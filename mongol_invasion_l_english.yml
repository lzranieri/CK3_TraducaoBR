l_english:
 submit_to_the_great_khan_decision:0 "Renda-se ao Grande Khan"
 submit_to_the_great_khan_decision_confirm:0 "Jure Fidelidade"
 submit_to_the_great_khan_decision_opening_desc:0 "É hora de reconhecer que os Mongoís realmente são os governantes do mundo. Eu irei me juntar ao seus ranks, em vez de lutar."
 submit_to_the_great_khan_decision_tooltip:0 "Você se tornou vassalo do Khagan Mongol e juntou-se ao Império Mongol"
 submit_to_the_great_khan_effect_tooltip:0 "Tornou-se um vassalo de [mongol_emperor.GetTitledFirstName]"

 mongol_invasion.1001.title:0 "O Khan está morto!"
 mongol_invasion.1001.generic.desc:0 "Graças [ROOT.Char.GetFaith.HighGodName]! Embora um novo governante foi proclamado, [new_khan.GetTitledFirstName], [target.GetSheHe] certamente não será horrível como [old_khan.GetFirstName].\n\n Talvez isso pode até ser o fim da agressão Mongol?"
 mongol_invasion.1001.sympathetic.desc:0 "Um grande [old_khan.GetWomanMan] nos abandonou. Com a morte de [old_khan.GetFirstName], [new_khan.GetFirstName] foi proclamado o novo [new_khan.GetTitleAsNameNoTooltip]!\n\n Como [old_khan.GetFirstNameNoTooltip] cavalga para sempre, o mundo ficou melhor pelos esforços de [old_khan.GetHerHis]."
 mongol_invasion.1001.generic.oblivious.desc:0 "Estamos recebendo relatórios dispersos da morte de algum tipo de rei nômade importante."
 mongol_invasion.1001.a:0 "Boa viagem!"
 mongol_invasion.1001.b:0 "Me pergunto o que o futuro guarda para todos nós."
 mongol_invasion.1001.c:0 "Genghis quem?"

 mongol_invasion.1002.t:0 "Ascensão dos Mongoís"
 mongol_invasion.1002.desc.close:0 "Um novo líder [temujin.GetTitledFirstName], ascendeu entre as dispersas tribos"
 mongol_invasion.1002.desc.close_mongolia:0 "Mongolia"
 mongol_invasion.1002.desc.close_steppes:0 "As estepes"
 mongol_invasion.1002.desc.close.end:0 "e declarou [temujin.GetHerselfHimself] o Genghis Khan — o governante do universo.\n\nWith um vasto exército tribal, [temujin.GetSheHe] declarou guerra para a soberania de toda estepe, e então o mundo inteiro!"
 mongol_invasion.1002.desc.far:0 "Me chegou a palavra que um novo líder ascendeu entre as tribos bárbaras das distantes estepes. Isso "[temujin.GetTitledFirstName]" declarou [temujin.GetHerselfHimself] o Governante do Universo - Genghis Khan - e jurou conquistar o mundo inteiro.\n\n[temujin.GetSheHe|U] não é o primeiro a fazer esta ameaça, mas a história conta que [temujin.GetTitleAsNameNoTooltip] cavalga à frente de uma horda invencível de cavaleiros que não podem ser mortos."
 mongol_invasion.1002.a:0 "Outro pequeno competidor para derrotar!"
 mongol_invasion.1002.b:0 "Conquistar o mundo? [temujin.GetSheHe|U] é livre para tentar!"
 mongol_invasion.1002.c:0 "Eu duvido [temujin.GetSheHe]irá muito longe."
 mongol_invasion.1002.craven:0 "E [temujin.GetSheHe] está vindo aqui?!"
 mongol_invasion.1002.genghis_khan_tt:0 "Qualquer [county|E] ocupado pelos Mongóis irá perder uma grande porção de seu [development|E]"

 mongol_invasion.1003.t:0 "A Casa da Sabedoria Queima"
 mongol_invasion.1003.desc:0 "A grande instituição de aprendizado e conhecimento de Baghdad, a Casa da Sabedoria, foi vítima do fogo e destruição durante o cerco Mongol na cidade.\n\n Apenas ruínas foram deixadas para trás, como um sinal do valor ao antigo conhecimento no novo mundo dos Mongóis."
 mongol_invasion.1003.a:0 "Tanto, perdido..."
 mongol_invasion.1003.b:0 "É apenas pagãos tendo o que merecem!"
 mongol_invasion.1003.c:0 "Os Mongóis irão destruir o mundo se nós não os pararmos!"

 mongol_invasion.1004.t:0 "Colapso do Império"
 mongol_invasion.1004.desc:0 "Com a morte de [old_mongol_emperor.GetTitledFirstName], vários sucessores clamaram a posição como Great Khan. Com nenhum deles reconhecendo os outros, nós estamos finalmente vendo o fim dos Mongóis como um Império Unificado.\n\n Eles podem não ser fracos, mas não irão mais permanecer sob um único "governador universal"."
 mongol_invasion.1004.a:0 "O Império irar levantar-se de novo um dia..."
 mongol_invasion.1004.b:0 "Obrigado por sua misericórdia, [ROOT.Char.GetFaith.HighGodName]!"

 mongol_invasion.1005.t:0 "O Khan está morto"
 mongol_invasion.1005.desc:0 "Com a mudança de trono do [old_khan.GetTitledFirstName] para [new_khan.GetTitledFirstName], a diferença mais óbvia é que [new_khan.GetFirstNameNoTooltip] não combina com [new_khan.GetHerselfHimself] "o governador do universo".\n\n Qualquer intenção que as tribos da estepe já tiveram de governar todo o mundo, eles finalmente reconheceram que isto está além do seu alcance."
 mongol_invasion.1005.a:0 "Uma era chega ao fim."
 mongol_invasion.1005.a.tt:0 "O Império Mongol será menos agressivo daqui para frente"

 mongol_invasion.2001.opening:0 "Meu servo destinado,"
 mongol_invasion.2001.desc:0 "Como o governante do universo, é inevitável que você irá se curvar a mim. Que seja em um juramento de fidelidade, ao invés de uma lâmina de um machadeiro contra seu pescoço."
 mongol_invasion.2001.a:0 "Eu me submeto com honra, meu [mongol_emperor.GetTitleAsNameNoTooltip]."
 mongol_invasion.2001.a.tt:0 "Você se torna um vassalo de [mongol_emperor.GetShortUIName]"
 mongol_invasion.2001.b:0 "Você não representa uma ameaça para mim, tolo arrogante!"
 mongol_invasion.2001.b.tt:0 "[mongol_emperor.GetShortUIName|U] declara guerra com você"

 mongol_invasion.2002.opening:0 "Honrado Governante do Universo,"
 mongol_invasion.2002.desc:0 "Eu me submeto à sua legítima e benevolente graça. Eu estarei com você contra qualquer um que se oponha ao seu destino."
 mongol_invasion.2002.a:0 "Uma sábia escolha, meu servo."

 mongol_invasion.2003.opening:0 "Você [mongol_emperor.Custom('InsultAdjective')] sombra de um [mongol_emperor.GetTitleAsNameNoTooltip],"
 mongol_invasion.2003.desc:0 "Você ousa achar que você pode me ameaçar à submissão? Eu irei lhe mostrar o que um verdadeiro governante faz com seu tão chamado cavaleiro invencível!"
 mongol_invasion.2003.a:0 "É guerra e morte, então."

 mongol_invasion.2101.desc:0 "Você tem sido um bom amigo e servo para mim até então. É hora de fazer seu serviço oficial, enquanto você jura fidelidade ao Governante do Universo."
 mongol_invasion.2101.a:0 "Claro, meu lorde."
 mongol_invasion.2101.b:0 "Você acha que eu te sirvo? Ridículo!"
 mongol_invasion.2101.b.tt:0 "@warning_icon! [mongol_emperor.GetShortUIName] quebra [mongol_emperor.GetHerHis] aliança com você e ao invés pode ir à guerra!"

 mongol_invasion.2103.a:0 "Você irá se curvar para mim agora, de um jeito ou de outro!"
 mongol_invasion.2103.b:0 "Apenas aguarde, seu cachorro insolente..."

 mongol_invasion.2111.b:0 "Você me acha menos que um igual? Revoltante!"
 mongol_invasion.2111.b.tt:0 "@warning_icon! [mongol_emperor.GetShortUIName] quebra [mongol_emperor.GetHerHis] aliança com você"

 mongol_invasion.2112.desc:0 "Você realmente acredita ser meu melhor? Você não é nem meu igual! Está claro que a amizade que eu graciosamente lhe ofereci não foi nada mais que arremeçar pérolas aos porcos."
 mongol_invasion.2112.a:0 "Ah, você irá se arrepender de suas palavras e atos..."
