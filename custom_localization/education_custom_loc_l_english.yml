l_english:
 martial_good_trait_match_good_outcome:0 "Como uma criança ativa e entusiasmada, não é surpresa que [ROOT.Char.GetFirstName] tem feito bem em [ROOT.Char.GetHerHis] estudos de guerra e combate."
 martial_bad_trait_match_good_outcome:0 "Para dizer que o indisciplinado [ROOT.Char.GetFirstName] não parecia cortado para uma vida de guerra é um eufemismo. No entanto [ROOT.Char.GetSheHe] desafiou toda a expectativa."
 martial_neutral_trait_match_good_outcome:0 "Com tutela suficiente, mesmo uma criança que tem mostrado pouca inclinação natural para a guerra, como [ROOT.Char.GetFirstName], pode vir a realmente entendê-lo."
 education_martial_3_outcome_description:0 "[ROOT.Char.GetSheHe|U] tem mostrado grande aptidão tanto em táticas de batalha quanto na gestão de exércitos. [ROOT.Char.GetSheHe|U] será um bom comandante um dia, tenho certeza."
 education_martial_3_outcome_description_not_commander:0 "[ROOT.Char.GetSheHe|U] tem mostrado grande aptidão tanto em táticas de batalha quanto na gestão de exércitos. É uma pena que [ROOT.Char.GetSheHe] nunca comandará exércitos."
 education_martial_4_outcome_description:0 "É impressionante ver tanta habilidade em alguém tão jovem. [ROOT.Char.GetSheHe|U] exibe um nível de percepção que é raro mesmo entre comandantes veteranos!"
 
 martial_good_trait_match_bad_outcome:0 "[ROOT.Char.GetFirstNamePossessive] a natureza energética era considerada um sinal de afinidade pela guerra e combate, mas talvez fosse simplesmente indisciplina. "
 martial_bad_trait_match_bad_outcome:1 "[ROOT.Char.GetFirstName] nunca demonstrou muito interesse para o tema da guerra, mas eu sempre esperei que poderia ser uma fase passageira. Eu fui ingênuo."
 martial_neutral_trait_match_bad_outcome:1 "Por muito tempo eu estava esperando que a boa tutela seria suficiente para ensinar [ROOT.Char.GetFirstName] os meandros da guerra. Eu fui ingênuo."
 education_martial_1_outcome_description:2 "[ROOT.Char.GetSheHe|U] tem mostrado pouca compreensão do assunto, mas pelo menos [ROOT.Char.GetSheHe] sabe qual maneira de segurar uma espada, e pode até mesmo ser capaz de dizer a um lacaio de um $knight_culture_player_no_tooltip_lowercase$."
 education_martial_2_outcome_description:1 "[ROOT.Char.GetSheHe|U] só desenvolveu uma compreensão básica do assunto, mas pelo menos [ROOT.Char.GetSheHe] aprendeu o essencial de gerenciar um exército. Só espero que o resto venha com experiência."

 education_martial_prowess_1_outcome_description:1 "\n\nOn a personal level, [ROOT.Char.GetSheHe] tomou pouco de [ROOT.Char.GetHerHis] $knight_culture_player_adjective_no_tooltip_lowercase$ estudos, e bumbles pesadamente em lutas um-a-um."
 education_martial_prowess_2_outcome_description:1 "\n\nOn a personal level, [ROOT.Char.GetSheHe] também lutou algumas ações bem sucedidas contra pequenos grupos de camponês rebelde, mostrando [ROOT.Char.GetHerHim] um competente $knight_culture_player_no_tooltip_lowercase$."
 education_martial_prowess_3_outcome_description:0 "\n\nOn a personal level, [ROOT.Char.GetSheHe] provou ser um lutador de perto bem sucedido, capaz de empunhar [ROOT.Char.GetHerHis] espada e comitiva pessoal como uma unidade coesa."
 education_martial_prowess_4_outcome_description:0 "\n\nOn a personal level, [ROOT.Char.GetSheHe] mostrou [ROOT.Char.GetHerselfHimself] um lutador individual incrivelmente adepto, dominando até mesmo as formas mais difíceis de tradicional [ROOT.Char.GetCulture.GetNameNoTooltip] combate."

 diplomacy_good_trait_match_good_outcome:0 "Mesmo quando criança, [ROOT.Char.GetFirstName] sempre teve um jeito com as palavras. Portanto, não é de surpreender que [ROOT.Char.GetSheHe] tomou bem o estudo das relações diplomáticas."
 diplomacy_good_trait_match_bad_outcome:0 "Apesar de ser uma criança tagarela, [ROOT.Char.GetFirstName] às vezes acha difícil se dar bem com as pessoas."
 diplomacy_bad_trait_match_good_outcome:0 "Apesar de raramente se dar bem com outras crianças, [ROOT.Char.GetFirstName] mostrou uma aptidão surpreendente para manobras diplomáticas."
 diplomacy_bad_trait_match_bad_outcome:0 "[ROOT.Char.GetFirstName] foi sempre tão focado no que #EMP [ROOT.Char.GetSheHe]#! queria, então talvez ele deve vir como não grande surpresa que [ROOT.Char.GetSheHe] teve dificuldade em aprender a influenciar os outros."
 diplomacy_neutral_trait_match_good_outcome:0 "Com tutela suficiente, mesmo uma criança que tem mostrado pouca inclinação natural para a influência diplomática, como [ROOT.Char.GetFirstName], pode vir a realmente entendê-lo."
 diplomacy_neutral_trait_match_bad_outcome:0 "Por muito tempo eu estava esperando que a boa tutela seria suficiente para ensinar [ROOT.Char.GetFirstName] os meandros da diplomacia. Todos os esforços não deram em nada, no entanto."

 stewardship_good_trait_match_good_outcome:0 "Um administrador natural desde o nascimento, não deve surpreender ninguém que [ROOT.Char.GetFirstName] chegou longe em [ROOT.Char.GetHerHis] estudos da gestão do reino."
 stewardship_good_trait_match_bad_outcome:0 "Apesar de sempre parecer buscar autoridade e ordem, [ROOT.Char.GetFirstName] não se tornou tão proficiente quanto o esperado na administração de terras e pessoas."
 stewardship_bad_trait_match_good_outcome:0 "Apesar de estar mais interessado em rumores sobre as pessoas do reino do que seus impostos e censos, [ROOT.Char.GetFirstName] desenvolveu uma aptidão para a administração."
 stewardship_bad_trait_match_bad_outcome:0 "Talvez sem surpresa, [ROOT.Char.GetFirstNamePossessive] obsessão com os detalhes minutos da vida das pessoas não tem sido benéfico para [ROOT.Char.GetHerHis] compreensão da administração de um reino inteiro."
 stewardship_neutral_trait_match_good_outcome:0 "Com tutela suficiente, mesmo uma criança que tem mostrado pouca inclinação natural para a administração, como [ROOT.Char.GetFirstName], pode vir a realmente entendê-lo."
 stewardship_neutral_trait_match_bad_outcome:0 "Por muito tempo eu estava esperando que a boa tutela seria suficiente para ensinar [ROOT.Char.GetFirstName] os meandros da administração. Todos os esforços não deram em nada, no entanto."

 intrigue_good_trait_match_good_outcome:0 "Sempre a criança inteligente, [ROOT.Char.GetFirstName] provou uma e outra vez ao longo do curso de [ROOT.Char.GetHerHis] estudos que [ROOT.Char.GetSheHe] tinha uma afinidade natural para um planejamento cuidadoso e mais do que um pouco de desorientação."
 intrigue_good_trait_match_bad_outcome:0 "Apesar de ter tido mais do que uma boa parte da experiência com a mentira quando criança, [ROOT.Char.GetFirstName] sempre achei difícil aplicar esse tipo de criatividade de qualquer forma estruturada."
 intrigue_bad_trait_match_good_outcome:0 "Apesar de ser uma criança introvertida, muitas vezes perdida em pensamentos, [ROOT.Char.GetFirstName] vem desenvolvendo uma tendência para a arte da manipulação."
 intrigue_bad_trait_match_bad_outcome:0 "Como uma criança calma e reclusa, [ROOT.Char.GetFirstName] nunca mostrou muito interesse em obter [ROOT.Char.GetHerHis] maneira."
 intrigue_neutral_trait_match_good_outcome:0 "Com tutela suficiente, mesmo uma criança que tem mostrado pouca inclinação natural para um planejamento cuidadoso, como [ROOT.Char.GetFirstName], pode vir a entender verdadeiramente seus usos."
 intrigue_neutral_trait_match_bad_outcome:0 "Por muito tempo eu estava esperando que a boa tutela seria suficiente para ensinar [ROOT.Char.GetFirstName] os meandros do planejamento cuidadoso. No entanto, Todos os esforços não deram em nada."

 learning_good_trait_match_good_outcome:0 "Sempre a criança curiosa e faminta por conhecimento, [ROOT.Char.GetFirstName] tem mostrado uma afinidade para a bolsa desde cedo."
 learning_good_trait_match_bad_outcome:0 "Apesar de ser uma criança curiosa, ansiosa para aprender, [ROOT.Char.GetFirstNamePossessive] atenção à deriva em outro lugar como [ROOT.Char.GetSheHe] crescer."
 learning_bad_trait_match_good_outcome:0 "Apesar de sempre parecer uma criança tão desatento, [ROOT.Char.GetFirstName] provou que a estudiosidade focada não é tudo o que faz um estudioso."
 learning_bad_trait_match_bad_outcome:0 "Tendo sido uma criança tão desatento, não é difícil ver por que [ROOT.Char.GetFirstName] teve dificuldade em lidar com a bolsa de estudos."
 learning_neutral_trait_match_good_outcome:0 "Com tutela suficiente, mesmo uma criança que tem mostrado pouca inclinação natural para a bolsa de estudos, como [ROOT.Char.GetFirstName], pode vir a entender verdadeiramente qualquer assunto."
 learning_neutral_trait_match_bad_outcome:0 "Por muito tempo eu estava esperando que a boa tutela seria suficiente para ensinar [ROOT.Char.GetFirstName] os meandros de qualquer tipo de bolsa de estudos. Todos os esforços não deram em nada, no entanto."



 education_diplomacy_1_outcome_description:1 "As práticas de polidez e honra são um grande desafio para [ROOT.Char.GetHerHim], mas pelo menos [ROOT.Char.GetSheHe] sabe [ROOT.Char.GetHerHis] maneira de contornar a etiqueta básica."
 education_diplomacy_2_outcome_description:1 "Poucos em qualquer tribunal ficaria excessivamente impressionado com [ROOT.Char.GetHerHis] compreensão da etiqueta, mas pelo menos [ROOT.Char.GetSheHe] sabe como segurar [ROOT.Char.GetHerHis] possuir em companhia educada."
 education_diplomacy_3_outcome_description:0 "Com uma excelente compreensão de todos os tipos de etiqueta, uma compreensão de todos os tipos de entretenimento, e a eloquência para ir com ele, [ROOT.Char.GetSheHe] terá pouco problema em navegar em uma vida na corte."
 education_diplomacy_4_outcome_description:0 "Uma verdadeira língua prateada, [ROOT.Char.GetSheHe] poderia influenciar a opinião de Condes e Reis iguais! Quando [ROOT.Char.GetSheHe] fala, o tribunal ouve em silêncio arrebatado."

 education_stewardship_1_outcome_description:0 "Talvez [ROOT.Char.GetSheHe] pode ser considerado sortudo por ter dominado a arte de contar moedas, para a maioria dos outros aspectos do trabalho de um mordomo parece ter iludido [ROOT.Char.GetHerHim]."
 education_stewardship_2_outcome_description:1 "Poucos ficariam impressionados com [ROOT.Char.GetHerHis] compreensão do assunto, mas [ROOT.Char.GetSheHe] pelo menos desenvolveu uma compreensão sólida sobre o básico da gestão, e o início de uma frugalidade sensata."
 education_stewardship_3_outcome_description:0 "Exibindo uma compreensão completa do fluxo de ouro e as andanças das pessoas, [ROOT.Char.GetSheHe] mesmo expressa uma criatividade notável em lidar com esses assuntos."
 education_stewardship_4_outcome_description:0 "Não contente em entender o fluxo de riqueza e pessoas, [ROOT.Char.GetSheHe] parece capaz de prever como se por instinto! [ROOT.Char.GetSheHe|U] sempre encontra novas maneiras de lucrar com isso, também."

 education_intrigue_1_outcome_description:0 "Com falta de sutileza e paciência, [ROOT.Char.GetSheHe] acha difícil executar em [ROOT.Char.GetHerHis] planos de longo prazo. Pelo menos. [ROOT.Char.GetSheHe] tenta fazer planos."
 education_intrigue_2_outcome_description:1 "Enquanto [ROOT.Char.GetSheHe] mostrou [ROOT.Char.GetHerselfHimself] totalmente capaz de pequenos esquemas poucos chamariam de refinado, mas refinamento nem sempre é o que você precisa."
 education_intrigue_3_outcome_description:0 "[ROOT.Char.GetSheHe|U] agora sabe um monte de maneiras de obter o que [ROOT.Char.GetSheHe] Quer. O mais importante, [ROOT.Char.GetSheHe] está altamente ciente das implicações políticas desses desejos."
 education_intrigue_4_outcome_description:0 "Agora é mais difícil dizer, no entanto. Tudo o que é encarregado [ROOT.Char.GetHerHim] é feito por outros antes [ROOT.Char.GetSheHe] chega a ele, e [ROOT.Char.GetSheHe] nunca diz mentiras mesquinhas do caminho [ROOT.Char.GetSheHe] costumava. Talvez [ROOT.Char.GetSheHe] não era tão inteligente quanto [ROOT.Char.GetSheHe] parecia afinal."

 education_learning_1_outcome_description:0 "A busca do conhecimento nunca pareceu prender adequadamente a raiz em [ROOT.Char.GetHerHis] mente, e agora o tempo gasto entre livros e tomes parece ser mais uma tarefa para [ROOT.Char.GetHerHim] do que uma alegria."
 education_learning_2_outcome_description:0 "Dificilmente estudioso, [ROOT.Char.GetSheHe] pelo menos conseguiu memorizar certas citações de escolha dos clássicos. [ROOT.Char.GetSheHe|U] provavelmente nunca escreverá qualquer teorema grande, mas [ROOT.Char.GetSheHe] pode ler um ou dois."
 education_learning_3_outcome_description:0 "Um ávido aprendiz, [ROOT.Char.GetSheHe] tornou-se o fornecedor de conhecimento, e provou [ROOT.Char.GetHerselfHimself] plenamente capaz de estruturar argumentos teóricos e teológicos avançados."
 education_learning_4_outcome_description:0 "[ROOT.Char.GetHerHis|U] compreensão de obras filosóficas e teóricas é impressionante, e [ROOT.Char.GetSheHe] muitas vezes se envolve em debate com [ROOT.Char.GetHerHis] ex-professores. Mesmo em uma idade tão jovem [ROOT.Char.GetSheHe] pode ser ouvido citando passagens obscuras para apoiar novas ideias e teorias."


