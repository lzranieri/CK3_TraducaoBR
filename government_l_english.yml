 title_revocation_rights_protected_desc:0 "#emphasis #bold [vassal|E] Privilege:#!#!\nThe [liege|E] não pode revogar o [vassals_possessive|E] [titles|E]\n\n#flavor o [vassal] é garantida a propriedade de seus [titles], impedindo o [liege|E] de revogá-los – independentemente do [liege|E] tendo uma [revoke_title_reason] ou não.#!"
 title_revocation_rights_protected_short:0 "Protegido"
 
 clan_government:0 "clã"
 clan_government_adjective:0 "Clã"
 clan_government_realm:0 "Clã"
 clan_government_desc:0 "$game_concept_clan_desc$\n\n#F O clã é unido por parentesco — por sangue ou uma relação compartilhada com um ancestral simbólico. um líder de clã depende muito do apoio do clã. Unidos, eles são uma força a ser reconhecida, mas um clã descontente murcha de dentro.#!"
