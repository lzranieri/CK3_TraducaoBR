 feudal_government_desc:1 "$game_concept_feudal_desc$\n\n#F O feudalismo foi a forma de governo dominante na Europa entre os séculos 9 e 15. O sistema feudal é baseado na relação entre o proprietário da terra e aqueles que fornecem serviços e mão de obra para morar lá. Os governantes que detêm a terra indicam vassalos, aos quais são dados feudos para governar. Em troca, os vassalos fornecem ao seu soberano [soldiers|E] e [taxes|E].#!"
