 council_rights_guaranteed:0 "$council_rights$ Garantido"
 council_rights_guaranteed_desc:0 "#emphasis #bold [vassal|E] Privilege:#!#!\nThe #high $force_onto_council$#! [interaction|E] pode ser usado em will\n\n#flavor o [vassal] é concedido especial [council] privilégios, e esperará um assento permanente no [council]. Conceder este privilégio a muitos [vassals] acabará por perturbar o [powerful_vassals] do [realm|E].#!"
