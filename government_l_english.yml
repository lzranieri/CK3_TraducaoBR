 republic_government_desc:0 "$game_concept_republic_desc$\n\n#F As cidades são governadas por cidadãos privilegiados da classe burguesa, entre os quais um é escolhido como prefeito. Embora o prefeito tenha influência significativa, eles dependem da popularidade para serem reeleitos.#!"
 republic_government_vassals_label:1 "República [obligations|E] são iguais para todos os republicanos [vassals|E]"
