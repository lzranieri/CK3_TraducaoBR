 war_declaration_rights_allowed:0 "Sancionado $war_declaration_rights$"
 war_declaration_rights_allowed_desc:0 "#emphasis #bold [vassal|E] Privileges:#!#!\nThe [vassal|E] pode declarar [war|E] independentemente do [lieges|E] [crown_authority|E]\nThe [vassal|E] pagar #high [EmptyScope.ScriptValue('war_declaration_rights_allowed_cost_reduction_tooltip')|0]%#! menos para [casus_bellis|E] dentro do [realm|E]\n\n#flavor o [vassal] não tem que gastar um [hook] if their [lieges] [crown_authority] os impede de travar uma guerra. Este tratamento especial também torna mais fácil para o [vassal] para declarar guerras dentro do [realm|E], reduzindo o custo em #high [EmptyScope.ScriptValue('war_declaration_rights_allowed_cost_reduction_tooltip')|0]%#!.#!"
 war_declaration_rights_allowed_short:0 "Sancionado"
 
 council_rights:0 "Direitos do Conselho"
 council_rights_none:0 "não $council_rights$"
 council_rights_none_desc:0 "#flavor o [vassal] não recebe nenhum privilégio fora do comum quando se trata de [council].#!"
