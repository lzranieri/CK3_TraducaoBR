 fortification_rights_none:0 "Não $fortification_rights$"
 fortification_rights_none_short:0 "Nenhum"
 fortification_rights_granted:0 "$fortification_rights$ concedido"
 fortification_rights_granted_desc:0 "#flavor o [vassal] tem o direito de construir novos castelos e fortificações com o apoio de seus [liege]. este suporte, na pratica, significa que o [vassal] paga #high [EmptyScope.ScriptValue('fortification_rights_contract_taxes_tooltip')|0]%#! menos [tax] do que o que deles $feudal_government_taxes$ [obligation] dictates.#!"
 fortification_rights_granted_short:0 "Concedido"
 
 succession_rights:0 "Direitos de sucessão"
 succession_rights_default:0 "padrão $succession_rights$"
 succession_rights_default_short:0 "padrão"
 succession_rights_forced_partition:0 "participação forçada"
 succession_rights_forced_partition_desc:0 "#emphasis #bold [vassal|E] Restrictions:#!#!\nThe [vassal|E] não pode ter nenhum [succession_law|E] além Partition\nThe [vassal|E] muda seu [succession_law|E] para Partition\nThe [vassal|E] paga #high [EmptyScope.ScriptValue('succession_rights_contract_law_cost_tooltip')|0]%#! mais [prestige|E] mudar [laws|E]\n\n#flavor o [vassal|E] é forçado a nunca ter qualquer outra forma de sucessão, exceto partição para seus [realm|E]. O obstáculo administrativo disso também aumenta o [vassals] [law] custos por #high [EmptyScope.ScriptValue('succession_rights_contract_law_cost_tooltip')|0]%.#!#!"
 succession_rights_forced_partition_short:0 "Partição Forçada"
 
