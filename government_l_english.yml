 religious_rights_none_short:0 "Desprotegido"
 religious_rights_protected:0 "Religiosamente Protegido"
 religious_rights_protected_desc:2 "#emphasis #bold [vassal|E] Privileges:#!#!\nThe [liege|E] não pode [demand_conversion|E] do [vassal|E]\nThe [liege|E] não pode usar [convert_county|E] no [vassals|E]' lands\n\n#flavor o [vassal|E] recebe um status especial de proteção, com o reino reconhecendo oficialmente seu direito de praticar seus próprios [faith|E].#!"
