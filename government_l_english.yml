 special_contract_march:0 "Contrato de Março"
 special_contract_march_desc:2 "#flavor Embora sujeito a um $special_contract_march$, o [vassal|E] receberá bônus para seus [levies] e capacidades defensivas, mas fornecem #high [EmptyScope.ScriptValue('march_contract_taxes_tooltip')|0]%#! Menos [tax|E] do que o que deles $feudal_government_taxes$ [obligation|E] dictate.#!"
 special_contract_palatinate:0 "Palatinate Contract"
 special_contract_palatinate_desc:2 "#flavor Embora sujeito a um $special_contract_palatinate$, o [vassal|E] desfruta de muitos privilégios dentro do reino, o que aumenta sua posição e lhes dá mais influência política. $special_contract_palatinate_short$ [vassals|E] aumentar seu [liege|E]'s [prestige|E] mas fornecer #high [EmptyScope.ScriptValue('palatinate_contract_taxes_tooltip')|0]%#! menos [tax|E] e [levies|E] do que o que eles $feudal_government_taxes$ e $feudal_government_levies$ [obligations|E] dictate.#!"
