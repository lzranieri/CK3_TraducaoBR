 coinage_rights_none_short:0 "Nenhum"
 coinage_rights_granted:0 "$coinage_rights$ Granted"
 coinage_rights_granted_desc:0 "#flavor o [vassal] tem o direito de cunhar e usar novas moedas, reforçando seu [development|E] às custas de seus [liege].#!"
 coinage_rights_granted_short:0 "concedido"
 
 war_declaration_rights:0 "Declaração de Guerra"
