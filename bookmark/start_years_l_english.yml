 start_year_1066_09_15_desc:0 "O retorno do cometa de Halley anuncia um tumultuoso 1066 DC, enquanto grandes conflitos estouram em todo o mundo. Enquanto os Seljuk avançam cada vez mais para as terras bizantinas e o povo Sindhalese se levanta contra seus opressores no Sri Lanka, uma guerra total estourou na Inglaterra quando três requerentes buscam a coroa para si mesmos. As tensões aumentam na península ibérica fragmentada enquanto governantes tribais observam a mudança no equilíbrio de poder no continente, com medidas iguais de medo e ganância."
 start_year_867_01_01_desc:0 "No ano 867 DC, invasores do norte aterrorizam litorais e margens de rios, enquanto a Europa permanece dividida sob os Karlings. No subcontinente indiano a luta tripartida entre as dinastias Pratihara, Pala e Rashtrakuta tem se arrastado por décadas, mas o conflito ainda está apenas em sua infância."
