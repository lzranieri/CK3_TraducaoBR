l_english:
 bm_867_northmen:0 "Ira Dos Nórdicos"
 bm_867_northmen_desc:1 "Dois anos atrás, Rei Ælla da Nortúmbria jogou o grande herói viking Ragnarr Loðbrók em um poço de cobras para morrer. Ao ouvir a notícia, os filhos de Ragnarr embarcaram para a Inglaterra para vingar seu pai.\n\nThe irmãos desde então estabeleceram uma base sólida em York e nas ilhas. Os reis anglo-saxões perderam batalha após batalha - seu futuro parece realmente sombrio.\n\nBut toda esperança não está perdida, e um grande herói ainda pode virar a maré da história.\n\n#bold Você vai colocar toda a Inglaterra sob o domínio nórdico ou derrotar o Grande Exército Heathen do solo anglo-saxão?#!"

 #Halfdan Whiteshirt
 bookmark_northmen_halfdan_whiteshirt:0 "Halfdan Whiteshirt"
 bookmark_northmen_halfdan_whiteshirt_desc:0 "A primeira onda da invasão correu muito bem para o Halfdan Whiteshirt. Com a ajuda de seu irmão Ivar, ele lutou pelo controle mãos de York de Rei Ælla. E ele vai levar muito mais.\n\n#bold Você seguirá os passos da história e terá sua vingança sangrenta ou traçará um novo caminho para Halfdan?#!"

 bookmark_northmen_halfdan_whiteshirt_alt_gudfrid:0 "$GuT_friT_$"
 bookmark_northmen_halfdan_whiteshirt_alt_saga:0 "$Saga$ $nick_the_truthspeaker$"

 #Ivar the Boneless
 bookmark_northmen_ivar_the_boneless:0 "Ivar o sem Osso"
 bookmark_northmen_ivar_the_boneless_desc:0 "Rumores dizem que Ivar é fraco do corpo, mas ninguém pode alegar que ele é fraco da mente. TPor meio de astúcia e confiança, ele uniu um grande número de bandos de guerra nórdicos sob sua bandeira e obteve grandes vitórias nessas praias estrangeiras. Mas nem mesmo o maior viking pode enganar a morte. Em 870, Ivar desaparecerá da história para sempre...\n\n#bold Você pode vencer as guerras de Ivar e mantê-lo vivo para governar por muitos anos?#!"

 bookmark_northmen_ivar_the_boneless_alt_barid:0 "$Barid$"
 bookmark_northmen_ivar_the_boneless_alt_barid_desc:0 "alt desc"
 bookmark_northmen_ivar_the_boneless_alt_sigfroth:0 "$SigfroT_$"
 bookmark_northmen_ivar_the_boneless_alt_sigfroth_desc:0 "alt desc"


 #Sigurdr Snake-in-the-eye
 bookmark_northmen_sigurdr_snake_in_the_eye:0 "Sigurd Olho de Cobra"
 bookmark_northmen_sigurdr_snake_in_the_eye_desc:1 "Enquanto seus irmãos navegavam para a Inglaterra para exigir sua vingança, Sigurd Olho de Cobra ficou para trás para governar as terras de seu falecido pai. Ragnarr Loðbrók deixou-lhe algumas botas muito grandes para encher.\n\n#bold Os descendentes de Sigurd serão os reis da Dinamarca, Noruega e Inglaterra há mais de um século. Você pode cumprir o destino de sua dinastia?#!"

 bookmark_northmen_sigurdr_snake_in_the_eye_alt_knud:0 "$Knud$"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_knud_desc:0 "alt desc"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_alof:0 "$Alof$"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_alof_desc:0 "alt desc"

 # Björn Ironside
 bookmark_northmen_bjorn_ironside:0 "Björn Ironside"
 bookmark_northmen_bjorn_ironside_desc:0 "Björn viveu uma verdadeira vida de aventura na escandinavia. Um assaltante temível que pilhou pela França, Península Ibérica e Itália, junto com seu amigo Hæsteinn de Nantes. Agora, tas forças da Escandinávia se reúnem para atacar as costas britânicas mais uma vez.\n\n#bold Embora Björn tenha prometido vingar a morte de seu pai na Inglaterra, seus descendentes governarão a Suécia pelos próximos dois séculos. De que lado do Mar do Norte está o seu destino?#!"

 bookmark_northmen_bjorn_ironside_alt_ingrid:0 "$Ingrid$"
 bookmark_northmen_bjorn_ironside_alt_ingrid_desc:0 "alt desc"
 bookmark_northmen_bjorn_ironside_alt_eirikr:0 "$Eirikr$"
 bookmark_northmen_bjorn_ironside_alt_eirikr_desc:0 "alt desc"

 #Earl Alfred (the great)
 bookmark_northmen_earl_alfred:0 "Earl Alfred"
 bookmark_northmen_earl_alfred_desc:0 "Enquanto os vikings avançam para o sul, o Earl Alfred de Dorset está preparando suas tropas.\n\nIn 
nos próximos anos, Alfred travará inúmeras batalhas contra os nórdicos e acabará com a invasão. Quando ele herda o trono de seu irmão, ele se torna um dos maiores reis ingleses da história.\n\n#bold Você cumprirá o grande destino de Alfredo ou será esmagado pelo Grande Exército Heathen?#!"

 bookmark_northmen_earl_alfred_alt_aethelred:0 "$E_thelred$"
 bookmark_northmen_earl_alfred_alt_aethelred_desc:0 "alt desc"

 ##EVENTS##
 bookmark.0002.t:0 "O Grande"
 bookmark.0002.desc:0 "A primeira vez que um vassalo me saudou com uma "longa vida [ROOT.Char.GetFirstNameNoTooltip] ao Grande!", Fiquei profundamente honrado. Não pensei mais nisso, mas desde aquele dia, o epíteto cresceu em popularidade.\n\nWherever eu vou, de [capital.GetNameNoTooltip] para [province.GetNameNoTooltip], meus assuntos agora me chamam  [ROOT.Char.GetFirstNameNoTooltip] o Grande."
 bookmark.0002.a:0 "Eu rezo para nunca decepcioná-los."

 bookmark.0004.t:0 "um [dead.Char.Custom2('RelationToMePossessive', ROOT.Char)|U] Vingança"
 bookmark.0004.desc:0 "Finalmente, depois de todo esse tempo, eu tenho o [prisoner.Custom('InsultAdjective')] [prisoner.GetName] à minha mercê! Quando eu soube do meu [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('dead'))] [dead.GetNamePossessive] morte em [prisoner.GetHerHis] mãos, eu jurei que teria minha vingança. E eu sou um [ROOT.Char.GetWomanMan] da minha palavra."
 bookmark.0004.a.custom:0 "Cada [close_family_member|E] do [dead.GetShortUIName]"
 bookmark.0004.a:0 "Vou rasgar suas costelas em asas de sangue!"
 bookmark.0004.b:0 "este [prisoner.GetWomanMan] é seu ótimo [ROOT.Char.GetFaith.HighGodName]!"
 bookmark.0004.c:0 "Eu tenho outros planos para [prisoner.GetHerHim]..."
