 #bookmark_hastings_english_magnate:0 "Eadgifu o Justo"
 #bookmark_hastings_english_magnate_desc:0 "Como uma das proprietárias de terras mais ricas de toda a Inglaterra e ex-esposa de Harold, Há muito tempo sou tido em alta estima pelos outros governantes anglo-saxões.\n\nThough Harold se casou com uma nova esposa quando subiu ao trono. Ainda sou poderos e influente por direito próprio, e estou determinado a garantir meu legado."
