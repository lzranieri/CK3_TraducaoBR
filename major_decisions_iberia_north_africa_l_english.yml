l_english:
 
 iberia_north_africa.0005.t:0 "Uma Espanha Unida"
 iberia_north_africa.0005.desc:0 "Mais uma vez, os tronos da Espanha foram unidos em um [ROOT.Char.GetTitleAsNameNoTooltip]. Os falsos monarcas foram destronados, enquanto orgulhosos [ROOT.Char.GetPrimaryTitle.GetNameNoTier] permanecem mais fortes que nunca.\n\nUm dia eu deverei partir deste mundo e ir para [ROOT.Char.GetFaith.DivineRealm], porém meu legado irá permanecer na Terra para sempre. Eles irão me chamar '[ROOT.Char.GetTitledFirstNameNoTooltip] — [ROOT.Char.GetMotherFather|U] da Espanha.'"
 iberia_north_africa.0005.a:1 "Esta é a aurora de uma nova era."

 iberia_north_africa.0006.start.desc:0 "Um depois do outro, os Reinos da Espanha caíram sobre as leis de [spain_uniter.GetPrimaryTitle.GetNameNoTier]."
 iberia_north_africa.0006.relation_former.desc:0 "Meu [ROOT.Char.Custom2('RelationToMe', spain_uniter)] [spain_uniter.GetTitledFirstName]"
 iberia_north_africa.0006.former.desc:0 "[spain_uniter.GetTitledFirstName]"
 iberia_north_africa.0006.end.desc:0 "declarou [spain_uniter.GetHerselfHimself] '[spain_uniter.GetMotherFather|U] da Espanha.'\n\nO nome[spain_uniter.GetHerHis|U] irá certamente viver por séculos, mas [spain_uniter.GetSheHe] será lembrado como um herói ou tirano? Somente [ROOT.Char.GetFaith.FateGodName] sabe."

 iberia_north_africa.0010.t:0 "Uma África"
 iberia_north_africa.0010.start.desc:0 "Ninguém pensou que poderia ser feito, porém aqui estou, [ROOT.Char.GetTitleAsNameNoTooltip] de toda África."
 iberia_north_africa.0010.vassals.desc:0 "Da costa do Atlântico para o Oceano Oriental, toda tribo, [vassal_1.GetTitleAsNameNoTooltip], e [vassal_2.GetTitleAsNameNoTooltip] agora se curvam a mim."
 iberia_north_africa.0010.spirits.desc:0 "\n\nOs [africa_uniter.Custom('DefaultPriestTitlePlural')] me contaram que os espíritos estão satisfeitos. Finalmente, nossas terras estão liberadas! Ainda resta trabalho a fazer, mas hoje, nós celebraremos!"
 iberia_north_africa.0010.ancestors.desc:0 "\n\nOs [africa_uniter.Custom('DefaultPriestTitlePlural')] me contaram que os Ancestrais estão satisfeitos. Finalmente, nossas terras estão liberadas! Ainda resta trabalho a fazer, mas hoje, nós celebraremos!"
 iberia_north_africa.0010.generic.desc:0 "\n\nEles vêm de todas as esferas da vida, mas eu irei nos reunir e forjar um novo caminho. A partir deste dia, somos um só povo sob [ROOT.Char.GetFaith.HighGodName]."
 iberia_north_africa.0010.a:0 "Glória à África!"

 iberia_north_africa.0011.start.desc:0 "Todo o povo da África, da menor tribo para o maior monarca, estão agora sob o governo de [africa_uniter.GetPrimaryTitle.GetNameNoTier]."
 iberia_north_africa.0011.relation_former.desc:0 "Meu [ROOT.Char.Custom2('RelationToMe', africa_uniter)] [africa_uniter.GetTitledFirstName]"
 iberia_north_africa.0011.former.desc:0 "[africa_uniter.GetTitledFirstName]"
 iberia_north_africa.0011.end.desc:0 "unificou todos sob a bandeira [africa_uniter.GetFaith.GetAdjective].\n\nPode uma tão vasta [africa_uniter.GetPrimaryTitle.GetTierAsNameNoTooltip] resistir ao teste do tempo, ou esta união irá se despedaçar? Somente [ROOT.Char.GetFaith.FateGodName] sabe."
 decision_unite_africa_confirm:0 "Unifique a África"
 iberia_north_africa.0015.t:0 "Vingando os Martírs"
 iberia_north_africa.0015.part1.desc:0 "Milhares e milhares de bravos Mulçumanos morreram na estrada para Tours, no Caminho dos Martírs. Eles estavam lutando por um futuro melhor, uma nova era de ouro para os verdadeiros crentes. Hoje, este futuro está finalmente aqui."
 iberia_north_africa.0015.part2.desc:0 "\n\nCom uma firme base na Europa, minha conquista gloriosa apenas começou..."
 iberia_north_africa.0015.a:0 "Allahu akbar."

 iberia_north_africa.0016.t:0 "Ecos do Passado"
 iberia_north_africa.0016.relation_former.desc:0 "\n\nMeu [ROOT.Char.Custom2('RelationToMe', avenger)] [avenger.GetTitledFirstName]"
 iberia_north_africa.0016.former.desc:0 "\n\n[avenger.GetTitledFirstName]"
 iberia_north_africa.0015.islam.desc:0 "levou tropas de [avenger.GetHerHis] para o coração do antigo Reino Franco e esmagou toda oposição. Com a firme base de [avenger.GetHerHis] na Europa, o futuro do Islã parece mais claro que nunca."
 iberia_north_africa.0016.christianity.a:0 "Que o Senhor tenha misericórdia de nossas almas."
 iberia_north_africa.0016.generic.desc:0 "Muitos anos atrás, na estrada para Tours, as forças Franco-Cristão puseram um fim a invasão Umayyad na Europa. Charles Martel e seus homens alteraram o curso da história.\n\nMas nada dura para sempre. [avenger.GetName] marchou com suas tropas para dentro do antigo Império Franco e [avenger.GetHerHis] o clamou como seu. Com esta base firme na Europa, somente [ROOT.Char.GetFaith.FateGodName] sabe o que [avenger.GetTitledFirstNameNoTooltip] irá fazer em seguida..."

 iberia_north_africa.0001.t:0 " O Reino de Portugal"
 iberia_north_africa.0001.start.desc:0 "Este dia será para sempre lembrado como o amanhecer do grande Império de Portugal."
 iberia_north_africa.0001.christian.desc:0 "Nosso povo sofreu sob o governo Mulçumano por séculos, mas não mais. Finalmente, através da conquista gloriosa em nome de [ROOT.Char.GetFaith.WarGodName], somos uma livre nação [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]!\n\n"
 iberia_north_africa.0001.muslim.desc:0 "Através do poder de [ROOT.Char.GetFaith.WarGodName], nós conquistamos estas terras e podemos agora orgulhosamente chamar a costa ocidental da Península Ibérica de nosso lar. Que [ROOT.Char.GetFaith.GetAdjective] prospere aqui nos anos que virão!\n\n"
 iberia_north_africa.0001.end.desc:0 "Através dos milênios, muitas civilizações governaram estas terras. Eles todos contribuíram para a complexa rede que é nossa herança cultural. Hoje temos nossa identidade única, e enquanto eu formo este novo reino, nós podemos orgulhosamente nos chamar de Portugueses!"
 iberia_north_africa.0001.a:0 "Agora nossa hora chegou!"
 iberia_north_africa.0002.start.desc:0 "Uma nova era chegou à Península Ibérica!"
 iberia_north_africa.0002.relation_former.desc:0 "Meu [ROOT.Char.Custom2('RelationToMe', portugal_former)] [portugal_former.GetTitledFirstName]"
 iberia_north_africa.0002.former.desc:0 "[portugal_former.GetTitledFirstName]"
 iberia_north_africa.0002.end.desc:0 "formou o Império de Portugal em sua costa ocidental. Depois de séculos de migração e guerra, o orgulhoso povo Português emergiu, com [portugal_former.GetTitledFirstNameNoTooltip] como líder.\n\nIrá esta jovem nação ascender à glória ou será consumida em mais uma conquista? Apenas o tempo irá dizer."
 iberia_north_africa.0002.a1:0 "Glória para [ROOT.Char.GetFaith.WarGodName]!"
 name_alas:0 "Ah."
 name_i_see:0 "Vejo."
 iberia_north_africa.0002.b:0 "[ROOT.Char.GetFaith.WarGodName] abençõe Portugal!"
 iberia_north_africa.0002.c:0 "Eu ainda sou [ROOT.Char.GetCulture.GetName], não importa o que eles pensam."

