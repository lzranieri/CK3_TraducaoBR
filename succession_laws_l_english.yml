 saxon_elective_candidates_tooltip:0 "Para ser um Candidato válido no Witenagemot, um personagem deve cumprir uma das seguintes condições:\n$EFFECT_LIST_BULLET$Seja um filho legítimo do governante atual, que não está apto a herdar uma Teocracia ou República\n$EFFECT_LIST_BULLET$Seja um [claimant|E] ao título, quem não está apto a herdar uma Teocracia ou República\n$EFFECT_LIST_BULLET$Seja um [powerful_vassal_powerful|E] [de_jure] Feudal Vassalo do título"
