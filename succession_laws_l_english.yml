 feudal_elective_succession_law:0 "Eletiva Feudal"
 princely_elective_succession_law:0 "Eletivo Principado"
 feudal_elective_succession_law_effects:1 "O [ruler|E] e tudo direto [de_jure|E] [vassals|E] de um ou dois [ranks|E] abaixo de [title|E] pode nomear um [title_heir|E] entre eles e o [close_family|E] do governante."
 princely_elective_succession_law_effects:1 "O imperador e os Sete Príncipes eleitores podem nomear um [title_heir|E] entre eles, qualquer [legitimate|E] filhos e irmãos do [ruler|E], bem como qualquer outro importante [de_jure|E] [vassal|E] do Império. Se um eleitor histórico [title|E] é mantido por infiéis ou não existe, outro [de_jure|E] vassalo tomará seu lugar. este [succession_law|E] coloca uma importância significativa em [faith|E] e [piety|E].\n\nOs títulos eleitorais para este reino são os condados de Colônia, Mainz e Trier, e os Ducados da Boêmia, Franconia Oriental, Ostfalen e Ostmark."
 gaelic_elective_succession_law:0 "Eletiva de Tanistério"
 gaelic_elective_succession_law_effects:1 "O [ruler|E] e tudo [vassals|E] de um e dois [ranks|E] abaixo de [title|E] pode nomear um [title_heir|E] — o Tanista — de entre os membros do governante [dynasty|E]. Os vassalos tendem a favorecer parentes mais velhos e distantes [close_family|E]."
 saxon_elective_succession_law:1 "Eletiva Saxônica"
 saxon_elective_succession_law_subname:0 "Witenagemot"
 saxon_elective_succession_law_effects:1 "O [ruler|E] e tudo direto, adulto [de_jure|E] vassalos de um ou dois [ranks|E] abaixo de [title|E] pode nomear um [title_heir|E] desde o máximo [powerful_vassal|E] entre eles, o governante [legitimate|E] filhos, e qualquer outro válido [claimant|E]."
 scandinavian_elective_succession_law:1 "Eletiva Escandinava"
 scandinavian_elective_succession_law_subname:0 "Coisa"
 scandinavian_elective_succession_law_effects:2 "O [ruler|E] e tudo [de_jure|E] [vassals|E] (exceto barões) pode nomear um [title_heir|E] entre o governante [extended_family|E] e qualquer disponível [claimants|E]. [voting_power|E] nisso [succession_law|E] é influenciado pelo [elector|E]'s total [domain|E] [county_development|E] e [capital|E] [county_opinion|E]."

 feudal_elective_candidates:0 "Família Próxima, Requerentes e Eleitores"
 feudal_elective_candidates_tooltip:0 "Para ser um Candidato válido na Eletiva Feudal, um personagem deve preencher uma das seguintes condições:\n$EFFECT_LIST_BULLET$Be um legítimo [close_family|E] membro do atual governante, que não está apto a herdar uma Teocracia ou República\n$EFFECT_LIST_BULLET$Be um [claimant|E] ao título, quem não está apto a herdar uma Teocracia ou República\n$EFFECT_LIST_BULLET$Be um Feudal válido [elector|E] para o título"
 feudal_elective_electors:0 "Governante e Vassalos"
