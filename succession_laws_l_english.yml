l_english:
 succession_order_laws:0 "[succession_laws|E]"
 succession_order_laws_singular:0 "[succession_law|E]"
 partition_succession_law:1 "Partição"
 partition_succession_law_subname:0 "Todas as Crianças Herdam Igualmente"
 partition_succession_law_effects:1 "\n#V Debaixo $partition_succession_law$ [succession], seu [titles] será dividido igualmente entre seus filhos.#!\n\n#week $partition_base_desc$#!"
 partition_base_desc:2 "#weak Após a sucessão, tudo [titles|E] segurado pelo atrasado [ruler|E] será dividido entre seus [eligible_children|E], com o [player_heir|E] sempre recebendo o [primary_title|E], [realm_capital|E] e qualquer direto [de_jure|E] títulos associados a ele.\n\nAs crianças mais novas receberão títulos começando com os da mesma [rank|E] como o Título Principal; se nenhum estiver disponível, eles receberão títulos de classificação inferior. Seu Jogador Herdeiro não pode receber títulos que eles não podem herdar de forma preventiva.\n#!"
 high_partition_succession_law:1 "Partição Alta"
 high_partition_succession_law_subname:0 "Todas as Crianças Herdam"
 high_partition_succession_law_effects:2 "\n#V Debaixo $high_partition_succession_law$ [succession], a parte do leão de [titles] irá para o seu [player_heir] – o resto será dividido entre seus filhos.#!\n\n#weak $partition_base_desc$\nO Herdeiro do Jogador irá #emp always#! herdar pelo menos metade dos Títulos do falecido Governante.\n#!"
 confederate_partition_succession_law:1 "Partição Confederada"
 confederate_partition_succession_law_subname:0 "Todas as Crianças Herdam Igualmente"
 confederate_partition_succession_law_effects:2 "\n#V Debaixo $confederate_partition_succession_law$, seus [titles] será dividido igualmente entre seus filhos. Novo [titles] pode ser criado para mais jovens [realm_heirs].#!\n\n#weak $partition_base_desc$\nAs crianças mais novas terão títulos criados para eles, se houver terra suficiente.\n\n#!#X Os governantes tribais estão bloqueados para este tipo de sucessão.#!\n"
 single_heir_succession_law:4 "Primogenitura"
 single_heir_succession_law_subname:0 "Filho mais Velho Herda"
 single_heir_succession_law_effects:1 "\n#V Debaixo $single_heir_succession_law$ [succession], seu filho mais velho herda todos os seus [titles].#!\n\n#weak Após a sucessão, todos do falecido governante [titles|e] será dado ao [player_heir|E], qual é o mais antigo deles [eligible_child|E]. Crianças mais novas não receberão nada.\n#!"
 single_heir_succession_law_youngest:4 "Últimos Nascimentos"
 single_heir_succession_law_youngest_subname:0 "O Filho mais Novo Herda"
 single_heir_succession_law_youngest_effects:1 "\n#V Debaixo $single_heir_succession_law_youngest$ [succession], seu filho mais novo herda todos os seus [titles].#!\n\n#weak Após a sucessão, todo o falecido Governante [titles|e] será dado ao [player_heir|E], qual é o mais novo [eligible_child|E]. Crianças mais velhas não receberão nada.\n#!"
 single_heir_dynasty_house:1 "Antiguidade na Casa"
 single_heir_dynasty_house_subname:0 "Mais Velho [house] Membro Herda"
 single_heir_dynasty_house_effects:1 "\n#V Debaixo $single_heir_dynasty_house$ [succession], o membro mais velho do seu [house] irá herdar todos os seus títulos.#!\n\n#weak Após a sucessão, todo o falecido Governante [titles|e] será dado ao membro elegível mais velho de seu [house|E]. Seus filhos não receberão nada, a menos que um deles seja o membro mais velho da casa.\n#!"
 same_faith_theocratic_succession_law:0 "Mesma Fé"
 same_faith_theocratic_succession_law_effects:0 "Apenas personagens do mesmo [faith|E] como o atual [ruler|E] pode herdar."
 bishop_theocratic_succession_law:1 "Teocrático"
 bishop_theocratic_succession_law_effects:0 "Após a sucessão, todos os [realm_priest_possessive|E] [titles|e] será dado ao seu sucessor. As doutrinas de seus [faith|E] determinar quem será este sucessor."
 holy_order_succession_law:1 "Ordem Sagrada"
 holy_order_succession_law_effects:0 "Após a sucessão, todas as do Grande Mestre [titles|e] será dado ao seu sucessor, que geralmente é o [knight|E] com o mais alto [martial|E] habilidade."
 mercenary_company_succession_law:1 "Companhia Mercenária"
 mercenary_company_succession_law_effects:0 "Após a sucessão, todas as do Capitão [titles|e] será dado ao seu sucessor, que geralmente é o [knight|E] com o mais alto [martial|E] habilidade."
 city_succession_law:1 "Republicano"
 city_succession_law_effects:0 "Após a sucessão, todas as do Governante [titles|e] será dado ao seu sucessor."
