 male_only_law_effects:0 "$EFFECT_LIST_BULLET$Mulheres são desqualificadas para herança\n$EFFECT_LIST_BULLET$Mulheres não podem herdar [claims|E]\n$EFFECT_LIST_BULLET$Male [rulers|E] pode ter [concubines|E] ou múltiplo [spouses|E] se deles [faith|E] tem o [GetFaithDoctrine('doctrine_concubines').GetBaseName] ou [GetFaithDoctrine('doctrine_polygamy').GetBaseName] [doctrine|E]"
 male_preference_law_effects:0 "$EFFECT_LIST_BULLET$Os homens têm precedência sobre as mulheres em sucessão\n$EFFECT_LIST_BULLET$Masculino [rulers|E] pode ter [concubines|E] ou múltiplo [spouses|E] se deles [faith|E] tem o [GetFaithDoctrine('doctrine_concubines').GetBaseName] ou [GetFaithDoctrine('doctrine_polygamy').GetBaseName] [doctrine|E]"
 equal_law_effects:2 "$EFFECT_LIST_BULLET$Homens e mulheres são iguais em sucessão\n$EFFECT_LIST_BULLET$All [rulers|E] pode ter [concubines|E], [consorts|E], ou múltiplo [spouses|E] se deles [faith|E] tem o [GetFaithDoctrine('doctrine_concubines').GetBaseName] ou [GetFaithDoctrine('doctrine_polygamy').GetBaseName] [doctrine|E]"
 female_preference_law_effects:1 "$EFFECT_LIST_BULLET$As mulheres têm precedência sobre os homens em sucessão\n$EFFECT_LIST_BULLET$Fêmea [rulers|E] pode ter [consorts|E] ou múltiplo [spouses|E] se deles [faith|E] tem o [GetFaithDoctrine('doctrine_concubines').GetBaseName] ou [GetFaithDoctrine('doctrine_polygamy').GetBaseName] [doctrine|E]"
 female_only_law_effects:1 "$EFFECT_LIST_BULLET$Homens são desqualificados para herança\n$EFFECT_LIST_BULLET$Homens não podem herdar [claims|E]\n$EFFECT_LIST_BULLET$Fêmea [rulers|E] pode ter [consorts|E] ou múltiplo [spouses|E] se deles [faith|E] tem o [GetFaithDoctrine('doctrine_concubines').GetBaseName] ou [GetFaithDoctrine('doctrine_polygamy').GetBaseName] [doctrine|E]"
