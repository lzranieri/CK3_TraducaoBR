 princely_elective_candidates_tooltip:0 "Para ser um Candidato válido pela Eletiva Principiada, um personagem deve cumprir uma das seguintes condições:\n$EFFECT_LIST_BULLET$Seja um legítimo [close_family|E] membro do atual governante, que não está apto a herdar uma Teocracia ou República\n$EFFECT_LIST_BULLET$Be um [claimant|E] ao título, quem não está apto a herdar uma Teocracia ou República\n$EFFECT_LIST_BULLET$Seja um Feudal válido [elector|E] para o título"
 princely_elective_electors:0 "Príncipes-Eleitores"
 princely_elective_electors_tooltip:0 "Para ser um válido [elector|E] sob Princípio Eletivo, um governante deve possuir um dos seguintes títulos:\n$EFFECT_LIST_BULLET$O Sacro Império Romano\n$EFFECT_LIST_BULLET$Condado de Colônia\n$EFFECT_LIST_BULLET$Condado de Mainz\n$EFFECT_LIST_BULLET$Condado de Trier\n$EFFECT_LIST_BULLET$Ducado da Boêmia\n$EFFECT_LIST_BULLET$Ducado da Francônia Oriental\n$EFFECT_LIST_BULLET$Ducado de Ostfalen\n$EFFECT_LIST_BULLET$Ducado de Ostmark"

 gaelic_elective_candidates:0 "Membros da Dinastia"
 gaelic_elective_candidates_tooltip:0 "Todos os membros legítimos do atual governante [dynasty|E] que não estão alinhados para herdar uma Teocracia ou República são candidatos válidos no Tanistério."
 gaelic_elective_electors:0 "$feudal_elective_electors$"
