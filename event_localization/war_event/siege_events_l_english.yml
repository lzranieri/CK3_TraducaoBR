 siege.1006.pow_toast.t:1 "Hostage Taken"
 siege.1006.pow_toast.desc:1 "[occupant.GetTitledFirstName] took [important_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)] hostage after the Siege of [barony.GetNameNoTier]"
