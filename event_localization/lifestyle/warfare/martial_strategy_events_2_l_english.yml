l_english:
 #You deal with a bumper harvest, reinvesting it in your gut or your defences, by Ewan Cowhig Croft
 martial_strategy.4000.t:0 "Stocking the Stores"
 martial_strategy.4000.desc:0 "With a mighty burp, I push the rest of my plate away from me, and sprawl back in my chair. Lately, my kitchens have begun to swell with golden grain and freshly-hunted game, giving all my courtiers the healthy sheen of the over-fed.\n\nI grimace. Though this bounty is great, it cannot last forever. I must decide what to do with all of this excess food."
 martial_strategy.4000.a:0 "Salt it or smoke it, as long as we store it."
 martial_strategy.4000.b:0 "My guests and I shall dine richly!"
 martial_strategy.4000.c:0 "Even the servants shall eat as their [ROOT.Char.GetTitleAsNameNoTooltip] does!"
 martial_strategy.4000.d:0 "Yes, they #EMP do#! look rather plump..."
 strategy_stocked_larders_modifier:0 "Heavily-Stocked Stores"
 strategy_emptied_larders_modifier:0 "Nearly-Empty Stores"
 strategy_fed_peasants_larders_modifier:0 "Bread for the Peasantry"
 strategy_human_meat_larders_modifier:0 "Larders of Thoroughly-Ordinary Meat"
 strategy_entirely_unrelated_disappearances_modifier:0 "Entirely Unrelated Disappearances"
 #You rebuild the walls of a lesser domain county, or let them crumble.
 martial_strategy.4010.t:0 "As paredes de [crumbling_holding.GetNameNoTierNoTooltip]"
 martial_strategy.4010.desc:0 "A delegação de [crumbling_holding.GetNameNoTierNoTooltip] lentamente de meus aposentos particulares, nossa longa reunião finalmente acabou. Os peticionários imploram por dinheiro para consertar as paredes em ruínas da propriedade e invocaram meu nobre dever de ajudá-los. Tamborilo meus dedos na mesa, pensando se devo enviar fundos para eles. Boas fortificações são terrivelmente caras.\n\nClaro, se as paredes estão desmoronando de qualquer maneira, então eu sempre posso desviar o salário existente para assuntos mais pessoais ..."
 martial_strategy.4010.a:0 "Tenho o dever de cuidar de meus assuntos."
 martial_strategy.4010.b:0 "Vou supervisionar a reconstrução pessoalmente."
 martial_strategy.4010.c:0 "Meu dinheiro é para mim!"
 martial_strategy.4010.b.tt_crit_success:1 "Você melhora com maestria as paredes de [crumbling_holding.GetNameNoTierNoTooltip]"
 martial_strategy.4010.b.tt_success:1 "Você reconstruiu com sucesso as paredes de [crumbling_holding.GetNameNoTierNoTooltip]"
 martial_strategy.4010.b.tt_botch:1 "Você estragou completamente a reconstrução"
 strategy_paid_for_walls_modifier:0 "Paredes profissionalmente reconstruídas"
 strategy_let_walls_crumble_modifier:0 "Muros Que Desmoronam"
 strategy_botched_supervised_walls_modifier:0 "Paredes desastrosamente reconstruídas"
 strategy_successfully_supervised_walls_modifier:0 "Paredes reconstruídas habilmente"
