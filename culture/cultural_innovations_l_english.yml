##############
# Tribal Era #
##############

 #Military
 innovation_motte:0 "Motas"
 innovation_motte_desc:0 "Simples, mas eficaz, construir nossos castelos em montes elevados de terra é a melhor maneira de garantir que tenhamos literalmente uma posição elevada e defensiva sobre nossos inimigos."

 innovation_catapult:0 "Onagro"
 innovation_catapult_desc:0 "Embora lentas para carregar e atirar, catapultas movidas a torção como essas nos permitem atacar as fortificações inimigas enquanto permanecemos fora do alcance de seus arqueiros."

 innovation_barracks:0 "Barracas"
 innovation_barracks_desc:0 "Ao construir edifícios dedicados a alojar nossos soldados, podemos garantir que teremos espaço suficiente para acomodar nossos exércitos cada vez maiores."

 innovation_mustering_grounds:0 "Locais de Reunião"
 innovation_mustering_grounds_desc:0 "Simplesmente ter pessoas dispostas a lutar por nós não é suficiente para vencer guerras. Reservar espaço para as pessoas treinarem e se reunirem para a batalha nos permitirá apoiar grupos de guerreiros mais experientes que podem nos levar à vitória."

 innovation_bannus:0 "Bannus"
 innovation_bannus_desc:0 "Com base na autoridade de comandar homens em batalha, o ban dá aos nossos governantes a capacidade de obrigar homens livres a lutar por eles, formando uma base legal para a reunião de grandes exércitos."

 innovation_quilted_armor:0 "Armadura Acolchoada"
 innovation_quilted_armor_desc:0 "Formadas por uma dúzia ou mais de camadas de linho costuradas juntas, essas jaquetas podem impedir até mesmo flechas pesadas e são uma maneira acessível de blindarmos um regimento inteiro para a batalha."

 #Civic
 innovation_gavelkind:0 "Sucessão Equitativa"
 innovation_gavelkind_desc:0 "Estabilidade e prosperidade andam de mãos dadas. Em vez de ter vassalos disputando o poder quando o velho monarca falece, podemos definir um sistema de herança predeterminado e equitativo que eliminará grande parte da instabilidade que tradicionalmente ocorre na sucessão."

 innovation_crop_rotation:0 "Rotação de Cultivos"
 innovation_crop_rotation_desc:0 "Com a transição do modelo tradicional de agricultura de dois campos para a rotação de culturas de três campos, podemos cultivar mais safras a cada ano sem esgotar o solo de nossas fazendas."

 innovation_city_planning:0 "Planejamento Urbano"
 innovation_city_planning_desc:0 "Ao projetar nossas cidades antes de começar a construí-las, podemos criar novas residências em locais estratégicos que são mais funcionais e esteticamente agradáveis do que os mais antigos que surgiram ao acaso com o tempo."

 innovation_casus_belli:0 "Casus Belli"
 innovation_casus_belli_desc:0 "A lei do país pode ter sido por gerações 'A Força da Razão', mas se tivermos uma justificativa para nossas guerras, podemos evitar provocar a ira de nossos vizinhos e a retaliação que muitas vezes acarreta."

 innovation_plenary_assemblies:0 "Assembleias Plenárias"
 innovation_plenary_assemblies_desc:0 "Para governar com eficácia, devemos reunir todos os homens livres do reino para discutir e resolver questões legislativas. A participação é obrigatória, quem não comparecer será multado e perderá o direito de influenciar qualquer decisão tomada."

 innovation_development_01:0 "Obras Públicas"
 innovation_development_01_desc:0 "O financiamento da construção de obras públicas como estradas, escolas e aquedutos permitirá que nossos assentamentos cresçam para tamanhos maiores, garantindo a prosperidade de nosso povo para as gerações futuras."

 innovation_currency_01:0 "Moeda"
 innovation_currency_01_desc:0 "O escambo é lento e ineficiente, adotar uma moeda oficialmente reconhecida, como conchas de cauri ou pepitas de metal, irá impulsionar o comércio e aumentar a difusão de ideias em nossa nação."

 innovation_ledger:0 "Livros de Contas"
 innovation_ledger_desc:0 "Conforme nossas terras crescem, precisamos de uma maneira melhor de controlar o que possuímos. Manter um livro de contas dos nossos bens garantirá que sempre saibamos quais recursos temos à nossa disposição."

 #Regional
 innovation_longboats:1 "Drakkars"
 innovation_longboats_desc:1 "Drakkars são embarcações marítimas formidáveis que podem viajar para quase qualquer lugar e até mesmo enfrentar o mau tempo, dando-nos uma mobilidade excepcional no mar."

 innovation_war_camels:0 "Camelos de Batalha"
 innovation_war_camels_desc:0 "Camels are naturally suited for living in desert terrain, but they aren't inherently creatures of battle. Our breeders and trainers can change this, giving us access to adaptive cavalry which will let us master the sands."

 innovation_elephantry:0 "Elefantes de Batalha"
 innovation_elephantry_desc:0 "Elephants are difficult to raise in captivity, so each mahout must capture their own wild elephants and train them. This means there is a delicate art to properly using these great creatures in battle, but it is an art we are dedicated to mastering."
 
 innovation_wootz_steel:0 "Aço Wootz"
 innovation_wootz_steel_desc:0 "Também conhecido como aço Hinduwani ou Sérico, esse metal rico em carbono é excelente para fazer armas. O aço Wootz é amplamente comercializado e considerado o melhor aço do mundo. Ao longo da maior parte da história, chamou a atenção de comerciantes árabes, egípcios, chineses e até romanos."
 
 innovation_african_canoes:0 "Canoas da África Ocidental"
 innovation_african_canoes_desc:0 "As grandes canoas da África Ocidental são excelentes para navegar pelos rios e nos permitem transportar tropas rapidamente para onde precisamos."
 
 innovation_table_of_princes:0 "Távola dos Príncipes"
 innovation_table_of_princes_desc:0 "A Távola dos Príncipes é o assento real dos governantes da Boêmia, e aquele que está sentado à mesa é reconhecido como o governante legítimo. De acordo com o código de antiguidade na casa, os títulos eram dados ao membro vivo mais velho da dinastia governante."
 unlock_single_heir_dynasty_house_changing:0 "Pode promulgar $single_heir_dynasty_house$ com qualquer [crown_authority|E]"

 innovation_visigothic_codes:0 "Códigos Visigóticos"
 innovation_visigothic_codes_desc:0 "Embora muitas das tradições mais antigas dos visigodos tenham sido varridas do mundo por muito tempo, os filhos dos Pireneus se lembram dos costumes antigos e de como a terra era dividida entre filhos e filhas de maneira prática, mas justa."
 unlock_equal_succession_changing:0 "Pode promulgar a $equal_law$ [law|E] com qualquer [crown_authority|E]"

######################
# Early Medieval Era #
###################### 
 
 #Military 
 innovation_battlements:0 "Muralhas com Ameias"
 innovation_battlements_desc:0 "Além de fortificar apenas a torre de menagem, construir uma muralha externa resistente que possa ser seguramente controlada por nossos arqueiros dará aos nossos castelos uma camada extra de proteção contra invasores."

 innovation_mangonel:0 "Manganelas"
 innovation_mangonel_desc:0 "Uma melhoria significativa em nossos projetos de catapulta existentes, as manganelas movidas a tração são muito mais rápidas de carregar e disparar do que as máquinas movidas a torção."

 innovation_burhs:0 "Burhs"
 innovation_burhs_desc:0 "Espalhados pelo campo, os burhs são importantes povoações fortificadas que podemos usar para reunir tropas e servir como centros administrativos."

 innovation_house_soldiers:0 "Soldados da Casa"
 innovation_house_soldiers_desc:0 "À medida que nossas famílias nobres crescem em poder, elas precisam de soldados para fazer cumprir sua vontade. O estabelecimento de uma ordem de soldados dedicados a suas casas garantirá que tenhamos tropas mais bem treinadas e equipadas do que em um recrutamento padrão."

 innovation_horseshoes:0 "Ferraduras"
 innovation_horseshoes_desc:0 "Um cavalo com casco partido rapidamente ficará coxo e será incapaz de trabalhar ou ser conduzido para a batalha. Ao ferrar nossos cavalos com placas de bronze ou ferro, podemos manter seus cascos saudáveis ​​e protegidos de danos."

 innovation_arched_saddle:0 "Selas Arqueadas"
 innovation_arched_saddle_desc:0 "A cavalaria leve é ​​uma força a ser considerada, mas não explora verdadeiramente o potencial do cavalo de guerra. As selas de montar arqueadas nos permitem colocar guerreiros com armaduras pesadas e lanças inclinadas, o que lhes permite tirar o máximo proveito de seu ímpeto enquanto investem contra as linhas inimigas."

 #Civic
 innovation_hereditary_rule:0 "Governo Hereditário"
 innovation_hereditary_rule_desc:0 "A divisão uniforme do reino entre todos os herdeiros elegíveis fratura a unidade de nosso povo. Em vez de dilacerar nosso reino em cada sucessão, podemos garantir que temos um coração estável e próspero estabelecendo um sistema de governo hereditário."

 innovation_manorialism:0 "Senhorialismo"
 innovation_manorialism_desc:0 "Com a propriedade da terra consolidada sob nossa elite, muitos homens e mulheres se vêem incapazes de trabalhar. Vamos estabelecer um sistema feudal onde homens livres possam trabalhar em nossos campos em troca de aluguel, enquanto aqueles que não podem pagar podem entrar em nosso serviço como servos obrigados."

 innovation_royal_prerogative:0 "Prerrogativa Real"
 innovation_royal_prerogative_desc:0 "Como nossa realeza tem um fardo maior colocado sobre eles por sua responsabilidade de governar o reino, eles também devem receber privilégios reservados exclusivamente para eles."

 innovation_chronicle_writing:0 "Crônica Escrita"
 innovation_chronicle_writing_desc:0 "As histórias das façanhas de nossa família não mais serão transmitidas apenas por meio da tradição oral. Manteremos um registro de tudo o que realizamos, tanto para inspirar as gerações futuras quanto para provar nossas reivindicações sobre as terras que deveríamos possuir por direito."

 innovation_armilary_sphere:0 "Esfera Armilar"
 innovation_armilary_sphere_desc:0 "Compostos por uma estrutura esférica de anéis móveis, esses dispositivos nos permitem mapear e prever o movimento dos céus. Embora seja um dispositivo astrológico fascinante por si só, esse conhecimento também ajudará nossos capitães a navegar em águas distantes da costa."

 innovation_baliffs:0 "Oficiais de Justiça"
 innovation_baliffs_desc:0 "Um rei não pode estar em todos os lugares ao mesmo tempo. Ao nomear oficiais de justiça para fazer cumprir a lei do rei em todo o reino, podemos governar uma área maior com mais eficácia do que poderíamos de outra forma."

 innovation_development_02:0 "Governo Comunal"
 innovation_development_02_desc:0 "Grandes cidades enfrentam regularmente uma série de problemas cada vez mais complexos. Delegar alguma autoridade aos conselhos locais permitirá que eles resolvam essas questões sem a necessidade de envolver o rei."

 innovation_currency_02:0 "Cunhagem"
 innovation_currency_02_desc:0 "As moedas não regulamentadas são difíceis de controlar e carecem de estabilidade. Moedas cunhadas, medidas em pesos específicos e marcadas com um selo real, dão nova confiança às transações comerciais."

 #Regional

 innovation_reconquista:0 "Reconquista"
 innovation_reconquista_desc:0 "Distraídos por brigas internas, toleramos por muito tempo a presença de infiéis na Ibéria. Chegou a hora de reunirmos nossas forças para expulsá-los desta terra de uma vez por todas!"

 innovation_stem_duchies:0 "Stammesherzogtum"
 innovation_stem_duchies_desc:0 "Apesar de vir de diferentes tribos, reconhecemos a importância da unidade e da cooperação. A independência é supervalorizada quando a estabilidade é o que leva à segurança e à prosperidade."

 innovation_ghilman:0 "Ghilman"
 innovation_ghilman_desc:0 "Os Ghilman, soldados escravos feitos prisioneiros de guerra, são guerreiros dedicados que são mais leais a nós e mais baratos de pagar do que mercenários comuns."

#####################
# High Medieval Era #
#####################

 #Military
 innovation_hoardings:0 "Cadafalso"
 innovation_hoardings_desc:0 "Colocadas no topo de nossas ameias, essas construções de madeira se estendem acima da base das muralhas do nosso castelo.\n\nEles permitem que nossos defensores atirem flechas, joguem pedras ou despejem óleo fervente nos atacantes, enquanto permanecem totalmente protegidos dos arqueiros inimigos."

 innovation_trebuchet:0 "Trabuco"
 innovation_trebuchet_desc:0 "Uma maravilha da engenharia, o trabuco de contrapeso pode lançar projéteis pesados ​​a distâncias maiores do que qualquer máquina de cerco que o precedeu."

 innovation_castle_baileys:0 "Pátio de Armas"
 innovation_castle_baileys_desc:0 "Embora a torre de menagem sirva como o coração de um castelo, está longe de ser a única construção importante. Construir edifícios como estábulos e arsenais em um pátio protegido garantirá que possamos guarnecer e equipar adequadamente nossas tropas, independentemente das circunstâncias."
 
 innovation_men-at-arms:0 "Homens de Armas"
 innovation_men-at-arms_desc:0 "Os habilidosos no cavalo e na lança sempre serão solicitados, mas nem sempre estão disponíveis. Manter grupos de homens de armas a nosso serviço, garantirá que não faltem guerreiros experientes quando a guerra estourar."

 innovation_knighthood:0 "Corpo de Cavaleiros"
 innovation_knighthood_desc:0 "Ao conceder títulos de cavaleiro a nossos melhores guerreiros e pagá-los com propriedades de terra em vez de meras moedas, podemos dar-lhes a honra que eles merecem, bem como garantir sua lealdade para conosco."

 innovation_advanced_bowmaking:0 "Arcos Avançados"
 innovation_advanced_bowmaking_desc:0 "Embora os arqueiros tenham tradicionalmente feito e mantido seus próprios arcos, os artesãos começaram a fazer novos tipos de arcos, que são mais fortes e complexos do que antes. Ao adotar esses novos desenhos, podemos transformar esses arcos mestres em um recurso militar inestimável."

 #Civic

 innovation_heraldry:0 "Heráldica"
 innovation_heraldry_desc:0 "Criar brasões que identifiquem nossas nobres famílias fará com que seus membros se vejam como parte de um todo maior, encorajando-os a melhorar a reputação de sua família, em vez de apenas ficarem obcecados com sua posição pessoal."

 innovation_windmills:0 "Moinhos de Vento"
 innovation_windmills_desc:0 "A invenção do moinho de vento nos permite aproveitar a força do vento com muito mais eficiência do que antes, reduzindo enormemente o trabalho necessário para moer grãos e processar matérias-primas."

 innovation_divine_right:0 "Direito Divino"
 innovation_divine_right_desc:0 "É hora de reconhecermos que foi a vontade divina que colocou nossos governantes em seus tronos, e opor-se a eles é opor-se à própria divindade."

 innovation_land_grants:0 "Concessões de Terras"
 innovation_land_grants_desc:0 "A terra é a recompensa mais valiosa que podemos conceder aos nossos súditos, mas não possuímos muito diretamente. No entanto, se lhes dermos permissão para começar a cultivar aquela terra não cultivada ali... quem se oporia? Mesmo que acabasse em conflito, é evidente que o direito nos acompanharia em defesa de nossos súditos!"

 innovation_scutage:0 "Tributo"
 innovation_scutage_desc:0 "Sempre foi esperado que nossos súditos prestem serviço militar, mas há alguns que não podem ou não querem. Se oferecermos a eles uma maneira de cumprir suas obrigações com ouro em vez de aço, teremos a certeza de que todos paguem o que nos devem."

 innovation_guilds:0 "Guildas"
 innovation_guilds_desc:0 "À medida que nossas terras se expandem, torna-se cada vez mais ineficiente gerenciar diretamente todo o comércio que ocorre em nosso domínio. Ao conceder alvará de guilda a organizações de mercadores e artesãos, podemos dar-lhes mais autonomia sobre seus negócios e, ao mesmo tempo, garantir que lucremos com seus empreendimentos."

 innovation_development_03:0 "Urbanização"
 innovation_development_03_desc:0 "As grandes cidades de Roma, Bizâncio e Delhi há muito se destacam como relíquias de um legado grande e inigualável. À medida que nossa infraestrutura e população crescem, finalmente temos os meios para desenvolver novos assentamentos que rivalizam com esses antigos centros urbanos."

 innovation_currency_03:0 "Banco"
 innovation_currency_03_desc:0 "Negociações particularmente grandes ou caras freqüentemente requerem uma enorme quantidade de moedas pesadas. Depositar essa riqueza em tesouros seguros e transferir a propriedade sem mover as moedas físicas permitirá que grandes quantidades de bens sejam negociadas com mais facilidade."

 #Regional

 innovation_east_settling:0 "Ostsiedlung"
 innovation_east_settling_desc:0 "As terras a nosso leste são pouco povoadas, mas ricas em recursos naturais. Estabelecer uma iniciativa para expandir e estabelecer propriedades rurais levará ao crescimento e prosperidade de nosso povo."

 innovation_seigneurialism:0 "Seigneurialismo"
 innovation_seigneurialism_desc:0 "Delegar mais responsabilidade aos nobres locais os deixará felizes, ao mesmo tempo que liberará mais de nossa atenção para focar em nosso próprio domínio."

 innovation_muladi:0 "Muladi"
 innovation_muladi_desc:0 "Guerras, ataques e perseguições em todo o mundo expulsaram muitas pessoas de suas casas. Ao receber essas almas deslocadas em nossas terras, independentemente de sua origem, podemos desenvolver uma sociedade rica e próspera."

 innovation_french_peerage:0 "Nobreza"
 innovation_french_peerage_desc:0 "Ao reconhecer legitimamente o mais ilustre dos nobres vassalos de nosso reino, promoveremos um sentimento de maior lealdade à coroa."

#####################
# Late Medieval Era #
##################### 
 
 #Military
 innovation_machicolations:0 "Mata-cães"
 innovation_machicolations_desc:0 "Uma melhoria notável em nossos Cadafalsos anteriores, os Mata-cães de pedra têm o mesmo propósito, sendo significativamente mais duráveis e oferecendo mais proteção para nossos defensores."

 innovation_bombard:0 "Bombardas"
 innovation_bombard_desc:0 "O desenvolvimento de armamentos à base de pólvora nos permitiu superar as limitações das alavancas e polias. Nossas novas armas de cerco podem derrubar as muralhas inimigas com uma força e eficiência com que nossos ancestrais dificilmente poderiam sonhar."

 innovation_royal_armory:0 "Arsenal Real"
 innovation_royal_armory_desc:0 "À medida que o tamanho de nossos exércitos aumenta, devemos garantir que cada soldado estará devidamente armado e blindado. O estabelecimento de um arsenal real para produzir e abrigar todo o equipamento de nossos exércitos contribuirá muito para atender a essa necessidade."

 innovation_standing_armies:0 "Exércitos Profissionais"
 innovation_standing_armies_desc:0 "Os recrutamentos militares nos fornecem um grande número de soldados, mas não importa o quão bem tentemos treiná-los e equipá-los, eles sempre serão inferiores aos soldados profissionais. Estabelecer um grande exército profissional irá garantir que os interesses de nosso reino sejam defendidos pelos melhores guerreiros."

 innovation_sappers:0 "Sapadores"
 innovation_sappers_desc:0 "Não importa quão fortes sejam os muros do nosso inimigo, se ele puder ser cavado por baixo. Empregar sapadores para escavar as fortificações inimigas com túneis é uma maneira eficaz de romper até mesmo as defesas mais difíceis."

 innovation_plate_armor:0 "Armadura de Placas"
 innovation_plate_armor_desc:0 "A forma definitiva de proteção pessoal, uma armadura de placas bem trabalhada, com juntas que garantem uma amplitude de movimento superior às armaduras anteriores, sendo quase impenetrável às armas inimigas."

 #Civic

 innovation_primogeniture:0 "Primogenitura"
 innovation_primogeniture_desc:0 "Um reino, um herdeiro. Embora os filhos mais novos de nosso monarca possam se sentir abandonados por terem uma herança negada, esta é a melhor maneira de garantir que mantenhamos um reino estável que não seja dilacerado por crises de sucessão."

 innovation_cranes:0 "Guindastes"
 innovation_cranes_desc:0 "Uma esquecida maravilha da engenharia, os romanos usaram guindastes sobre rodas com grande sucesso na construção de seu império, e nós também devemos usar."

 innovation_noblesse_oblige:0 "Obrigação Nobre"
 innovation_noblesse_oblige_desc:0 "A nobreza é mais do que privilégios e direitos; Também é um dever para com o reino, uma obrigação de agir de maneira adequada e justa. Estabelecer claramente o que é esperado de nossa elite nos dará um ideal para aspirar e nos unir enquanto trabalhamos para alcançá-lo."

 innovation_rightful_ownership:0 "Propriedade Legítima"
 innovation_rightful_ownership_desc:0 "É nosso direito divino possuir nossas terras de jure, e é hora do mundo reconhecer esse fato. Não seremos mais retidos por protocolos e decoros obsoletos."

 innovation_ermine_cloaks:0 "Capas de Arminho"
 innovation_ermine_cloaks_desc:0 "Qualquer um pode reivindicar um título, mas para ser um verdadeiro monarca, deve inspirar admiração e majestade em seus súditos. Nossas novas capas de arminho são uma forma de vestido real que certamente fará exatamente isso."

 innovation_court_officials:0 "Oficiais de Justiça"
 innovation_court_officials_desc:0 "Nosso reino se expandiu a tal ponto que mesmo os nobres menores não podem administrar tudo com eficácia. A nomeação de funcionários judiciais e burocratas para lidar com as tarefas judiciais mais mundanas garantirá que as engrenagens do governo continuem girando suavemente. "

 innovation_development_04:0 "Pensamento Renascentista"
 innovation_development_04_desc:0 "Desenvolvimentos na ciência, filosofia e lógica transformaram nossas cidades em centros maravilhosos de educação e inovação. Os enormes saltos tecnológicos e culturais que estamos dando agora colocaram um potencial até então nunca sonhado ao nosso alcance."

 innovation_currency_04:0 "Notas Promissórias"
 innovation_currency_04_desc:0 "Uma evolução dos sistemas bancários anteriores, as notas promissórias em papel permitem que nossos cidadãos negociem bens e serviços com rapidez e segurança em grandes distâncias sem serem sobrecarregados por espécies pesadas."

 #Regional

 innovation_wierdijks:0 "Wierdijks"
 innovation_wierdijks_desc:0 "Construir diques fortes e confiáveis é uma tarefa essencial se quisermos viver e prosperar nos países baixos. Novas técnicas de reforço de diques de terra com tapetes de algas marinhas aumentarão sua resistência e durabilidade."

 innovation_condottieri:0 "Condotieros"
 innovation_condottieri_desc:0 "Por ser rica e ter uma localização central, a Itália se tornou um importante centro para as companhias mercenárias viajarem quando não estão em campanha ativa. Como eles já estão aqui, devemos ser capazes de negociar taxas melhores para eles do que normalmente cobrariam."

 innovation_deccan_unity:0 "Unidade do Decão"
 innovation_deccan_unity_desc:0 "O influxo de novas crenças e religiões em nossa sociedade deixou claro que nosso foco anterior no regionalismo foi um erro. Devemos nos unir a outros de nossa fé e assegurar um estado forte e duradouro que possa resistir às pressões externas."
 
