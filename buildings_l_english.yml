 building_type_pastures_01:2 "Terras Pastorais"
 building_type_pastures_01_desc:1 " Uma parte significativa desta província é dedicada à pecuária e pastagem para rebanhos de animais pastoris."
 building_pastures_01:0 "Pastagens"
 building_pastures_01_desc:1 "As pastagens são usadas pelos camponeses locais para manter pequenos animais, como ovelhas ou cabras."
 building_pastures_02:1 "Herdades"
 building_pastures_02_desc:1 "As Herdades abrigam camponeses, que cultivam grãos e criam animais para seu próprio uso."
 building_pastures_03:1 "Prado"
 building_pastures_03_desc:1 "Os prados são usados para pastar e para produzir feno para épocas mais difíceis."
 building_pastures_04:1 "Gaiolas"
 building_pastures_04_desc:1 "Gaiolas abrigam aves fáceis de manter, apreciadas tanto por seus ovos quanto por sua carne."
 building_pastures_05:1 "Currais de Gado"
 building_pastures_05_desc:1 "Os currais são resistentes o suficiente para manter animais maiores contidos e seguros."
 building_pastures_06:1 "Apiários"
 building_pastures_06_desc:1 "Entre a floresta e os campos, as abelhas alojadas em apiários produzem o tão procurado mel."
 building_pastures_07:1 "Currais"
 building_pastures_07_desc:1 "Os currais grandes e espaçosos tornam simples manter cavalos e bestas de carga semelhantes."
 building_pastures_08:1 "Fazendas de Gado"
 building_pastures_08_desc:1 "As fazendas são ideais para abrigar grandes rebanhos de gado, proporcionando amplo pasto e espaço para movimentação."
 
 building_type_orchards_01:0 "Pomares"
 building_type_orchards_01_desc:1 " Graças às propriedades únicas do solo, esses pomares produzem frutas e bagas particularmente doces e deliciosas."
 building_orchards_01:1 "Pomares de Frutas"
 building_orchards_01_desc:1 "Os pomares, embora pequenos, produzem uma colheita decente e suculenta."
 building_orchards_02:1 "Bosques de Baga"
 building_orchards_02_desc:1 "Fileiras de arbustos de bagas quebram a monotonia das árvores frutíferas."
 building_orchards_03:1 "Plantações de árvores frutíferas"
 building_orchards_03_desc:1 "Uma área grande e bem espaçada, cheia de árvores bem podadas, todas com frutas ou nozes."
 building_orchards_04:1 "Apicultores(as)"
 building_orchards_04_desc:1 "Ao intercalar apiários entre as árvores, não há apenas uma produção de mel, mas todo o pomar parece se tornar mais fértil."
 building_orchards_05:1 "Fileiras de Nogueiras"
 building_orchards_05_desc:1 "Além de árvores frutíferas, fileiras de árvores com nozes alcançam a distância."
 building_orchards_06:1 "Jardins Mistos"
 building_orchards_06_desc:1 "Todos os tipos de árvores, nacionais e importadas, são distribuídas dentro do pomar - garantindo um rendimento frutífero independente das circunstâncias."
 building_orchards_07:1 "Grandes Pomares"
 building_orchards_07_desc:1 "Até onde a vista alcança, há fileiras e mais fileiras de árvores frutíferas."
 building_orchards_08:1 "Árvores Enxertadas"
 building_orchards_08_desc:1 "Ao enxertar certas árvores, a propagação de frutas e nozes de crescimento lento é muito melhorada."
 
 building_type_farm_estates_01:1 "Casas Senhoriais"
 building_type_farm_estates_01_desc:1 " Os senhores e senhoras da mansão empregam centenas de camponeses para cultivar seus campos e cuidar de seu gado. Quanto mais poder eles detêm, mais terra seus súditos podem trabalhar e, o mais importante, mais impostos eles produzirão!"
 building_farm_estates_01:1 "Mansões"
 building_farm_estates_01_desc:1 "As mansões abrigam famílias de proprietários de terras, seus funcionários e os camponeses que trabalham em seus campos."
 building_farm_estates_02:1 "Jardins e Plantações de Vegetais"
 building_farm_estates_02_desc:1 "Ligados aos solares estão grandes jardins e campos de vegetais maduros, tornando-os essencialmente autossustentáveis."
 building_farm_estates_03:1 "Propriedades Agrícolas"
 building_farm_estates_03_desc:1 "As propriedades agrícolas têm jurisdição sobre os campos, florestas e edifícios anexos que as cercam."
 building_farm_estates_04:1 "Campos de Cem Acres"
 building_farm_estates_04_desc:1 "Os enormes campos de cem acres empregam muitos camponeses e trazem vasta riqueza para a família que possui a terra."
 building_farm_estates_05:1 "Propriedades"
 building_farm_estates_05_desc:1 "As propriedades são enormes, com vastas terras ao seu redor - à medida que são transmitidas de forma hereditária, as famílias que abrigam têm tempo suficiente para otimizar o rendimento de suas terras."
 building_farm_estates_06:1 "Moinhos de Vento"
 building_farm_estates_06_desc:1 "Os moinhos de vento consomem a maior parte do trabalho de moagem da farinha, aumentando enormemente a eficiência."
 building_farm_estates_07:1 "Propriedades Consolidadas"
 building_farm_estates_07_desc:1 "Vários feudos diferentes, todos administrados como um só - ao deixar que as famílias mais produtivas tomem as rédeas das menos produtivas, garantimos excelentes resultados."
 building_farm_estates_08:1 "Grandes Propriedadess"
 building_farm_estates_08_desc:1 "Vastas propriedades de uma escala raramente vista, esses grandes complexos podem manter uma família de milhares."
 
 building_type_regimental_grounds_01:0 "Campos Regimentais"
 building_type_regimental_grounds_01_desc:1 " Os campos regimentais não apenas contém vários edifícios projetados para abrigar grandes quantidades de soldados, mas também está conectado a uma vasta faixa de terra para que eles possam treinar para a guerra."
 building_regimental_grounds_01:1 "Clareira Regimental"
 building_regimental_grounds_01_desc:1 "Grandes extensões de terra são preparadas para a chegada de carregadores, proporcionando amplo espaço para barracas e prática."
 building_regimental_grounds_02:1 "Escritórios do Contramestre"
 building_regimental_grounds_02_desc:1 "Os administradores da casa do contramestre garantem que cada soldado recrutado tenha um lugar, um local para dormir e uma arma para apontar para o inimigo."
 building_regimental_grounds_03:1 "Habitação Semi-permanente"
 building_regimental_grounds_03_desc:1 "Casas construídas em uma casa de moda bastante competente, a maioria das taxas, tornando o ato de prepará-las para a guerra muito mais fácil."
 building_regimental_grounds_04:1 "Quartel Regimental"
 building_regimental_grounds_04_desc:1 "Fortes quartéis de pedra alinham-se nas bordas dos campos de treinamento militar dedicados, quantidades realmente impressionantes de impostos podem ser preparadas aqui."
 building_regimental_grounds_05:1 "Celeiros Militares"
 building_regimental_grounds_05_desc:1 "Os celeiros dedicados a alimentar as tropas estão prontos o ano todo, tornando o levantamento de tropas quase sem esforço."
 building_regimental_grounds_06:1 "Ferreiros"
 building_regimental_grounds_06_desc:2 "Várias ferrarias são construídas nos arredores do terreno, apoiando os levantes com armas e reparos."
 building_regimental_grounds_07:1 "Alojamentos de Oficiais"
 building_regimental_grounds_07_desc:1 "Afinal, os alojamentos do oficial são construídos com um padrão mais elevado do que os quartéis regulares - todo soldado deve aspirar a se tornar um oficial!"
 building_regimental_grounds_08:1 "Terrenos Expandidos"
 building_regimental_grounds_08_desc:0 "$building_type_regimental_grounds_01_desc$"
 
 building_type_curtain_walls_01:1 "Paredes e Torres"
 building_type_curtain_walls_01_desc:1 " Paredes de pedra e torres de bastiões intimidantes oferecem excelente proteção contra ataques e cercos. Quanto mais fortificações construídas, mais impenetrável se torna o castelo que protegem."
 building_curtain_walls_01:1 "Bastiões e Paredes Cortina"
 building_curtain_walls_01_desc:1 "O primeiro passo para qualquer fortificação respeitável é a construção de baluartes e paredes de cortina. Eles fazem um trabalho decente em manter inimigos (e camponeses rebeldes) à distância."
 building_curtain_walls_02:1 "Pátio"
 building_curtain_walls_02_desc:1 "Um pátio é o lugar perfeito e mais defensável para armazenar suprimentos essenciais que nos ajudarão durante um cerco. Como armas, armaduras e cabeças de javali em conserva."
 building_curtain_walls_03:1 "Torres de Parede"
 building_curtain_walls_03_desc:1 "As torres das muralhas atuam como excelentes pontos de observação, permitindo que nossos soldados atinjam exércitos que se aproximam com segurança. Quando não estão em guerra, eles são excelentes para se gabar dos camponeses de."
 building_curtain_walls_04:1 "Segunda Parede Cortina"
 building_curtain_walls_04_desc:1 "A adição de uma segunda parede cortina cria uma posição defensiva insuperável. Se um exército inimigo conseguir romper a primeira parede, eles serão saudados por mais uma - o suficiente para desmoralizar qualquer agressor!"
 building_curtain_walls_05:1 "Zwinger"
 building_curtain_walls_05_desc:1 "Quando um exército inimigo consegue romper as paredes externas, eles inconscientemente serão canalizados para o 'Zwinger' - também conhecido como o #emphasis killing fields#!. Diabolicamente inteligente!"
 building_curtain_walls_06:1 "Pátio Externo"
 building_curtain_walls_06_desc:1 "Mais paredes significam mais pátio e, por extensão, armazenamento mais seguro para suprimentos. Com tantos baileys, podemos até armazenar um estábulo inteiro de montarias de cavaleiro dentro das paredes - uma coisa excelente, se acabarmos com as cabeças de javali em conserva ..."
 building_curtain_walls_07:1 "Traço Italiano"
 building_curtain_walls_07_desc:1 "O traço italiano, ou forte baluarte, é um tipo de estrutura defensiva que pode resistir até mesmo ao implacável golpe dos canhões. Bem, não por muito tempo, mas pelo menos o suficiente para permitir uma fuga segura pelos túneis secretos ..."
 building_curtain_walls_08:1 "Ravelins & Cavaleiros"
 building_curtain_walls_08_desc:1 "O cavaleiro é uma plataforma elevada que permite que nossos soldados atirem sobre o parapeito principal, direto nos inimigos! Infelizmente, isso também significa que os inimigos sabem exatamente para onde apontar seus tiros ... Embora os soldados posicionados nos revelins, que são estruturas triangulares que dividem os inimigos sitiados, possam fazer o possível para evitar que isso aconteça."
 
 building_type_cereal_fields_01:1 "Fazendas & Campos"
 building_type_cereal_fields_01_desc:1 " Fazendas e campos são a espinha dorsal de qualquer economia. Abastecendo o homem, a besta, o exército e a festa - não há como subestimar o poder de um simples grão."
 building_cereal_fields_01:1 "Campos de Cultivo"
 building_cereal_fields_01_desc:1 "Os campos agrícolas, a espinha dorsal da economia feudal, cada um deles administrado por uma pequena, mas generosa família de camponeses - todos dispostos a entregar a maior parte do que produzem em dízimo à coroa!"
 building_cereal_fields_02:1 "Aldeias"
 building_cereal_fields_02_desc:1 "A construção de mais aldeias significa que mais camponeses podem ser postos para trabalhar nos campos. E como todos sabemos, mais camponeses significam mais impostos!"
 building_cereal_fields_03:1 "Crianças & Armazéns"
 building_cereal_fields_03_desc:1 "A construção de celeiros e depósitos maiores permite que os camponeses preservem o feno e a palha, dá-lhes um local para armazenar suas ferramentas e atua como um local improvisado para abrigar exércitos viajantes (ou vagabundos ...)."
 building_cereal_fields_04:1 "Fazendas"
 building_cereal_fields_04_desc:1 "Fazendas maiores sustentam famílias de camponeses maiores. Quando as famílias têm espaço para crescer, elas vão produzir filhos que podem ser colocados para trabalhar nos campos - como é a ordem natural das coisas!"
 building_cereal_fields_05:1 "Celeiros"
 building_cereal_fields_05_desc:1 "Os celeiros permitem que os agricultores armazenem grãos, vegetais e frutas por longos períodos. Claro, os fazendeiros ficam felizes em desistir de tudo pelos nossos soldados, caso eles marchem através!"
 building_cereal_fields_06:1 "Granjas e Celeiros de Dízimo"
 building_cereal_fields_06_desc:1 "Os celeiros de dízimos funcionam como um lugar para os agricultores colocarem a parte de sua produção que deveria recair sobre o clero - é claro, isso também torna mais fácil para nós tributá-los."
 building_cereal_fields_07:1 "Vastas Plantações"
 building_cereal_fields_07_desc:1 "Ao "encorajar" nossos agradecidos súditos camponeses a cultivar mais e maiores campos mais próximos das terras uns dos outros, temos certeza de obter um rendimento maior. Claro, essa invasão nas terras uns dos outros pode trazer conflito entre os agricultores - infelizmente, é um sacrifício que estamos dispostos a fazer!"
 building_cereal_fields_08:1 "Silos de Grão"
 building_cereal_fields_08_desc:1 "Esses silos maciços têm como objetivo armazenar grãos em grandes quantidades durante todo o ano. Há tanto que nenhum exército pode consumir tudo, é claro, presumindo que nenhum rato entre nos silos ..."
 
 building_type_barracks_01:0 "Quartel"
 building_type_barracks_01_desc:1 " Quartéis são construções robustas com o único propósito de abrigar e preparar milícias locais para a guerra."
 building_barracks_01:1 "Barracas de Madeira"
 building_barracks_01_desc:1 "Para alojar os soldados quando se preparam para a guerra, eles precisam de pelo menos um teto sobre suas cabeças. Esses barracões de madeira simples, montados juntos às pressas por carpinteiros e lenhadores "dispostos", oferecem proteção decente contra os elementos ... Bem, a menos que chova."
 building_barracks_02:1 "Levantamento de Terras"
 building_barracks_02_desc:1 "Ao limpar uma grande faixa de terra de quaisquer obstruções, podemos reunir nossos soldados em um lugar para a divisão em unidades. A visão clara também permite a localização mais fácil de desertores."
 building_barracks_03:1 "Quartel de Pedra"
 building_barracks_03_desc:1 "Os robustos quartéis de pedra oferecem significativamente mais proteção contra os elementos, e o transporte das pedras é um ótimo treinamento para nossos homens! Um exercício de 'formação de equipe', se você quiser."
 building_barracks_04:1 "Acampamentos Móveis"
 building_barracks_04_desc:1 "A natureza do quartel é ser móvel, e que melhor maneira de permanecer móvel do que usar barracas de couro resistentes e duráveis? Esses fazendeiros não precisavam de seu gado de qualquer maneira!"
 building_barracks_05:1 "Forja"
 building_barracks_05_desc:1 "Ao alistar ferreiros de acampamento para manter as lanças enferrujadas e os garfos tortos de nossos recrutamentos, aumentamos significativamente nossas chances de sucesso, mesmo que os ferreiros possam ter preferido algo um pouco mais prestigioso."
 building_barracks_06:1 "Campos de Treinamento"
 building_barracks_06_desc:1 "Colocando manequins de treinamento e pistas de obstáculos, podemos peneirar o joio do trigo - e assim saberemos quais homens colocar na frente das formações ..."
 building_barracks_07:1 "Centros de Conscrição"
 building_barracks_07_desc:1 "Ao construir centros de recrutamento dedicados em todas as aldeias próximas, garantimos um fluxo constante de encrenqueiros mal-intencionados e alcoólatras para aumentar nossas fileiras."
 building_barracks_08:1 "Quartel Permanente"
 building_barracks_08_desc:1 "Embora muitas vezes tenhamos que mover nossas tropas a qualquer momento, a construção de quartéis permanentes e bem construídos nos permite um local para abrigar os soldados e oficiais de elite, caso eles aconteçam até."
 
 building_type_camel_farms_01:1 "Camelo"
 building_type_camel_farms_01_desc:1 " Essas fazendas são dedicadas à criação e desenvolvimento de camelos para uso militar, assim como pelos camponeses locais em seus afazeres diários. Os camelos são montagens flexíveis e resistentes, ideais para um clima desértico rigoroso."
 building_camel_farms_01:1 "Criadores de Camelos"
 building_camel_farms_01_desc:0 "$building_type_camel_farms_01_desc$"
 building_camel_farms_02:1 "Postos de Escotismo"
 building_camel_farms_02_desc:1 "Os pilotos de camelo viajam regularmente entre os postos de reconhecimento, levando suprimentos e notícias sobre o que está acontecendo.."
 building_camel_farms_03:1 "Bowmakers"
 building_camel_farms_03_desc:1 "A cavalaria de camelos se sai bem quando os cavaleiros estão equipados com arcos, e os fabricantes de arco locais garantem um suprimento constante de equipamentos de arco e flecha."
 building_camel_farms_04:1 "Mercados de Camelos"
 building_camel_farms_04_desc:1 "O mercado está sempre agitado, com comerciantes negociando centenas de camelos por dia. Isso garante que nossos criadores tenham acesso ao espécime mais resistente e duradouro."
 building_camel_farms_05:1 "Campos de Recrutamento Nômades"
 building_camel_farms_05_desc:1 "Os ferozes nômades do deserto são excelentes soldados, mas não trabalham de graça. Ao fornecer a eles valores superiores como forma de pagamento, garantimos sua lealdade em conflitos futuros."
 building_camel_farms_06:1 "Estábulos Militares"
 building_camel_farms_06_desc:1 "Estábulos grandes e robustos abrigam nossos valiosos camelos de guerra, protegendo-os tanto de ladrões quanto da dureza do deserto."
 building_camel_farms_07:1 "Armeiros"
 building_camel_farms_07_desc:1 "Fazer armaduras para camelos não é uma tarefa fácil, mas a recompensa vale a pena. Uma investida de temíveis camelos totalmente blindados pode fazer qualquer exército baseado em cavalos virar a cauda e fugir."
 building_camel_farms_08:1 "Criadores Avançados"
 building_camel_farms_08_desc:1 "Cientistas de todos os lugares se reuniram aqui para tentar criar os tipos de camelo mais resistentes e inteligentes que puderem. Com escritórios adequados e um grande rebanho de animais, eles criaram feras de guerra impressionantes!"
 
 building_type_logging_camps_01:1 "Silvicultura"
 building_type_logging_camps_01_desc:1 " Grandes quantidades de madeira, resina, carvão e outros recursos são colhidos dessas florestas, proporcionando uma excelente fonte próxima de material de construção para as cidades vizinhas."
 building_logging_camps_01:1 "Acampamentos Madeireiros"
 building_logging_camps_01_desc:1 "Lenhadores montaram acampamento nos arredores da floresta, trabalhando longos dias cortando árvores."
 building_logging_camps_02:1 "Coletores de Resina"
 building_logging_camps_02_desc:1 "Ao longo de toda a floresta, a resina está sendo coletada para uso como adesivo ou para ser vendida ao clero para uso em diversos rituais."
 building_logging_camps_03:1 "Queimadores de Carvão"
 building_logging_camps_03_desc:1 "Os carvoeiros trabalham incansavelmente em meio à fumaça e à poluição para produzir o valioso material tão procurado pelos ferreiros."
 building_logging_camps_04:1 "Pastagens de Madeira"
 building_logging_camps_04_desc:1 "Entre as árvores podem ser encontradas pastagens, com os animais se alimentando de sementes e nozes naturais. Por alguns meses em particular a cada ano, um excesso de nozes engorda os animais para o inverno."
 building_logging_camps_05:1 "Campos Cultivados"
 building_logging_camps_05_desc:1 "Onde antes havia árvores, agora existem campos. A antiga floresta torna-se uma formidável área de cultivo."
 building_logging_camps_06:1 "Pastagens de Mel"
 building_logging_camps_06_desc:1 "Na borda da floresta, apiários são colocados para capitalizar sobre a agora abundante quantidade de flores silvestres que apareceram onde a floresta estava."
 building_logging_camps_07:1 "Vidraria Florestal"
 building_logging_camps_07_desc:1 "A floresta é o lugar perfeito para o soprador de vidro trabalhar. Com fácil acesso à maioria dos materiais de que precisam, vidro valioso pode ser produzido e comercializado com."
 building_logging_camps_08:1 "Serrarias"
 building_logging_camps_08_desc:1 "Enquanto machados e serras simples nos serviram até agora, a serraria é para aqueles como Deus é para os homens. Agora a floresta pode ser consumida em quase nenhum momento, com sua valiosa madeira abastecendo nossas cidades e vilas."
 
 building_type_peat_quarries_01:1 "Fazendas Pantanosas"
 building_type_peat_quarries_01_desc:1 " Embora os pântanos nunca ofereçam as mesmas oportunidades de cultivo que as planícies, um excesso sazonal de vegetação permite a criação de animais. Também existem oportunidades para extrair turfa e sal."
 building_peat_quarries_01:1 "Terras de Gado"
 building_peat_quarries_01_desc:1 "A fertilidade dos pântanos é um excelente pasto para animais pastoris de todos os tamanhos."
 building_peat_quarries_02:1 "Pedreiras de Turfa"
 building_peat_quarries_02_desc:1 "Uma quantidade significativa de turfa é extraída aqui. Sua presença auxilia no desenvolvimento de novas fazendas e campos."
 building_peat_quarries_03:1 "Prados de Feno"
 building_peat_quarries_03_desc:1 "Em torno dos próprios pântanos, cresce uma grande quantidade de grama e palha, que são colhidas e usadas como alimento para o inverno."
 building_peat_quarries_04:1 "Poços de Sal"
 building_peat_quarries_04_desc:1 "Os trabalhadores usam grandes panelas para aquecer a água e extrair o sal dos pântanos. Esse sal é então usado para conservar a carne, que é comercializada."
 building_peat_quarries_05:1 "Pantanal Murada"
 building_peat_quarries_05_desc:1 "Ao isolar os pântanos, os camponeses podem controlar mais facilmente o crescimento das plantas e proteger a valiosa colheita nelas."
 building_peat_quarries_06:1 "Campos Pantanosos"
 building_peat_quarries_06_desc:1 "As propriedades únicas dos pântanos permitem que os camponeses cultivem com sucesso muitas plantas que de outra forma não seriam capazes, como cânhamo ou linho."
 building_peat_quarries_07:1 "Grandes Pedreiras de Turfa"
 building_peat_quarries_07_desc:1 "Mais e mais turfa está sendo extraída aqui, com a maior parte sendo exportada como fertilizante."
 building_peat_quarries_08:1 "Grandes Fazendas de Pântanos"
 building_peat_quarries_08_desc:1 "Grandes rebanhos de animais se alimentam da abundante vida vegetal dos pântanos, crescendo e crescendo."
 
 building_type_hill_farms_01:0 "Fazendas da colina"
 building_type_hill_farms_01_desc:1 " As colinas desta província estão cobertas de campos. Enquanto cultivar em uma encosta ajuda a manter as safras regadas, a área limitada significa rendimentos menores."
 building_hill_farms_01:1 "Campos de Encosta"
 building_hill_farms_01_desc:1 "Ao longo das encostas das muitas colinas existem numerosos pequenos campos, cultivando safras e sustentando uma pequena população de camponeses."
 building_hill_farms_02:1 "Caiu Pastagens"
 building_hill_farms_02_desc:1 "O gado é trazido para as terras altas não cultivadas, ou colinas, e pode pastar nas abundantes gramíneas que ali crescem."
 building_hill_farms_03:1 "Adegas de Raiz"
 building_hill_farms_03_desc:1 "As adegas de raízes permitem o armazenamento de vegetais durante todo o ano, algo que é de extrema importância nas colinas pouco férteis."
 building_hill_farms_04:1 "Campos de Vegetais"
 building_hill_farms_04_desc:1 "Grandes campos de vegetais fornecem às fazendas esparsas os alimentos tão necessários."
 building_hill_farms_05:1 "Linchadores"
 building_hill_farms_05_desc:1 "Ao desviar a água de um riacho próximo para um terraço, os campos nas encostas podem ser mantidos férteis por mais tempo."
 building_hill_farms_06:1 "Estradas e Escadas"
 building_hill_farms_06_desc:1 "Ao conectar as fazendas e aldeias espalhadas com estradas e escadas adequadas, aumentamos nossa eficiência em tributá-los."
 building_hill_farms_07:1 "Celeiros de Inverno"
 building_hill_farms_07_desc:1 "Durante os meses mais difíceis do ano, não há muito para os animais comerem, algo que o celeiro de inverno resolve."
 building_hill_farms_08:1 "Pomares de Maçã"
 building_hill_farms_08_desc:1 "As colinas fornecem o ambiente perfeito para pomares, principalmente da variedade de maçã."
 
 building_type_hill_forts_01:0 "Fortes de Colina"
 building_type_hill_forts_01_desc:1 " Construídas sobre uma colina ou penhasco íngreme, essas fortificações maciças se mantêm firmes contra qualquer exército sitiante que não tenha a habilidade de voar!"
 building_hill_forts_01:1 "Pequeno Forte"
 building_hill_forts_01_desc:1 "O forte da colina ergue-se orgulhosamente no topo de uma colina, forçando qualquer sitiante a lutar uma batalha difícil."
 building_hill_forts_02:1 "Terraplenagem Simples"
 building_hill_forts_02_desc:1 "O forte é cercado de aterros, formando paredes impenetráveis de solo que podem fazer o soldado mais endurecido perder o ânimo.."
 building_hill_forts_03:1 "Valas"
 building_hill_forts_03_desc:1 "Além de paredes de terra, grandes fossos são cavados ao redor da colina defensiva. Enlameados e escorregadios, assaltantes tolos podem ficar presos no fundo, afogados na lama por seus próprios pares."
 building_hill_forts_04:1 "Paliçadas"
 building_hill_forts_04_desc:1 "Grandes paredes feitas de troncos afiados cercam o forte, fornecendo mais um obstáculo antes de chegar aos tesouros dentro."
 building_hill_forts_05:1 "Guardas"
 building_hill_forts_05_desc:1 "Em torno do forte, guardas são colocados, com guardas alertas prontos a qualquer momento, caso um ataque comece."
 building_hill_forts_06:1 "Paredes Externas"
 building_hill_forts_06_desc:1 "Grandes paredes de pedra agora cercam o forte da colina, de uma vez por todas cimentando sua natureza impenetrável."
 building_hill_forts_07:1 "Grande Forte de Colina"
 building_hill_forts_07_desc:1 "O forte central foi ampliado e melhorado significativamente, agora sobe muito em direção aos céus de uma maneira imponente."
 building_hill_forts_08:1 "Terraplenagem Complexa"
 building_hill_forts_08_desc:1 "A terraplenagem ao redor do forte da colina é tão complexa e confusa que os exércitos inimigos mal sabem qual entrada eles devem invadir, algo que funciona a nosso favor - especialmente visto que metade deles leva a armadilhas mortais ..."
 
 building_type_plantations_01:1 "Agricultura do Deserto"
 building_type_plantations_01_desc:1 " Essas plantações se concentram no cultivo de frutas e vegetais que são resistentes o suficiente para suportar o clima rigoroso."
 building_plantations_01:1 "Pequenas Plantações"
 building_plantations_01_desc:1 "Apesar da falta de água, essas pequenas plantações conseguem produzir frutas particularmente resistentes."
 building_plantations_02:1 "Feitorias"
 building_plantations_02_desc:1 "Nômades resistentes do deserto viajam entre feitorias, levando comida para onde quer que seja mais necessária."
 building_plantations_03:1 "Tecelões"
 building_plantations_03_desc:1 "Tecelões fiam tecidos em suas oficinas, que depois comercializam com os nômades do deserto."
 building_plantations_04:1 "Fontes"
 building_plantations_04_desc:1 "Com água limitada, um novo poço certamente fará a área prosperar. Várias dessas fontes foram descobertas, e poços adequados foram construídos."
 building_plantations_05:1 "Caravançarais"
 building_plantations_05_desc:1 "As caravanas comerciais maiores precisam de um lugar para ficar para que seus animais possam descansar. O caravançarai oferece o espaço de que precisam e também é um excelente local para tributar suas mercadorias."
 building_plantations_06:1 "Bosques de Data"
 building_plantations_06_desc:1 "Com mais terras sendo adequadas para plantações, os bosques de tâmaras estão sendo cultivados. As tâmaras doces duram muito tempo e são um bem valioso para os comerciantes."
 building_plantations_07:1 "Irrigação"
 building_plantations_07_desc:1 "Ao inundar os campos com a água dos poços, eles podem sustentar algo mais do que a agricultura de subsistência pura. Esta é uma grande tarefa, no entanto, fazer o deserto florescer não é fácil."
 building_plantations_08:1 "Grandes Plantações"
 building_plantations_08_desc:1 "Essas plantações agora produzem um excedente definitivo, que pode ser comercializado e vendido com lucro."
 
 building_type_outposts_01:0 "Postos Avançados"
 building_type_outposts_01_desc:1 " Uma série de postos avançados contorna todos os assentamentos significativos nesta província, fornecendo um sistema de alerta precoce em caso de invasões ou ataques de animais."
 building_outposts_01:1 "Torres de Vigia"
 building_outposts_01_desc:1 "Para rastrear animais (e invasões), uma série de pontos de vista são controlados por guardas vigilantes. Se um animal perigoso for avistado, não demorará muito para que a notícia se espalhe para que o gado vulnerável possa ser levado para a segurança."
 building_outposts_02:1 "Postos Militares Avançados"
 building_outposts_02_desc:1 "Ao longo das muitas estradas e caminhos sinuosos, existem vários postos avançados, operados por guardas a serviço dos mercadores locais. A presença deles garante que a área permaneça tranquila e segura, livre de salteadores."
 building_outposts_03:2 "Caches de Armas Ocultas"
 building_outposts_03_desc:1 "Uma vantagem de viver em terrenos acidentados é a capacidade de camuflar quase tudo. Se uma invasão passar, os habitantes locais podem se armar com armas de vários esconderijos escondidos."
 building_outposts_04:1 "Postos Avançados da Paliçada"
 building_outposts_04_desc:1 "Os velhos postos avançados frágeis foram substituídos por torres de paliçada resistentes e resistentes. Além disso, eles estão quase perfeitamente escondidos no terreno acidentado."
 building_outposts_05:1 "Postos de Levantamento"
 building_outposts_05_desc:1 "Perto de cada torre agora existe um posto de levantamento. Em tempos de reunião, os camponeses contratados podem se reunir com segurança perto de onde possam encontrar armas e proteção."
 building_outposts_06:1 "Postos Avançados de Fronteira"
 building_outposts_06_desc:1 "Ao contrário dos postos avançados bem escondidos, a variedade da fronteira serve como um impedimento. Construídas com materiais mais resistentes, o tamanho dessas torres é suficiente para fazer qualquer invasor virar os calcanhares."
 building_outposts_07:1 "Estações de Escotismo"
 building_outposts_07_desc:1 "Para garantir que nossos batedores estejam bem alimentados e possam viajar com pouca bagagem, erguemos uma série de postos avançados de batedores estrategicamente posicionados. Bem escondidos dos olhos curiosos do inimigo, esses edifícios permitem que uma inteligência incomparável seja reunida em tempos de invasão."
 building_outposts_08:1 "Postos Avançados Fortificados"
 building_outposts_08_desc:1 "Imponentes postos avançados talhados em pedra agora se erguem em direção aos céus, fazendo sua presença ser sentida pelos soldados e guardas de caravana alojados dentro."
 
 building_type_watchtowers_01:0 "Torres de Vigia"
 building_type_watchtowers_01_desc:1 " Várias grandes torres de vigilância vigiam o camponês trabalhador, proporcionando excelentes pontos de observação para os arqueiros."
 building_watchtowers_01:1 "Torres de Tijolos de Barro"
 building_watchtowers_01_desc:1 "Essas torres feitas de tijolos fornecem uma defesa simples, mas eficaz."
 building_watchtowers_02:1 "Casas-Torre"
 building_watchtowers_02_desc:1 "As casas-torre são feitas para proteção e habitação, e ocupam locais estratégicos."
 building_watchtowers_03:1 "Torres de Vigia de Madeira"
 building_watchtowers_03_desc:1 "Várias torres de vigia de madeira têm vista para os camponeses enquanto trabalham em seus campos. De seus pontos de vista, os arqueiros oferecem excelente proteção."
 building_watchtowers_04:1 "Pequenos Tijolos de Barro"
 building_watchtowers_04_desc:1 "O barro refinado mantém, embora pequeno, oferece proteção superior para torres de vigia mais mundanas. Em tempos de guerra, eles podem proteger uma série de camponeses de invasores e até mesmo conter um pequeno celeiro para tempos de escassez."
 building_watchtowers_05:1 "Torres de Vigia de Pedra"
 building_watchtowers_05_desc:1 "Essas torres de vigia oferecem um ponto de vista magnífico, não apenas para arqueiros, mas também para senhores que inspecionam seus camponeses."
 building_watchtowers_06:1 "Brechas"
 building_watchtowers_06_desc:1 "Ao construir torres para que haja uma série de buracos de onde as flechas possam ser disparadas, o alcance e a proteção dos arqueiros aumentam significativamente."
 building_watchtowers_07:1 "Torres de Casca"
 building_watchtowers_07_desc:1 "Essas pequenas casas-torre são formidavelmente fortificadas e sinalizam o prestígio de seus proprietários. Em caso de invasão, rebanhos inteiros de gado podem ser cercados e protegidos pelas torres."
 building_watchtowers_08:1 "Torres Abobadadas"
 building_watchtowers_08_desc:1 "Estas imponentes torres são feitas inteiramente de pedra, encimadas por uma cúpula. As técnicas de construção envolvidas os tornam quase inexpugnáveis por invasores."
 
 building_type_quarries_01:1 "Pedreiras"
 building_type_quarries_01_desc:1 " As montanhas desta província proporcionam à construção local um excelente abastecimento de material de construção."
 building_quarries_01:1 "Pedreiras Simples"
 building_quarries_01_desc:2 "A pedra extraída de fácil acesso fornece materiais de construção para construções próximas."
 building_quarries_02:1 "Minas Rasas de Minério"
 building_quarries_02_desc:1 "Minas simples alinham-se ao pé da montanha, coletando minério de depósitos de minério de superfície facilmente acessíveis."
 building_quarries_03:1 "Moinhos de Água"
 building_quarries_03_desc:1 "Ao encaminhar a água para os locais de mineração, sua energia pode ser aproveitada por moinhos de água para ferramentas elétricas que ajudam na escavação."
 building_quarries_04:1 "Grandes Pedreiras"
 building_quarries_04_desc:1 "À medida que a demanda por materiais de construção aumenta, as pedreiras atraem cada vez mais trabalhadores. As pedreiras estão ficando maiores e mais profundas com o passar do ano."
 building_quarries_05:1 "Grandes Minas"
 building_quarries_05_desc:1 "A necessidade de metais continua crescendo, e novas técnicas não são tudo - a produção deve ser aumentada, e mais minas estão abrindo!"
 building_quarries_06:1 "Pedreiras Maciças"
 building_quarries_06_desc:1 "Em várias minas enormes a céu aberto, os trabalhadores esculpem blocos de pedra em um nível quase industrial. Pedreiras esgotadas se estendem como bocas abertas por toda a província, seu conteúdo agora formando vários castelos e paredes."
 building_quarries_07:1 "Poço de Minas"
 building_quarries_07_desc:1 "Com o advento de novas técnicas, os trabalhadores podem alcançar metais mais profundos, escondidos além da superfície. O mais importante deles é uma nova maneira de drenar poços inundados."
 building_quarries_08:1 "Altos Fornos"
 building_quarries_08_desc:1 "Os altos-fornos funcionam quentes durante o dia, fundindo ferro, chumbo e cobre. A qualidade do metal que eles produzem é além de excelente."
 
 building_type_military_camps_01:0 "Acampamentos Militares"
 building_type_military_camps_01_desc:1 " Um campo de treinamento simples onde os camponeses locais são preparados para a guerra."
 building_military_camps_01:1 "Esconder Tendas"
 building_military_camps_01_desc:1 "Ao convocarem levas, são reunidos em acampamentos rudimentares onde dormem em tendas simples. Embora não seja o mais confortável, é um tipo de acampamento barato e portátil."
 building_military_camps_02:1 "Cozinheiros de Acampamento"
 building_military_camps_02_desc:1 "Ao destinar uma parte das taxas para coletar e preparar comida para o resto, mais homens são atraídos do campo - atraídos pelo cheiro da comida."
 building_military_camps_03:1 "Campos de Treinamento"
 building_military_camps_03_desc:1 "Alvos de arco e flecha e manequins fornecem aos arremessos distração e um mínimo de treinamento, antes de serem lançados no calor da batalha."
 building_military_camps_04:1 "Postos de Observação"
 building_military_camps_04_desc:1 "Postes de observação atuam como balizas, visões e pontos de encontro naturais. Mesmo quando não é em tempos de reunião, os guardas estão sempre posicionados aqui."
 building_military_camps_05:1 "Ferreiros de Acampamento"
 building_military_camps_05_desc:1 "Os ferreiros do acampamento fazem reparos simples e mantêm os cavalos calçados."
 building_military_camps_06:1 "Salões de Reunião"
 building_military_camps_06_desc:1 "Salas de reunião dedicadas colocadas em cada aldeia tornam muito mais fácil colocar taxas em serviço."
 building_military_camps_07:1 "Quartel da Milícia"
 building_military_camps_07_desc:1 "Cada cidade agora tem seu próprio quartel da milícia, onde as armas são armazenadas caso sejam necessárias. O quartel também funciona como ponto de encontro para os oficiais responsáveis pela reunião."
 building_military_camps_08:1 "Quadrados de arrecadação"
 building_military_camps_08_desc:1 "Os quadrados maiores de levantamento fornecem não apenas um local para os soldados se reunirem, mas também um para treinar para as próximas batalhas."
 
 building_type_ramparts_01:1 "Fortes Florestais"
 building_type_ramparts_01_desc:1 " Essas fortificações são construídas de forma que façam parte da floresta que protegem. Os exércitos em avanço encontram-se impedidos por fortificações, mas também presos na vegetação rasteira."
 building_ramparts_01:1 "Fortes de Toras"
 building_ramparts_01_desc:1 "Pequenos fortes de madeira fazem parte da floresta, usando árvores como paliçada natural."
 building_ramparts_02:1 "Muralhas de Terra"
 building_ramparts_02_desc:1 "Longas margens de terra formam um limite defensivo ao redor do forte, impedindo os avanços do inimigo."
 building_ramparts_03:1 "Armadilhas e Valas"
 building_ramparts_03_desc:1 "Embora um inimigo possa se sentir seguro ao se aproximar das fortificações, eles logo se verão presos ou empalados nos muitos perigos ocultos pela floresta."
 building_ramparts_04:1 "Paredes de Muralha"
 building_ramparts_04_desc:1 "As paredes de pedra e paliçada agora protegem os fortes dos inimigos que se aproximam, dificultando significativamente qualquer avanço pela floresta."
 building_ramparts_05:1 "Canhoneiras"
 building_ramparts_05_desc:1 "Ao construir canhoneiras nas paredes, podemos facilmente ver e disparar flechas nos inimigos que vêm em nossa direção."
 building_ramparts_06:1 "Trabalhos de campo"
 building_ramparts_06_desc:1 "Ao construir rapidamente terraplenagens onde prevemos que os inimigos passarão, podemos ser mais espertos e flanqueadores enquanto eles tentam se mover pelas florestas."
 building_ramparts_07:2 "Paredes de muralha com ameias"
 building_ramparts_07_desc:1 "Ao melhorar as ameias com ameias, temos uma vantagem clara em qualquer cerco, com os nossos soldados capazes de se mover em relativa segurança e retaliar da mesma forma a qualquer ataque."
 building_ramparts_08:1 "Fortalezas Florestais"
 building_ramparts_08_desc:1 "Essas grandes fortalezas de pedra se destacam como montanhas da floresta, protegendo uma grande faixa de terra."
 
 building_type_elephant_pens_01:1 "Elefantaria"
 building_type_elephant_pens_01_desc:1 " Os elefantes são mantidos e treinados aqui. Eles são excelentes bestas de carga, úteis tanto para o trabalho quanto para a guerra."
 building_elephant_pens_01:1 "Canetas de Elefante"
 building_elephant_pens_01_desc:1 "Estes estábulos resistentes podem manter até o elefante mais rebelde protegido."
 building_elephant_pens_02:1 "Armadilhas para Elefantes"
 building_elephant_pens_02_desc:1 "Os novos elefantes são coletados ao prendê-los usando vários meios, como fossos ou armadilhas. Às vezes, uma elefanta pode até ser usada como isca."
 building_elephant_pens_03:1 "Campos de Treinamento de Elefantes"
 building_elephant_pens_03_desc:1 "Os elefantes não são feras fáceis de ensinar, mas nos campos de treinamento, os treinadores mais experientes fazem o possível para fornecer feras de guerra para a coroa."
 building_elephant_pens_04:1 "Campos de Passeio de Elefante"
 building_elephant_pens_04_desc:1 "Nos campos de equitação, os elefantes são testados, carregando a tripulação, a armadura e o equipamento."
 building_elephant_pens_05:1 "Gabinetes do Supervisor"
 building_elephant_pens_05_desc:1 "Os supervisores são responsáveis pelo bem-estar dos elefantes e, ao construir escritórios adequados para eles, sua eficiência é garantida."
 building_elephant_pens_06:1 "Hospitais de Elefantes"
 building_elephant_pens_06_desc:1 "Os hospitais especializados em elefantes são grandes o suficiente para acomodar até mesmo o maior dos machos, salvando a vida de animais que de outra forma certamente seriam perdidos."
 building_elephant_pens_07:1 "Santuários de Elefantes"
 building_elephant_pens_07_desc:1 "Ao designar grandes áreas da selva como santuários para os elefantes, garantimos que perderemos menos animais para a caça furtiva e que a população permaneça estável."
 building_elephant_pens_08:1 "Criadores de Elefantes"
 building_elephant_pens_08_desc:1 "Os criadores de elefantes garantem que novos bezerros nasçam e sejam criados apenas com o melhor e mais saudável estoque."
 
 building_type_guild_halls_01:1 "Guildas"
 building_type_guild_halls_01_desc:1 " A cidade oferece a todas as grandes guildas e famílias burguesas um amplo local para organizar e praticar seu artesanato."
 building_guild_halls_01:0 "Salões da Guilda"
 building_guild_halls_01_desc:0 "$building_type_guild_halls_01_desc$"
 building_guild_halls_02:1 "Guilda de Escultores"
 building_guild_halls_02_desc:1 "Os escultores produzem itens de madeira ou osso, como molduras, decorações ou ferramentas. Eles também esculpem escudos heráldicos, tornando a guilda popular entre a nobreza."
 building_guild_halls_03:1 "Guilda de Carpinteiros"
 building_guild_halls_03_desc:1 "Os carpinteiros trabalham com construção, usando principalmente a madeira como material de escolha. Seus serviços são procurados tanto por nobres como pelo clero, especialmente pela bela jointery ornamentada que eles fazem para igrejas e propriedades."
 building_guild_halls_04:1 "Guilda dos Caçadores"
 building_guild_halls_04_desc:1 "Os caçadores comercializam carne e peles, e seus serviços permitem que açougueiros e curtidores façam seus artesanatos. As melhores peles naturalmente atingem as famílias nobres mais prestigiosas."
 building_guild_halls_05:1 "Guildas de Maçons"
 building_guild_halls_05_desc:1 "Os maçons trabalham com pedra, tanto para construção quanto para escultura. Sua habilidade é amplamente procurada, já que sua experiência é inestimável na construção de fortificações."
 building_guild_halls_06:1 "Guilda dos Alfaiates"
 building_guild_halls_06_desc:1 "Alfaiates usam agulha, linha e tecido como suas armas preferidas. Com suas habilidades incomparáveis, eles produzem belas roupas para a nobreza."
 building_guild_halls_07:1 "Guilda dos Viticultores"
 building_guild_halls_07_desc:1 "Os vidreiros criam itens fascinantes de vidro, de taças a vidros de janela. Ter artigos feitos de vidro é muito prestigioso, tornando seus serviços altamente desejáveis."
 building_guild_halls_08:1 "Guildas de Artesãos"
 building_guild_halls_08_desc:1 "Os artesãos usam uma grande variedade de materiais não apenas para produzir obras de arte, mas também inovações totalmente novas. Sua engenhosidade e habilidade refinada estão chamando a atenção de altos nobres em todos os lugares."
 
 building_type_monastic_schools_01:1 "Mosteiros"
 building_type_monastic_schools_01_desc:1 " Esta escola ensina muitas disciplinas e é um raro centro de ensino superior, mas os alunos matriculados aqui estudam principalmente para se prepararem para futuras carreiras no clero."
 building_monastic_schools_01:1 "Salas de Oração"
 building_monastic_schools_01_desc:1 "As salas de oração hospedam sermões e permitem um lugar de contemplação silenciosa."
 building_monastic_schools_02:1 "Escolas Monásticas"
 building_monastic_schools_02_desc:0 "$building_type_monastic_schools_01_desc$"
 building_monastic_schools_03:1 "Bibliotecas"
 building_monastic_schools_03_desc:1 "A biblioteca do mosteiro está repleta de livros, desde pequenos tratados a vastos tomos de teologia. Verdadeiramente, um tesouro de conhecimento está guardado dentro de suas paredes."
 building_monastic_schools_04:1 "Aposentos dos Peregrinos"
 building_monastic_schools_04_desc:1 "Vários peregrinos têm permissão para ficar e descansar nos aposentos dos peregrinos, caso busquem abrigo durante suas longas viagens. Aqui também recebem comida, bebida e às vezes até um banho."
 building_monastic_schools_05:1 "Enfermarias"
 building_monastic_schools_05_desc:1 "Em tempos de guerra ou peste, as enfermarias oferecem uma segunda chance às pobres vítimas aflitas, presumindo que elas cheguem a tempo."
 building_monastic_schools_06:1 "Câmaras de Cópia"
 building_monastic_schools_06_desc:1 "Escribas dedicados trabalham o dia todo copiando textos sagrados nas câmaras de cópia. Mesmo à noite, eles trabalham, iluminados por nada além de velas e a lua, tudo em sua busca por conhecimento."
 building_monastic_schools_07:1 "Hospícios"
 building_monastic_schools_07_desc:1 "Os hospícios oferecem cuidados de longo prazo para aqueles que de outra forma não sobreviveriam. Os doentes crônicos, os deficientes e, às vezes, até mesmo aqueles que sofrem de demônios são bem-vindos."
 building_monastic_schools_08:1 "Claustros"
 building_monastic_schools_08_desc:1 "O claustro forma uma barreira sólida contra o mundo exterior, separando efetivamente a vida dos que vivem dentro de seus muros da vida dos camponeses de fora.."
 
 building_type_hunting_grounds_01:0 "Caça"
 building_type_hunting_grounds_01_desc:1 " Espalhados por essas terras estão várias grandes cabanas onde os caçadores de animais selvagens podem se reunir e planejar suas excursões."
 building_hunting_grounds_01:1 "Alojamentos do Caçador"
 building_hunting_grounds_01_desc:1 "Os caçadores se reúnem nesses alojamentos para planejar suas excursões ao deserto e também servem como lugares para guardar troféus e se encontrar após uma caçada bem-sucedida."
 building_hunting_grounds_02:1 "Canetas de Caça"
 building_hunting_grounds_02_desc:1 "Os currais criam cães velozes que são excelentes companheiros de caça. Uma série de cães geralmente são trazidos para cada caçada."
 building_hunting_grounds_03:1 "Aviários"
 building_hunting_grounds_03_desc:1 "O segundo companheiro mais importante para um caçador são as aves de rapina, muitas das quais são mantidas nos aviários."
 building_hunting_grounds_04:1 "Torres de Caça"
 building_hunting_grounds_04_desc:1 "Para rastrear e localizar as presas, as sentinelas vigiam em torres por todas as terras, relatando seus avistamentos aos caçadores."
 building_hunting_grounds_05:1 "Estábulos do Caçador"
 building_hunting_grounds_05_desc:1 "Um caçador de sucesso sempre precisa de uma montaria rápida, porém destemida. Os estábulos do caçador fornecem raças especializadas que se dão bem em longas caminhadas."
 building_hunting_grounds_06:1 "Cabanas de Guarda Florestal"
 building_hunting_grounds_06_desc:1 "Guardas florestais rondam os campos de caça em busca de presas. Enquanto trabalham juntos, eles são mais do que capazes de abater presas menores sozinhos."
 building_hunting_grounds_07:1 "Reservas de Caça"
 building_hunting_grounds_07_desc:1 "Uma grande faixa de terra é designada como reserva, o que impede que caçadores não autorizados caçem em seu interior. Isso garante que haja sempre muitas presas para os caçadores oficiais, embora alguns caçadores às vezes escapem ..."
 building_hunting_grounds_08:1 "Guardas-Caças"
 building_hunting_grounds_08_desc:1 "Os guarda-caça são responsáveis pelo bem-estar das terras e de todos os animais nelas contidos. Sempre que os nobres decidem ir caçar, os guarda-caça sabem para onde enviá-los para que a caça encontre uma presa."
 
 building_type_theodosian_walls_01:0 "As Paredes Teodosianas"
 building_type_theodosian_walls_01_desc:1 " As Muralhas de Teodósio foram construídas durante o reinado do Imperador Teodósio II no início do século V, mas ainda permanecem algumas das fortificações mais formidáveis construídas por mãos humanas."
 building_theodosian_walls_01:0 "Paredes Teodósicas"
 building_theodosian_walls_01_desc:0 "$building_type_theodosian_walls_01_desc$"
 
 building_type_aurelian_walls_01:0 "As Muralhas Aurelianas"
 building_type_aurelian_walls_01_desc:1 " As Muralhas Aurelianas foram construídas durante o reinado dos imperadores romanos Aureliano e Probo. Até hoje eles fornecem uma defesa formidável, envolvendo completamente as sete colinas de Roma."
 building_aurelian_walls_01:0 "Muralhas Aurelianas"
 building_aurelian_walls_01_desc:0 "$building_type_aurelian_walls_01_desc$"
 
 building_type_the_colosseum_01:0 "O Coliseu"
 building_type_the_colosseum_01_desc:0 " O Coliseu é um dos maiores anfiteatros já construídos e já recebeu inúmeros espetáculos, como combates de gladiadores, caça a animais e até batalhas navais reconstruídas. Sua construção foi iniciada pelo imperador romano Vespasiano em 72 DC e concluída em 80 DC sob seu sucessor, Titus.\n\nDespite com sua história vibrante, seu uso principal hoje é a colheita de mármore e bronze para uso em outros lugares."
 building_the_colosseum_01:0 "$building_type_the_colosseum_01$"
 building_the_colosseum_01_desc:0 "$building_type_the_colosseum_01_desc$"
 
 building_type_hadrians_wall_01:0 "A Muralha de Adriano"
 building_type_hadrians_wall_01_desc:0 " A Muralha de Adriano foi construída durante a época romana para manter os pictos do norte fora da província da Britânia. Hoje em dia não tem nenhum propósito defensivo, mas as pedras são uma fonte barata e conveniente de material de construção!"
 building_hadrians_wall_01:0 "$building_type_hadrians_wall_01$"
 building_hadrians_wall_01_desc:0 "$building_type_hadrians_wall_01_desc$"
 
 building_type_offas_dyke_01:0 "O Dique de Offa"
 building_type_offas_dyke_01_desc:0 " O Dique de Offa, que é um longo fosso flanqueado por uma parede de terra, foi construído pelo rei anglo-saxão da Mércia para defender a fronteira com o País de Gales. Este trabalho de terraplenagem oferece uma vantagem para quem está ao lado da parede, já que qualquer atacante tem que lutar uma batalha difícil a partir da vala."
 building_offas_dyke_01:0 "$building_type_offas_dyke_01$"
 building_offas_dyke_01_desc:0 "$building_type_offas_dyke_01_desc$"
 
 building_type_buddhas_of_bamian_01:1 "Budas de $c_bamian$"
 building_type_buddhas_of_bamian_01_desc:0 " Esculpidos na encosta da montanha, os enormes Budas de Bamian pairam sobre qualquer visitante. Embora a área ao redor deles não seja mais o centro próspero do aprendizado budista como antes, ainda há vários peregrinos e estudiosos budistas visitando as estátuas. Astuto $rf_eastern$ governante pode até mesmo ser capaz de extrair lucro dos peregrinos, além de obter algumas percepções pessoais."
 building_buddhas_of_bamian_01:0 "$building_type_buddhas_of_bamian_01$"
 building_buddhas_of_bamian_01_desc:0 "$building_type_buddhas_of_bamian_01_desc$"
 NOT_BUDDHAS_OF_BAMIAN_ENABLED:1 "O [holder|E] deve ser do $rf_eastern$ [religious_family|E]"
 
 building_type_petra_01:0 "Petra"
 building_type_petra_01_desc:0 " A cidade de Petra é uma verdadeira maravilha do mundo antigo. Esculpida diretamente na rocha cor de rosa de ocorrência natural, a cidade é uma curiosidade que intriga até o mais poderoso sultão."
 building_petra_01:0 "$building_type_petra_01$"
 building_petra_01_desc:0 "$building_type_petra_01_desc$"
 
 building_type_house_of_wisdom_01:0 "A Casa da Sabedoria"
 building_type_house_of_wisdom_01_desc:0 " A Casa da Sabedoria contém uma vasta coleção de livros, e os escribas trabalham incansavelmente, dia e noite, para traduzir ainda mais grandes obras da literatura. As fontes variam de grego, persa, indiano e muitos mais - na verdade, ele contém todo o conhecimento do mundo!, Um farol brilhante de conhecimento humano!, E confortavelmente longe dos analfabetos cavaleiros da estepe..."
 building_house_of_wisdom_01:0 "$building_type_house_of_wisdom_01$"
 building_house_of_wisdom_01_desc:0 "$building_type_house_of_wisdom_01_desc$"
 
 building_type_palace_of_aachen_01:1 "$building_palace_of_aachen_01$"
 building_type_palace_of_aachen_01_desc:0 " O Palácio de Aquisgrão foi escolhido por Carlos Magno para ser o centro do poder do Império Carolíngio. Serviu a um propósito político e religioso, e ainda é um excelente local para receber reuniões importantes."
 building_palace_of_aachen_01:0 "Palácio de Aquisgrão"
 building_palace_of_aachen_01_desc:0 "$building_type_palace_of_aachen_01_desc$"
 
 building_type_notre_dame_01:1 "$building_notre_dame_01$"
 building_type_notre_dame_01_desc:0 " Também conhecida como 'Nossa Senhora de Paris', esta magnífica catedral é dedicada à Virgem Maria. Construída em estilo gótico, impressiona com inúmeras estátuas e enormes rosáceas coloridas.\n\nOn por fora, a catedral é coberta com esculturas que recontam vividamente as histórias bíblicas, permitindo que até camponeses analfabetos entendam a glória de Deus!"
 building_notre_dame_01:0 "Notre-Dame"
 building_notre_dame_01_desc:0 "$building_type_notre_dame_01_desc$"
 
 building_type_hagia_sophia_01:1 "A Santa Sofia"
 building_type_hagia_sophia_01_desc:0 " A Santa Sofia é uma verdadeira maravilha da engenharia, com uma enorme cúpula se destacando como a característica mais impressionante. Concluída em 537 DC pelo imperador Justiniano I, agora abriga o Patriarca Ecumênico e é um monumento ao Cristianismo.\n\nE assim permanecerá por toda a eternidade, pois certamente nada poderia derrubar o poder de Roma."
 building_hagia_sophia_01:0 "Catedral Santa Sofia"
 building_hagia_sophia_01_desc:0 "$building_type_hagia_sophia_01_desc$"
 building_hagia_sophia_02:0 "Mesquita Santa Sofia"
 building_hagia_sophia_02_desc:0 " A Santa Sofia é uma verdadeira maravilha da engenharia, com uma enorme cúpula e quatro minaretes impressionantes que se destacam como as características mais impressionantes. Iniciado em 537 DC pelo imperador Justiniano I, desde então foi transformado em uma mesquita inspiradora.\n\nE assim permanecerá por toda a eternidade, pois certamente nada poderia derrubar o poder de Roma."
 
 building_type_dome_of_the_rock_01:0 "O Templo em Jerusalém"
 building_type_dome_of_the_rock_01_desc:0 " A Cúpula da Rocha está situada no centro do Monte do Templo, no local onde ficava o Templo de Salomão e o Segundo Templo Judaico. Diz-se que a pedra fundamental do templo é o lugar onde Deus criou o mundo e o primeiro ser humano, Adão. O Domo da Rocha e a vizinha Igreja do Santo Sepulcro atraem peregrinos abraâmicos de todo o mundo."
 building_dome_of_the_rock_01:0 "Cúpula da Rocha"
 building_dome_of_the_rock_01_desc:0 "$building_type_dome_of_the_rock_01_desc$"
 building_temple_in_jerusalem_01:0 "O Terceiro Templo"
 building_temple_in_jerusalem_01_desc:0 " Centenas de anos após a destruição do Segundo Templo, finalmente chegou a hora de restaurar o Templo de Jerusalém! Este Terceiro Templo resistirá ao teste do tempo, vigilantemente guardado de todos os que desejam vê-lo destruído."
 
 building_type_stonehenge_01:0 "O Stonehenge"
 building_type_stonehenge_01_desc:0 " Stonehenge é uma estrutura antiga e mística que inspirou muitos estudiosos. Ainda hoje, nestes tempos iluminados, homens eruditos de toda a Grã-Bretanha se reúnem para estudá-lo. Qual é realmente o seu propósito?"
 building_stonehenge_01:0 "$building_type_stonehenge_01$"
 building_stonehenge_01_desc:0 "$building_type_stonehenge_01_desc$"
 
 building_type_iron_pillar_of_dhar_01:0 "A Borda do Pilar de Ferro"
 building_type_iron_pillar_of_dhar_01_desc:0 " O Pilar de Ferro de Déli foi construído com as armas derretidas de um exército inteiro. O acabamento é realmente incrível e trará glória à dinastia que o possui."
 building_iron_pillar_of_dhar_01:0 "$building_type_iron_pillar_of_dhar_01$"
 building_iron_pillar_of_dhar_01_desc:0 "$building_type_iron_pillar_of_dhar_01_desc$"
 
 building_type_iron_pillar_of_delhi_01:0 "O Pilar de Ferro de Déli"
 building_type_iron_pillar_of_delhi_01_desc:0 " O poderoso Pilar de Ferro de Déli é um símbolo da glória do Rei Chandragupta II, embora os governantes subsequentes também tenham gravado seus nomes nele. Apesar de ter ficado muito tempo parado, não há vestígios de ferrugem - uma prova da habilidade dos ferreiros indianos!"
 building_iron_pillar_of_delhi_01:0 "$building_type_iron_pillar_of_delhi_01$"
 building_iron_pillar_of_delhi_01_desc:0 "$building_type_iron_pillar_of_delhi_01_desc$"
 
 building_type_the_pyramids_01:0 "As pirâmides"
 building_type_the_pyramids_01_desc:0 " As pirâmides, principalmente a de Quéops, são as maravilhas do mundo antigo. Vastos e impressionantes, eles realçam a imagem de qualquer governante que os controle."
 building_the_pyramids_01:0 "$building_type_the_pyramids_01$"
 building_the_pyramids_01_desc:0 "$building_type_the_pyramids_01_desc$"
 
 building_type_alhambra_01:0 "A Alhambra"
 building_type_alhambra_01_desc:0 " A Alhambra é uma fortaleza construída sobre as ruínas de uma antiga fortificação romana. Embora seja útil como uma estrutura defensiva, com os investimentos certos pode ser transformada em algo mais..."
 building_alhambra_01:0 "$building_type_alhambra_01$ Fortress Ruins"
 building_alhambra_01_desc:0 "$building_type_alhambra_01_desc$"
 building_alhambra_02:0 "Palácio Real de $building_type_alhambra_01$"
 building_alhambra_02_desc:0 "O Alhambra desde os seus dias como uma mera ruína romana foi atualizado para um palácio real digno de um imperador! Um exemplo brilhante da arquitetura local, a cor dos edifícios em contraste com a floresta circundante leva os poetas a descrevê-lo como "uma pérola engastada em esmeraldas.""
 
 building_type_shwedagon_pagoda_01:0 "O Pagode Shwedagon"
 building_type_shwedagon_pagoda_01_desc:0 " O Pagode Shwedagon é uma estupa budista sagrada construída pelo povo Mon por volta do ano 500. Ele abriga muitas relíquias famosas, como o cajado de Kakusandha, o filtro de água de Koṇāgamana, um pedaço do manto de Kassapa e oito fios de cabelo da cabeça de Gautama."
 building_shwedagon_pagoda_01:0 "Pagode Shwedagon"
 building_shwedagon_pagoda_01_desc:0 "$building_type_shwedagon_pagoda_01_desc$"
 
 building_type_khajuraho_01:0 "O Conjunto de Templos de Khajuraho"
 building_type_khajuraho_01_desc:0 " Os templos de Khajuraho são dedicados à coexistência entre hindus e jainistas, onde suas diversas visões religiosas são celebradas. As paredes do templo são cobertas com arte e esculturas intrincadas, tornando o lugar verdadeiramente resplandecente e atraente para peregrinos e acadêmicos."
 building_khajuraho_01:0 "Khajuraho"
 building_khajuraho_01_desc:0 "$building_type_khajuraho_01_desc$"
 
 building_type_the_tower_of_london_01:0 "A Torre de Londres"
 building_type_the_tower_of_london_01_desc:0 " A Torre de Londres é um castelo que serve tanto como fortificação vital quanto como prisão. A torre central é chamada de 'Torre Branca' e abriga a classe dominante. A posição da Torre de Londres significa que é vital para a defesa de todo o Condado."
 building_the_tower_of_london_01:0 "A Torre de Londres"
 building_the_tower_of_london_01_desc:0 "$building_type_the_tower_of_london_01_desc$"
 
 building_type_citadel_of_aleppo_01:1 "$building_citadel_of_aleppo_01$"
 building_type_citadel_of_aleppo_01_desc:0 " A Cidadela de Aleppo é uma fortificação antiga, tendo sido usada por várias potências desde a sua construção. A cidadela funciona como residência real, retiro fortificado, templo e prisão."
 building_citadel_of_aleppo_01:0 "Cidadela de Aleppo"
 building_citadel_of_aleppo_01_desc:0 "$building_type_citadel_of_aleppo_01_desc$"
 building_citadel_of_aleppo_02:0 "Cidadela de Aleppo Reconstruída"
 building_citadel_of_aleppo_02_desc:0 "Depois de passar por uma grande reconstrução, a Cidadela de Aleppo foi significativamente fortificada e transformada em uma cidade palaciana adequada!"
 
 building_type_holy_site_cathedral_01:1 "A Grande Catedral"
 building_type_holy_site_cathedral_01_desc:1 " O [holy_site|E] nesta área atrai peregrinos cristãos de todo o mundo conhecido. A grande catedral não é apenas uma maravilha de engenharia e beleza, mas também um refúgio seguro para os viajantes e um monumento de prestígio ao seu patrocinador."
 building_holy_site_cathedral_01:1 "A Grande Catedral"
 building_holy_site_cathedral_01_desc:1 "$building_type_holy_site_cathedral_01_desc$"
 
 building_type_holy_site_mosque_01:0 "A Grande Mesquita"
 building_type_holy_site_mosque_01_desc:0 " O [holy_site|E] nesta área é um destino popular para peregrinos devotos. A grande mesquita oferece a eles um lugar para orar, descansar e prestar homenagem antes de continuar sua jornada. Suas belas cúpulas e grandes torres intrincadas sinalizam a grandeza de Deus para que todos vejam."
 building_holy_site_mosque_01:0 "A Grande Mesquita"
 building_holy_site_mosque_01_desc:0 "$building_type_holy_site_mosque_01_desc$"
 
 building_type_holy_site_pagan_grand_temple_01:0 "O Grande Templo"
 building_type_holy_site_pagan_grand_temple_01_desc:0 " O [holy_site|E] nesta área atrai os fiéis em massa. O grande templo é coberto por esculturas ornamentadas que exibem feitos heróicos de deuses e semideuses. Grandes fogueiras enviam nuvens de fumaça para os próprios deuses, com homens santos administrando bênçãos a todos os que veneram os espíritos."
 building_holy_site_pagan_grand_temple_01:0 "O Grande Templo"
