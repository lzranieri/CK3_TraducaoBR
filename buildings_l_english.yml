 building_type_kollur_mines_01_desc:0 " As minas de Kollur exploram a maior fenda de diamantes de todo o subcontinente indiano. O trabalho é extremamente perigoso, mas as riquezas são inimagináveis."
 building_kollur_mines_01:0 "Poços de Mineração Kollur"
 building_kollur_mines_01_desc:0 "Apenas um poço de argila e cascalho, trabalhadores vestidos de tanga labutam aqui noite e dia para extrair diamantes."
 building_kollur_mines_02:0 "Minas Kollur"
 building_kollur_mines_02_desc:1 "Os poços de mineração foram expandidos e engenheiros foram trazidos para realmente serem capazes de acelerar a extração de diamantes."
 building_kollur_mines_03:0 "Grande Mina Kollur"
 building_kollur_mines_03_desc:0 "Uma aldeia surgiu em torno de muitos poços de mineração, e os trabalhadores encontram diamantes enormes regularmente."
 building_kollur_mines_04:0 "Complexo de Mineração Kollur"
 building_kollur_mines_04_desc:0 "A extração de diamantes atingiu uma escala quase industrial, com a quantidade de trabalhadores agora na casa dos milhares. Riquezas infinitas aparentemente fluem das minas."
 
 building_type_tribe_01:1 "Fortaleza Tribal"
 building_type_tribe_01_desc:1 " Um controle tribal simples, mas eficaz, montando guarda sobre uma aldeia tribal."
 building_tribe_01:1 "Fortaleza Tribal"
 building_tribe_01_desc:1 "Construído com toras e pedra bruta, este porão é imponente apesar de seu pequeno tamanho."
 building_tribe_02:1 "Fortaleza Tribal Fortificada"
 building_tribe_02_desc:1 "A fortaleza é inspirada nos castelos feudais, adicionando muitos novos elementos defensivos."
 
 building_type_longhouses_01:1 "Salas de Reunião"
 building_type_longhouses_01_desc:1 " Chefes tribais, anciãos e senhores da guerra, todos conferem no grande salão ao tomar decisões. Os poderosos salões trazem prestígio a quem quer que seja o anfitrião do encontro"
 building_longhouses_01:1 "Casas Longas"
 building_longhouses_01_desc:1 "As casas longas são grandes o suficiente para acomodar reuniões importantes entre os anciãos. As leis e políticas são determinadas aqui."
 building_longhouses_02:1 "Grandes Salões"
 building_longhouses_02_desc:1 "Grandes salões hospedam um palco central, onde um chefe ou senhor da guerra pode fazer discursos estimulantes."
 
 building_type_war_camps_01:0 "Campos de Guerra"
 building_type_war_camps_01_desc:1 " Guerreiros tribais ferozes se reúnem nos campos de guerra quando o chifre os chama para a guerra. Mesmo em tempos de paz, eles podem ser encontrados lutando, preparando-se para a inevitabilidade do conflito."
 building_war_camps_01:1 "Campos de Treino"
 building_war_camps_01_desc:1 "Equipamentos de treinamento, arenas e paredes de madeira definem os campos de treino, os guerreiros vão aqui para aprimorar suas habilidades."
 building_war_camps_02:1 "Guerreiros"
 building_war_camps_02_desc:1 "Apenas os maiores lutadores têm permissão para entrar em uma cabana de guerreiros, e sua mera presença é inspiradora."
 
 building_type_palisades_01:0 "Paliçada"
 building_type_palisades_01_desc:1 " Camadas de paliçadas de madeira protegem os assentamentos tribais espalhados, protegendo-os de ameaças simples, como animais selvagens ou ataques simples."
 building_palisades_01:1 "Paliçada Simples"
 building_palisades_01_desc:1 "Paliçadas simples oferecem proteção limitada, embora sejam eficazes contra escaramuças, são menos confiáveis contra grupos maiores de inimigos."
 building_palisades_02:1 "Paredes e Valas"
 building_palisades_02_desc:1 "Valas externas combinadas com paredes de paliçada reforçadas com pedra oferecem proteção decente contra cercos."
 
 building_type_market_villages_01:1 "Mercados"
 building_type_market_villages_01_desc:1 " Uma série de pequenas aldeias mercantis surgiu em torno das partes mais conhecidas dessas terras. Aqui, os homens da tribo negociam e barganham com mercadores viajantes."
 building_market_villages_01:1 "Postos Comerciais Avançados"
 building_market_villages_01_desc:1 "Postos comerciais avançados oferecem a oportunidade para os homens das tribos e comerciantes se encontrarem e negociarem."
 building_market_villages_02:1 "Aldeias de Mercado"
 building_market_villages_02_desc:1 "Ao permitir que os comerciantes entrem em suas aldeias, os membros da tribo são capazes de estabelecer negócios lucrativos."
 
 building_type_military_academy_01:0 "Academias Militares"
 building_type_military_academy_01_desc:0 " Instalações dedicadas ao treinamento de oficiais e cavaleiros, melhorando sua eficiência no combate."
 building_military_academy_01:0 "Escolas Militares"
 building_military_academy_01_desc:0 "Oficiais aspirantes são examinados com base no mérito na escola militar. Naturalmente, a escola só aceita alunos com linhagem nobre."
 building_military_academy_02:0 "Officer's Academies"
 building_military_academy_02_desc:0 "Os sargentos colocados na academia terão um maior entendimento do campo de batalha, ou pelo menos saberão como se rebaixar adequadamente diante de seus superiores."
 building_military_academy_03:0 "Grandes Academias Militares"
 building_military_academy_03_desc:0 "Este ducado hospeda uma grande academia militar, onde oficiais militares locais são submetidos a um treinamento rigoroso."
 
 building_type_march_01:0 "Marchas"
 building_type_march_01_desc:0 " Os senhores da marcha protegem as fronteiras com fortificações e guarnições locais."
 building_march_01:0 "Marchas Estratégicas"
 building_march_01_desc:0 "As marchas são construídas nas áreas mais vulneráveis e remotas do ducado, protegendo contra ataques. Embora poucos e distantes entre si, eles servem como um sistema de alerta útil e também pegam o contrabandista ocasional."
 building_march_02:0 "Fronteiras"
 building_march_02_desc:0 "O sistema de lordes manifestantes é expandido ao longo de toda a fronteira, fornecendo mais defesa."
 building_march_03:0 "Grandes Marchas"
 building_march_03_desc:0 "Grandes fortificações de marcha são construídas em todo o ducado, dificultando significativamente qualquer força de ataque."
 
 building_type_siege_works_01:0 "Obras de Cerco"
 building_type_siege_works_01_desc:0 " Trabalhos de cerco dedicados permitem ao governante colocar em campo e manter armas de cerco de qualidade superior."
 building_siege_works_01:0 "Oficinas de Cerco"
 building_siege_works_01_desc:0 "Oficinas de cerco oferecem um local para reunir e experimentar vários tipos de armas de cerco."
 building_siege_works_02:0 "Engenheiros de Catapulta"
 building_siege_works_02_desc:0 "Um elenco dedicado de engenheiros trabalha incansavelmente para garantir que nossos trabucos possam lançar projéteis de pedra de 90 quilogramas em 300 metros."
 building_siege_works_03:0 "Fundições de Canhão"
 building_siege_works_03_desc:0 "As fundições de cerco permitem o lançamento rápido e preparação de canhões."
 
 building_type_royal_armory_01:0 "Arsenais Reais"
 building_type_royal_armory_01_desc:0 " Ao fazer com que a coroa forneça armas e armaduras para seus soldados, mais camponeses podem se "voluntariar" para o recrutamento."
 building_royal_armory_01:0 "Depósitos de armas"
 building_royal_armory_01_desc:0 "Em tempos de guerra, os carregamentos de camponeses podem receber uma arma do depósito. A maior parte é machados enferrujados, lanças quebradas e um ocasional bastão com um prego cravado nele. Independentemente disso, é melhor do que ir para a batalha com os punhos nus!"
 building_royal_armory_02:0 "Arsenais de Coroa"
 building_royal_armory_02_desc:0 "Arsenais administrados pela coroa coletam e mantêm armas e armaduras para uso na guerra. Estes são de qualidade decente e podem transformar qualquer vagabundo bêbado em um soldado competente, pelo menos à vista, em nenhum momento!"
 building_royal_armory_03:0 "Arsenal Real"
 building_royal_armory_03_desc:0 "O arsenal real não contém apenas uma quantidade impressionante de armas, mas também abriga ferreiros que forjam novos equipamentos. Embora possa ser um desperdício equipar meros camponeses com esses armamentos, eles também atraem aventureiros locais que adorariam nada mais do que lutar e morrer por nós, caso recebessem uma das espadas ..."
 
 building_type_jousting_lists_01:0 "Motivos de Justa"
 building_type_jousting_lists_01_desc:0 " Por ter um terreno dedicado para justas, mais montadores e cavaleiros são incentivados a treinar e se juntar às bandeiras."
 building_jousting_lists_01:0 "Campos de Justa"
 building_jousting_lists_01_desc:0 "Uma clareira é mantida aberta o ano todo para facilitar o treinamento de montadores e cavaleiros."
 building_jousting_lists_02:0 "Campos de Torneio"
 building_jousting_lists_02_desc:0 "Com listas de justas e stands para o público, esses campos de torneio atraem uma grande quantidade de competidores."
 building_jousting_lists_03:0 "Arenas do Torneio Real"
 building_jousting_lists_03_desc:0 "Atualizado com assentos para convidados reais e um recinto de feiras maior, a arena do torneio é verdadeiramente impressionante."
 
 building_type_blacksmiths_01:0 "Ferreiros"
 building_type_blacksmiths_01_desc:0 " Ferreiros a serviço da coroa forjam armas e armaduras para a guarda real, garantindo um suprimento constante de armamentos superiores."
 building_blacksmiths_01:0 "Ferreiros de Coroa"
 building_blacksmiths_01_desc:0 "Os melhores e mais produtivos ferreiros são empregados pela coroa e encarregados de produzir espadas, cotas de malha e lanças para a guarda real."
 building_blacksmiths_02:0 "Guilda dos Ferreiros"
 building_blacksmiths_02_desc:0 "Ao colaborar com as várias guildas, grandes quantidades de equipamento podem ser feitas de forma barata sob encomenda."
 building_blacksmiths_03:0 "Forjas Reais"
 building_blacksmiths_03_desc:0 "Grandes forjas são construídas com o único propósito de fornecer armas à coroa, apenas os melhores ferreiros são empregados para trabalhar nelas."
 
 building_type_archery_ranges_01:0 "Campo de Tiro com Arco"
 building_type_archery_ranges_01_desc:0 " Estâncias de tiro com arco dedicadas permitem que o povo comum treine com arcos e arqueiros experientes para aprimorar suas habilidades."
 building_archery_ranges_01:0 "Campos de Tiro com Arco"
 building_archery_ranges_01_desc:0 "Todos são bem-vindos no campo de tiro com arco, independentemente de serem ricos ou pobres. A razão é dupla; camponeses que podem disparar um arco são mais úteis na guerra, e atiradores experientes se mantêm em sua melhor forma quando podem competir em torneios."
 building_archery_ranges_02:0 "Arqueiros Reais"
 building_archery_ranges_02_desc:0 "Os melhores arcos são empregados pela coroa e preparados para fabricar os arcos da mais alta qualidade que puderem em instalações construídas especificamente para a tarefa."
 building_archery_ranges_03:0 "Alcance do Atirador"
 building_archery_ranges_03_desc:0 "Para inspirar o campesinato e fornecer um amplo desafio para nossos atiradores, esses campos especiais são projetados para treinar nossos arqueiros em tiro com arco de longa distância."
 
 building_type_tax_assessor_01:0 "Repartições Fiscais"
 building_type_tax_assessor_01_desc:0 " Arrecadar dinheiro do campesinato é um empreendimento "tributário". Ao atribuir cargos a um grupo de funcionários responsáveis pela cobrança de impostos, temos a certeza de obter o que é devido!"
 building_tax_assessor_01:0 "Assessores Fiscais"
 building_tax_assessor_01_desc:0 "É dever de todo camponês pagar à coroa um imposto proporcional em moedas ou produtos. Nossos assessores de impostos garantem que o que eles pagam é suficientemente "proporcional" às nossas necessidades e, felizmente para nós, a maioria dos camponeses é analfabeta."
 building_tax_assessor_02:0 "Gabinete do Oficial de Justiça"
 building_tax_assessor_02_desc:0 "Uma excelente maneira de garantir que os camponeses paguem seus impostos é a ameaça de serem jogados na masmorra, caso não o façam. Este é o trabalho do oficial de justiça, sempre #emphasis nosso #! lado!"
 building_tax_assessor_03:0 "Tribunal de Magistrados"
 building_tax_assessor_03_desc:0 "Enquanto os camponeses podem ser fáceis de tributar, os proprietários de terras mais ricos são mais difíceis de coagir. Ao estabelecer uma complexa rede administrativa administrada por magistrados leais, podemos garantir que até o mais rico de nossos súditos pague suas dívidas."
 
 building_type_leisure_palace_01:0 "Palácios de Lazer"
 building_type_leisure_palace_01_desc:0 " Embora ficar em um castelo suntuosamente exuberante é bom, ter mais alguns para escolher nunca é demais."
 building_leisure_palace_01:0 "Chateau"
 building_leisure_palace_01_desc:0 "Quando o fardo da responsabilidade se torna excessivo (ou uma multidão de camponeses furiosos está invadindo os portões), não há lugar como o castelo distante e rural para um relaxamento improvisado!"
 building_leisure_palace_02:0 "Palácio de Verão"
 building_leisure_palace_02_desc:0 "O palácio de verão está localizado em uma parte pitoresca do ducado, longe das vidas servis de nossos súditos labutantes. Realmente não há melhor maneira de mostrar o poder real e prestígio, e o simples fato de que somos #enfatizar melhor #! do que todo mundo."
 building_leisure_palace_03:0 "Palácio de Inverno"
 building_leisure_palace_03_desc:0 "O palácio de inverno foi projetado para abrigar a família real durante os meses mais difíceis do ano. Com uma despensa bem abastecida e uma posição defensável, domina qualquer sujeito trêmulo que tenha o privilégio de trabalhar nas proximidades."
 
 building_type_royal_forest_01:0 "Reservas Reais"
 building_type_royal_forest_01_desc:0 " Uma floresta real é uma fonte valiosa de riqueza, permitindo que você ignore a lei da terra em uma província, tire os direitos dos moradores e depois os venda de volta. Nem é preciso dizer que a caça também é excelente."
 building_royal_forest_01:0 "Florestas Reais"
 building_royal_forest_01_desc:0 "Grandes áreas de floresta neste ducado são reservadas para uso pela família real. Os camponeses estão proibidos de viver na floresta, caçar qualquer um de seus animais ou derrubar árvores para a agricultura. Atacar os assessores de impostos da coroa quando eles estão de passagem é especialmente proibido."
 building_royal_forest_02:0 "Vastas Florestas da Coroa"
 building_royal_forest_02_desc:0 "Cidades inteiras agora são subsumidas por esta floresta real, e assentamentos próximos muitas vezes descobrem que os homens do monarca "descobriram" mapas que colocam suas habitações firmemente dentro do bosque da coroa local."
 building_royal_forest_03:0 "Tribunais da Coroa"
 building_royal_forest_03_desc:0 "A lei é tão boa quanto o sistema que a sustenta, e agora esta floresta real tem todo um sistema de tribunais, guardas e escrivães, respaldados por magistrados treinados, todos prontos para fazer cumprir os ditames da coroa."
 
 building_type_ananda_temple_01:0 "Templo Ananda"
 building_type_ananda_temple_01_desc:0 " Embora Pagãos tenha milhares de pagodes, templos e santuários espalhados por toda a cidade e nas planícies ao redor, o Templo Ananda se destaca como uma realização culminante entre eles. A estrutura perfeitamente dimensionada contém muitas placas e imagens de pedra exclusivas. É um local de culto e um centro de aprendizagem para educar as pessoas no espírito religioso."
 building_ananda_temple_01:0 "$building_type_ananda_temple_01$"
