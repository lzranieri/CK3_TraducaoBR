l_english:
 almohad.1001.t:0 "Ascensão dos Almohads"
 almohad.1001.desc:0 "Parece que uma outra crença está tomando conta em [almohad_county.GetName]. Esse movimento religioso se autodenomina como os Almohads, e fala sobre a necessidade de limpar Maghreb dos hereges e mal orientados.\n\nOs magistrados locais estão preocupados, mas com certeza um grupo religioso marginal liderado por teólogos desonrados não é nada para se preocupar?"
 almohad.1001.a:0 "Por que isso deveria me preocupar?"
 almohad.1001.a.flavor:0 "Quando uma religião marginal nas províncias conseguiu causar problemas pra alguem?"
 almohad.1001.b:0 "Vamos acabar com isso antes que tome proporções maiores..."
 almohad.1001.b.conversion_tt:0 "Se você ja estiver convertendo a crença em [almohad_county.GetName], o progresso será perdido caso escolha essa opção!"
 almohad.1001.player_warning:0 "@warning_icon! #X Falha em desconverter [almohad_county.GetNameNoTier] de [masmudi.GetName] rápido o suficiente, levará à ascensão dos Almohads. Esteja preparado.#!"

 almohad.1002.desc:0 "O movimento religioso conhecido como os Almohads sairam de sua sede, com o objetivo de "reclamar Maghreb dos descrentes", pela força se necessário!\n\nSeu líder, [ibn_tumart.GetTitledFirstName] foi negado em diversos locais de aprendizado por ser — francamente — irritante em [ibn_tumart.GetHerHis] insistencia em práticas de dogmas, entretanto, [ibn_tumart.GetSheHe] agora encontrou uma dorte base de seguidores e declarou [ibn_tumart.GetHerselfHimself] ninguém menos do que o Madhi!"
 almohad.1002.a:0 "Como se esse baixo [ibn_tumart.GetFaith.PriestNeuter] significasse alguma ameaça!"
 almohad.1002.a.target.tt:0 "Os Almohads irão pra guerra contra você!"
 almohad.1002.a.not_target.tt:0 "Os Almohads irão pra guerra contra seu soberano!"
 almohad.1002.b:0 "[ibn_tumart.GetSheHe|U] tem bastantes bons pontos, na verdade."
 almohad.1002.b.flavor:0 "Eu mal posso me chamar de um fiel digno..."

 almohad.1003.desc:0 "O fundador dos Almohads, [ibn_tumart.GetTitledFirstName], faleceu, e com isso nós esperamos que [ibn_tumart.GetHerHis] movimento tenha ficado pra história. Se fossemos sortudos.\n\nAo invés disso, um novo líder aparece! [al_mumin.GetTitledFirstName] não só manteu as tribos unidas, [al_mumin.GetSheHe] juntou #EMP mais#! pessoas para [al_mumin.GetHerHis] objetivo!"
 almohad.1003.a:0 "Os fanático continuavam vindo!"
 almohad.1003.a.tt:0 "O retorno dos Almohads, mais fortes o que nunca."

 almohad.1004.t:0 "Controle de Marrakesh"
 almohad.1004.desc:0 "Uma vez fundada com uma capital imperial, o [marrakesh.GetTitle] agora está sob meu controle, como deve ser. Entretanto, Carrega intermináveis influencias do [old_faith.GetAdjective] , e meu [masmudi.GetName] está inclinado em refazer em minha imagem.\n\nMe parece uma pena destruir palácios e templos tão perfeito, mas talvez seja necessário em ordem de meu objetivo de trazer a iluminação à Maghreb."
 almohad.1004.a:0 "Nós faremos nossa nova, [masmudi.GetAdjective] capital!"
 almohad.1004.b:0 "Vamos construir uma nova, e mais grandiosa cidade!"
 almohad.1004.c:0 "Talvez esta não seja a decisão mais sábia..."


###ZetaBroll 12/09/2020###
