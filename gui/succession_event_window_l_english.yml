#Death Outro messages:
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_CHILD:0 "Com [ROOT.Char.GetHerHis] vida encurtada tão cedo, é difícil dizer que tipo de governante [ROOT.Char.GetSheHe] teria se tornado."
