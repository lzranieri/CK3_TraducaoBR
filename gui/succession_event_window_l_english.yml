 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_IMMORTAL:0 "Considerado imortal, [ROOT.Char.GetSheHe] surpreendeu muitos com [ROOT.Char.GetHerHis] morte inesperada."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_PREGNANT:0 "Morto antes de dar à luz [ROOT.Char.GetHerHis] Bebé, [ROOT.Char.GetSheHe] não andará sozinho na terra além."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_LEPER:0 "[ROOT.Char.GetHerHis|U] corpo putrescente finalmente sucumbiu ao flagelo da lepra."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_DISFIGURED:0 "Terrivelmente desfigurado, [ROOT.Char.GetSheHe] gastou [ROOT.Char.GetHerHis] últimos anos incapaz de mostrar [ROOT.Char.GetHerHis] rosto em público."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_MANGLED:0 "Mutilado em um terrível acidente, [ROOT.Char.GetSheHe] gastou [ROOT.Char.GetHerHis] últimos anos mal conseguindo andar."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_HUNCHBACK:0 "Nascido em circunstâncias infelizes, [ROOT.Char.GetSheHe] foi frequentemente ridicularizado por [ROOT.Char.GetHerHis] posto para trás."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_GIANT:0 "Nascido em circunstâncias infelizes, [ROOT.Char.GetSheHe] foi frequentemente ridicularizado por [ROOT.Char.GetHerHis] proporções gigantescas."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_DWARF:0 "Nascido em circunstâncias infelizes, [ROOT.Char.GetSheHe] foi frequentemente ridicularizado por [ROOT.Char.GetHerHis] estatura pequena."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_STRONG:0 "Um [ROOT.Char.GetWomanMan|U] de destreza incomparável, [ROOT.Char.GetSheHe] finalmente encontrou um oponente que [ROOT.Char.GetSheHe] não poderia dominar."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_PRETTY_YOUNG:0 "Morto no auge da [ROOT.Char.GetHerHis] vida, [ROOT.Char.GetSheHe] sempre será lembrado por [ROOT.Char.GetHerHis] beleza estonteante."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_PRETTY_OLD:0 "Uma vez famoso por [ROOT.Char.GetHerHis] olhares, o destino amaldiçoou [ROOT.Char.GetHerHim]com uma vida longa o suficiente para testemunhar [ROOT.Char.GetHerHis] a beleza murchar lentamente."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_WEAK:0 "Um [ROOT.Char.GetWomanMan] de constituição frágil, [ROOT.Char.GetSheHe] foi frequentemente ridicularizado por [ROOT.Char.GetHerHis] pares."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_UGLY:0 "Renome por [ROOT.Char.GetHerHis] Feiosidade, era dito que um simples olhar para [ROOT.Char.GetHerHim] poderia dar pesadelos por dias."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_INCAPABLE:0 "Reduzido a uma casca oca de [ROOT.Char.GetHerHis] antigo eu, incapaz de falar ou se mover, [ROOT.Char.GetSheHe] finalmente deixou os restos quebrados de, [ROOT.Char.GetHerHis] corpo."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_LUNATIC:0 "Amaldiçoado com uma mente perturbada, [ROOT.Char.GetSheHe] era conhecido em todas as [ROOT.Char.GetHerHis] terras como um lunático delirante."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_POSSESSED_POSITIVE:0 "Depois de falar [ROOT.Char.GetHerHim] por anos, [ROOT.Char.GetFaith.HighGodName] finalmente ligou para [ROOT.Char.GetHerHim] casa."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_POSSESSED_NEGATIVE:0 "Atormentado por demônios, [ROOT.Char.GetSheHe] frequentemente delirou sobre [ROOT.Char.GetHerHis] desgraça iminente."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_DEPRESSED:1 "Um atormentado [ROOT.Char.GetWomanMan], [ROOT.Char.GetSheHe] há muito desejava o doce abraço da morte."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_GENIUS:0 "Embora bastante famoso por [ROOT.Char.GetHerHis] intelecto afiado, [ROOT.Char.GetSheHe] ainda poderia ser mais esperto [ROOT.Char.GetFaith.DeathDeityName]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_DUMB:0 "Conhecido por ser fraco de espírito, [ROOT.Char.GetSheHe] frequentemente confiado em [ROOT.Char.GetHerHis] Council para tomar decisões importantes."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_INFIRM:0 "Uma concha oca de [ROOT.Char.GetHerHis] antigo eu, [ROOT.Char.GetSheHe] tinha perdido há muito tempo [ROOT.Char.GetHerHis] inteligência na hora de [ROOT.Char.GetHerHis] morte final."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_EXCOMMUNICATED:0 "Marcado como herege pela Igreja, [ROOT.Char.GetSheHe] com certeza vai sofrer por [ROOT.Char.GetHerHis] pecados."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_KINSLAYER:0 "Conhecido por ter manchado [ROOT.Char.GetHerHis] mãos com o sangue de [ROOT.Char.GetHerHis] próprio parente, [ROOT.Char.GetSheHe] com certeza está pagando por [ROOT.Char.GetHerHis] crimes horríveis em [ROOT.Char.GetFaith.NegativeAfterLife]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_DEVIANT:0 "A degenerate [ROOT.Char.GetWomanMan] of repulsive tastes, [ROOT.Char.GetSheHe] is sure to find no solace or revelry where [ROOT.Char.GetSheHe] is going."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_CANNIBAL:0 "Há rumores de consumir carne humana para o sustento, [ROOT.Char.GetSheHe] está sem dúvida sendo punido por [ROOT.Char.GetHerHis] maldade na vida."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_SODOMITE:0 "Arenomado sodomita, [ROOT.Char.GetSheHe] está agora aos cuidados de [ROOT.Char.GetFaith.DevilName] [ROOT.Char.GetFaith.DevilHerselfHimself]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_INCESTUOUS:0 "Por ter provado o fruto proibido do amor incestuoso, [ROOT.Char.GetSheHe] com certeza vai sofrer na próxima vida."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_ADULTERER:0 "Um adúltero sem vergonha, [ROOT.Char.GetSheHe] será lembrado por [ROOT.Char.GetHerHis] traição e [ROOT.Char.GetHerHis] disposição cobiçosa."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_FORNICATOR:0 "Um fornicador desavergonhado, [ROOT.Char.GetSheHe] será lembrado por [ROOT.Char.GetHerHis] luxúria incontrolável e insidiosa."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_MURDERER:0 "Um assassino conhecido, [ROOT.Char.GetSheHe] vai assistir a [ROOT.Char.GetHerHis] crimes indescritíveis na próxima vida."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_WITCH:0 "Conhecido por misturar ervas mágicas e consorciar com [ROOT.Char.GetFaith.DevilName], [ROOT.Char.GetSheHe] certamente queimará na vida após a morte por [ROOT.Char.GetHerHis] pecados."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_SAOSHYANT:0 "O sagrado restaurador do Império Persa, [ROOT.Char.GetHerHis] ascensão à glória será imortalizada nos sermões de todos [ROOT.Char.GetFaith.PriestMalePlural]. Certamente, [ROOT.Char.GetSheHe] senta ao lado de [ROOT.Char.GetFaith.HighGodName] agora."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_RESTORER_ROME:0 "Ao restaurar o antigo poder do Império, [ROOT.Char.GetSheHe] garantiu que [ROOT.Char.GetHerHis] nome viverá em glória até o fim dos tempos."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_CRUSADER:0 "Um Zeloso [ROOT.Char.GetWomanMan], [ROOT.Char.GetSheHe] lutou pela glória de [ROOT.Char.GetFaith.HighGodName] contra os pagãos em uma das maiores guerras sagradas da história recente."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_DIPLOMAT:0 "Diplomata inveterado, não havia discussão [ROOT.Char.GetSheHe] não poderia resolver pacificamente."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_REVELER:0 "Um charmoso [ROOT.Char.GetWomanMan], [ROOT.Char.GetSheHe] ficou famoso por [ROOT.Char.GetHerHis] festas elaboradas e bailes grandiosos."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_BLADEMASTER:0 "Um dos melhores lutadores de [ROOT.Char.GetHerHis] tempo, [ROOT.Char.GetSheHe] era incomparável no combate corpo a corpo."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_HUNTER:0 "Um caçador zeloso e dedicado, [ROOT.Char.GetSheHe] adorava passar semanas inteiras no deserto, procurando o jogo mais evasivo."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_GENERAL:0 "Conhecido por ser um estrategista excepcional, [ROOT.Char.GetSheHe] passou muitos de [ROOT.Char.GetHerHis] dias examinando campos e perfurando [ROOT.Char.GetHerHis] Tropas."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_ADMINISTRATOR:0 "Um consciencioso [ROOT.Char.GetWomanMan], [ROOT.Char.GetSheHe] era conhecido por [ROOT.Char.GetHerHis] excelentes habilidades como mordomo e governante."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SCHEMER:0 "Conhecido por [ROOT.Char.GetHerHis] mente distorcida e conivente, [ROOT.Char.GetSheHe] nunca revelado [ROOT.Char.GetHerHis] verdadeiras intenções para ninguém, nem mesmo [ROOT.Char.GetHerHis] amigos próximos."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SEDUCER:0 "Conhecido como libertino [ROOT.Char.GetWomanMan], [ROOT.Char.GetSheHe] foi dotado de uma língua de prata, capaz de encantar qualquer um para compartilhar [ROOT.Char.GetHerHis] a cama."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SCHOLAR:1 "Conhecido por ser um estudioso respeitado, [ROOT.Char.GetSheHe] passou a maior parte de [ROOT.Char.GetHerHis] dias estudando em [ROOT.Char.GetHerHis] biblioteca, raramente saindo [ROOT.Char.GetHerHis] [ROOT.Char.Custom('ResidenceBuilding')]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_TORTURER:0 "Conhecido por [ROOT.Char.GetHerHis] tendência sádica, [ROOT.Char.GetSheHe] transformou tortura e mutilação em arte."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_FAMILY_FIRST:0 "Um [ROOT.Char.GetWomanMan] para sempre colocar o bem da [ROOT.Char.GetHerHis] família acima de tudo, [ROOT.Char.GetSheHe] passou [ROOT.Char.GetHerHis] a vida tentando garantir um futuro glorioso para todos [ROOT.Char.GetHerHis] os descendentes."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_MYSTIC:1 "Conhecido por gastar a maior parte das [ROOT.Char.GetHerHis] noites em [ROOT.Char.GetHerHis] laboratório, [ROOT.Char.GetSheHe] era considerado por muitos como nada mais que um feiticeiro, inventando feitiços profanos no segredo de [ROOT.Char.GetHerHis] [ROOT.Char.Custom('ResidenceBuilding')]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_PHYSICIAN:0 "Dedicado à compreensão do corpo e da mente humana, [ROOT.Char.GetSheHe] era um médico respeitado, procurado por muitos jovens estudiosos por [ROOT.Char.GetHerHis] conhecimento enciclopédico da natureza e humores."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_GALLANT:0 "Um modelo de valor e bravura, [ROOT.Char.GetSheHe] sempre será lembrado por [ROOT.Char.GetHerHis] natureza cordial e justa diante de todas as adversidades."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_HERBALIST:0 "Herbalista de renome, dizia-se que [ROOT.Char.GetSheHe] poderia curar todas as doenças com a mistura certa."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_MALICIOUS:0 "Um conivente [ROOT.Char.GetWomanMan], [ROOT.Char.GetSheHe] será durante muito lembrado por [ROOT.Char.GetHerHis] mesquinhice e rancor."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_BENEVOLENT:0 "Um [ROOT.Char.GetWomanMan] de disposição agradável, [ROOT.Char.GetSheHe] será lembrado por [ROOT.Char.GetHerHis] Governante benevolente."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_DOMINANT:0 "Um [ROOT.Char.GetWomanMan] para não ser brincadeira, [ROOT.Char.GetSheHe] incorporou a dignidade e o poder de [ROOT.Char.GetHerHis] título como poucos governantes podem."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_SUBMISSIVE:0 "Um manso e tímido [ROOT.Char.GetWomanMan], [ROOT.Char.GetSheHe] será lembrado por muitos como um governante submisso, às vezes confuso."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_APATHETIC:0 "Se há algo que pode ser dito sobre [ROOT.Char.GetHerHim] é que [ROOT.Char.GetSheHe] nunca foi de deixar uma impressão em alguém que conheceu [ROOT.Char.GetHerHim]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_LUSTFUL:0 "Nasceu com um desejo insaciável, [ROOT.Char.GetSheHe] passou [ROOT.Char.GetHerHis] a vida sempre procurando [ROOT.Char.GetHerHis] próxima conquista amorosa."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_GLUTTONOUS:0 "Um [ROOT.Char.GetWomanMan] com um grande apetite, [ROOT.Char.GetSheHe] nunca deixou de experimentar alguma comida nova e exótica."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_GREEDY:0 "Renome por [ROOT.Char.GetHerHis] amor por ouro, [ROOT.Char.GetSheHe] será enterrado com alguns das [ROOT.Char.GetHerHis] joias mais queridas."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_LAZY:0 "Nunca trabalhe mais do que o necessário, [ROOT.Char.GetSheHe] estava sempre pronto e disposto a contornar [ROOT.Char.GetHerHis] as responsibilidades."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_FICKLE:0 "Um inconstante [ROOT.Char.GetWomanMan], quase ninguém sabia o que [ROOT.Char.GetSheHe] pensaria ou faria em qualquer ocasião."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_WRATHFUL:0 "Rápido para a raiva, [ROOT.Char.GetHerHis] [ROOT.Char.Custom('ResidenceBuilding')] frequentemente ressoou com o eco estrondoso de [ROOT.Char.GetHerHis] gritos."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_ARROGANT:0 "Sempre cheio de [ROOT.Char.GetHerselfHimself] e pronto para se exercer [ROOT.Char.GetHerHis] autoridade sobre [ROOT.Char.GetHerHis] sujeitos, [ROOT.Char.GetSheHe] foi um [ROOT.Char.GetWomanMan] completamente apaixonado pelo som da [ROOT.Char.GetHerHis] voz."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_CHASTE:0 "[ROOT.Char.GetSheHe|U] será lembrado por muito tempo como um [ROOT.Char.GetWomanMan] para quem a fidelidade era um valor intransigente."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_TEMPERATE:0 "Sempre um para evitar festas e excessos, [ROOT.Char.GetSheHe] nunca deixou [ROOT.Char.GetHerHis] desejos básicos levar a melhor [ROOT.Char.GetHerHim]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_GENEROUS:0 "Bem conhecido por ser uma caridoso [ROOT.Char.GetWomanMan], [ROOT.Char.GetSheHe] deu dinheiro gratuitamente para [ROOT.Char.GetHerHis] amigos e família."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_DILIGENT:0 "Um exemplo brilhante de diligência, [ROOT.Char.GetSheHe] nunca negligenciados [ROOT.Char.GetHerHis] os deveres."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_COMPASSIONATE:0 "Conhecido por ser uma alma bondosa e compassiva, [ROOT.Char.GetSheHe] será lembrado com carinho pelos [ROOT.Char.GetHerHis] amigos."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_PATIENT:0 "Nunca aumentou a [ROOT.Char.GetHerHis] voz, [ROOT.Char.GetSheHe] foi um modelo de paciência."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_HUMBLE:1 "Um humilde [ROOT.Char.GetWomanMan], [ROOT.Char.GetSheHe] nunca quis que ninguém fizesse barulho pelas [ROOT.Char.GetHerHis] conquistas."

#Heir message:
 SUCCESSION_EVENT_WINDOW_HEIR_UNDERAGE:0 "Meramente [ROOT.Char.GetAge] Idade, [ROOT.Char.GetSheHe] precisará contar com o Conselho durante os [ROOT.Char.GetHerHis] primeiros anos de governo."
 SUCCESSION_EVENT_WINDOW_HEIR_USELESS:0 "Não tendo nenhuma habilidade para manter o reino unido, [ROOT.Char.GetHerHis] governante pode estar condenado ao fracasso."
 SUCCESSION_EVENT_WINDOW_HEIR_MILITARY:0 "Sendo um estrategista militar talentoso, muitos esperam [ROOT.Char.GetHerHim] para liderar o reino a muitas vitórias no campo de batalha."
 SUCCESSION_EVENT_WINDOW_HEIR_LEARNING:0 "Um sábio e erudito [ROOT.Char.GetWomanMan], progresso e inovação são esperados neste [ROOT.Char.GetHerHis] Governo."
 SUCCESSION_EVENT_WINDOW_HEIR_STEWARDSHIP:0 "Sendo econômico e frugal, o reino certamente irá prosperar sob o seu [ROOT.Char.GetHerHis] Governo."
 SUCCESSION_EVENT_WINDOW_HEIR_INTRIGUE:0 "Um astuto e perspicaz [ROOT.Char.GetWomanMan], [ROOT.Char.GetSheHe] não terá nenhum problema em obter vantagem quando necessário."
 SUCCESSION_EVENT_WINDOW_HEIR_DIPLOMACY:0 "Um diplomata talentoso, vassalos e governantes estrangeiros com certeza respeitarão [ROOT.Char.GetHerHim]."
 SUCCESSION_EVENT_WINDOW_HEIR_STRONG_AND_SMART:0 "Possuindo um físico poderoso e uma mente excepcionalmente astuta, [ROOT.Char.GetHerHis] governar com certeza gerará música e contos."
 SUCCESSION_EVENT_WINDOW_HEIR_WEAK_AND_DUMB:0 "Abençoado sem uma mente afiada nem com o físico de um guerreiro, [ROOT.Char.GetHerHis] governar será certamente árduo."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_VARANGIAN:0 "Tendo servido na distante Miklagard, [ROOT.Char.GetHerHis] espírito aventureiro pode inspirar [ROOT.Char.GetHerHis] sujeitos."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_LUNATIC:0 "Sendo um lunático delirante e louco [ROOT.Char.GetWomanMan], o único que pode ajudar [ROOT.Char.GetFirstNamePossessiveNoTooltip] governar está [ROOT.Char.GetFaith.HighGodName]."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_POSSESSED_BAD:0 "Suspeito de estar possuído por um demônio enviado por [ROOT.Char.GetFaith.DevilName], os [ROOT.Char.GetFaith.PriestMalePlural] farão o seu melhor para reinar [ROOT.Char.GetHerHim]."
