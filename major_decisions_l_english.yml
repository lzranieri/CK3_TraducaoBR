l_english:
 major_decisions.1001.t:0 "Carne Divina"
 major_decisions.1001.desc:0 ""Fomos colocados nesta terra para servir aos nossos semelhantes," [court_chaplain.GetCouncilTitle] [court_chaplain.GetNamePossessive] a voz soa sobre o salão de jantar. "Ao aceitar o presente da carne, você também aceita [ROOT.Char.GetFaith.HighGodHerHis|U] amor."\n\nOs servos - os que ainda estão conosco - fizeram um trabalho maravilhoso; nós festejamos noite adentro, nos embriagando [ROOT.Char.Custom('RegionalDrink')] e saboriando da divindade humana."
 major_decisions.1001.a:0 "Me dê uma mão e me passe mais [ROOT.Char.Custom('RegionalDrink')]!"

 major_decisions.1002.t:0 "Festa macabra"
 major_decisions.1002.desc:0 "Eu não posso acreditar no que estou ouvindo: toda a corte de [cannibal.GetName] – até[cannibal.GetHerHis] [court_chaplain.GetCouncilTitle] – se voltou para o canibalismo! As ruas ficam vermelhas de sangue [cannibal.GetHerHis] o festim do grupo infernal."
 major_decisions.1002.desc_cannibal:0 "[cannibal.GetName] convenceu [cannibal.GetHerHis] [court_chaplain.GetCouncilTitle] a abraçar publicamente o canibalismo. Estou muito feliz em saber que o gosto pela carne está se espalhando mais do que nunca!"
 major_decisions.1002.a:0 "Mal posso esperar para jantar com [ROOT.Char.GetHerHim]!"
 major_decisions.1002.b:0 "Que [ROOT.Char.GetFaith.HighGodName] tenha misericórdia de nossas almas!"

 major_decisions.1101.t:0 "Um Reino Reformado"
 major_decisions.1101.opening_duchies:0 "Eu fiz o que ninguém mais poderia. Eu uni as terras de [duchy_1.GetNameNoTierNoTooltip] com aqueles de [duchy_2.GetNameNoTierNoTooltip] e [duchy_3.GetNameNoTierNoTooltip]."
 major_decisions.1101.desc:0 "Toda minha vida trabalhei para isso. Para chamar meus vassalos e fazê-los jurar fidelidade novamente.\n\nAgora e para sempre, eles vão prestar homenagem a mim não apenas como seu soberano, mas como [ROOT.Char.GetTitleAsNameNoTooltip]! [ROOT.Char.GetTitleAsNameNoTooltip] do [new_title.GetNameNoTier]!"
 major_decisions.1101.a:0 "Meu reino vai durar para sempre."
 major_decisions.1101.i_have_become_royal:0 "Você se tornou [founder.GetTitleAsNameNoTooltip] de [new_title.GetNameNoTier]"

 major_decisions.1102.desc:0 "Nosso soberano chamou [founder.GetHerHis] vassalos, e todos os servos do reino para [founder.GetHerHim]. Sabemos que está na hora e ninguém contestará a reivindicação de [founder.GetHerHis].\n\n[founder.GetFirstName] governará como [new_title.GetTierAsNameNoTooltip] sobre o grande reino de [new_title.GetNameNoTier]!"
 major_decisions.1102.a:0 "Vida longa a[founder.GetTitleAsNameNoTooltip]!"
 major_decisions.1102.a.dislike:0 "Vida longa a [founder.GetTitleAsNameNoTooltip]..."
 major_decisions.1102.has_become_royal:0 "[founder.GetFirstName] se tornou [founder.GetTitleAsNameNoTooltip] de [new_title.GetNameNoTier]"

 major_decisions.1103.opening_kingdoms:0 "Eu fiz o que ninguém mais poderia. Eu uni as terras de [kingdom_1.GetNameNoTierNoTooltip] com aquelas de [kingdom_2.GetNameNoTierNoTooltip] e [kingdom_3.GetNameNoTierNoTooltip]."
 major_decisions.1103.opening:0 "Todos os meus vassalos e [ROOT.Char.GetFaith.PriestNeuterPlural] finalmente se reuniram diante do meu trono. Eu alcancei este momento aos olhos deles e, mais importante, aos olhos de [ROOT.Char.GetFaith.PantheonTerm]."
 major_decisions.1103.i_am_religious_head:0 "\n\nÉ justo que eu coloque a coroa sobre minha própria cabeça, enquanto meus servos, tanto temporais quanto espirituais, se curvam diante de mim."
 major_decisions.1103.blessed_by_religious_head:0 "\n\nComo [religious_figure.GetTitledFirstName] coloca a coroa na minha cabeça, Eu declaro meu novo império. É o que meus servos vassalos estão aqui para testemunhar, e quando a declaração sai de meus lábios, todo o poder de meu reino, espiritual e temporal, se ajoelha diante de mim."
 major_decisions.1103.a:0 "[new_title.GetNameNoTierNoTooltip] reinado supremo!"

 major_decisions.1104.opening:0 "[founder.GetFirstName], nossa [founder.GetLadyLord] e governante, chamou todos os vassalos e [founder.GetFaith.PriestNeuterPlural] do reino para [founder.GetHerHim]. Eu não posso contestar [founder.GetSheHe] pois tem legitmidade aos olhos de [ROOT.Char.GetFaith.PantheonTerm]."
 major_decisions.1104.i_am_religious_head:0 "\n\nEnquanto coloco [founder.GetHerHis] a nova coroa sobre a cabeça de [founder.GetHerHis],"
 major_decisions.1104.religious_head_empire:0 "\n\nEnquanto [founder.GetSheHe] coloca [founder.GetHerHis] a nova coroa sobre a cabeça de [founder.GetHerHis],"
 major_decisions.1104.blessed_by_religious_head:0 "\n\n\n\nEnquanto [religious_figure.GetTitledFirstName] coloca [founder.GetTitledFirstNamePossessive] a nova coroa sobre a cabeça de [founder.GetHerHis],"
 major_decisions.1104.end:0 "[founder.GetFirstName] proclema a origem do novo reinado de [founder.GetHerHis]. [founder.GetHerHis|U] os servos se curvam em respeito diante dele [founder.GetHerHim]."
 major_decisions.1104.a:0 "[new_title.GetNameNoTierNoTooltip] vai viver para sempre!"

 major_decisions.1105.t:0 "Um Reino Usurpador"
 major_decisions.1105.desc:0 ""[founder.GetTitleAsNameNoTooltip]" [founder.GetFirstName] de [new_title.GetNameNoTierNoTooltip] declarou um novo Reino, e que alguns de #EMP my#! territórios legitimos faz parte dele!"
 major_decisions.1105.a:0 "Esse fingidor jamais vai durar..."

 
 major_decisions.2001.t:0 "Universidade"
 major_decisions.2001.desc_first:0 "Uma nova era de conhecimento está sobre nós! Encontrei um fluxo constante de construtores e estudiosos, e os planos para a magnífica universidade estão tomando forma.\n\n"
 major_decisions.2001.desc_more:0 "O mestre de construção me informa que os tijolos para a universidade estão prontos para serem colocados - tudo o que falta decidir é um local e um nome!"
 major_decisions.2001.desc:0 "O mestre de construção me informa que os tijolos para a universidade estão prontos para serem assentados - tudo o que falta decidir é um nome!"
 major_decisions.2001.b_fes:0 "Eu vou fundar a Universidade de al-Qarawiyyin!"
 major_decisions.2001.b_cairo:0 "Eu vou fundar a Universidade Al-Azhar!"
 major_decisions.2001.b_bologna:0 "Eu vou fundar a Universidade de Bolonha!"
 major_decisions.2001.b_salamanca:0 "Eu vou fundar a Universidade de Salamanca!"
 major_decisions.2001.b_madrid:0 "Vou fundar a Universidade Complutense de Madrid!"
 major_decisions.2001.b_oxford:0 "Eu vou fundar a Universidade de Oxford!"
 major_decisions.2001.b_cambridge:0 "Eu vou fundar a Universidade de Cambridge!"
 major_decisions.2001.b_padua:0 "Eu vou fundar a Universidade de Padu!"
 major_decisions.2001.b_siena:0 "Eu vou fundar a Universidade de Siena!"
 major_decisions.2001.b_coimbra:0 "Eu vou fundar a Universidade de Coimbra!"
 major_decisions.2001.b_napoli:0 "Eu vou fundar a Sagrada Universidade Romana de Nápoles!"
 major_decisions.2001.b_tirakka:0 "Eu vou fundar a Universidade de Sankoré!"
 major_decisions.2001.fallback:0 "Eu vou fundar... nenhuma univerdade hoje."
 major_decisions.2001.fallback.tt:0 "O desenvolvimento do condado é muito baixo ou já tem um local especial para construção"

 major_decisions.2002.desc:1 "Uma nova era de conhecimento está sobre nós; uma universidade foi fundada no reino de [founder.GetName]. Ele está rapidamente se tornando um centro para acadêmicos e outras pessoas eruditas, proclamando que é o ambiente final para os jovens aprenderem o trivium e o quadrivium, e tudo o mais que alguém possa precisar para entender o mundo."
 major_decisions.2002.a:1 "Que o conhecimento deles beneficie a todos nós!"

 major_decisions.2011.t:0 "O sábio [new_courtier.GetWomanMan|U]"
 major_decisions.2011.desc:0 "[new_courtier.GetName], uma [new_courtier.GetWomanMan] ambas [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('new_courtier') )] e sábias, me cumprimenta graciosamente.\n\n"Eu ouvi falar de sua nova universidade! Um [ROOT.Char.GetTitleAsNameNoTooltip] que favorece o conhecimento nessa medida ... Ficaria honrado em servi-lô.""
 major_decisions.2011.a:0 "Bem-vindo, bem-vindo!"
 major_decisions.2011.b:0 "Você não encontrará lugar para você aqui."

 major_decisions.3001.t:0 "Casa da vegetação"
 major_decisions.3001.desc:0 "À minha volta, uma abundância de plantas floresce, a água condensando-se nas vidraças acima enquanto o sol se filtra através do vidro e atinge meu rosto voltado para cima. Eu giro - cada vez mais rápido - e jogo minha jaqueta no chão de alegria enquanto rio.\n\n "O sol está aqui conosco; valeu a pena a fortuna que custou!""
 major_decisions.3001.a:0 "Eu domestiquei a luz do sol!"

 major_decisions.3002.desc:0 "[builder.GetName] é realmente louco! [builder.GetSheHe|U] gastou uma fortuna erguendo um edifício todo em vidro e proclamou que pegou e domesticou o sol.\n\nOs relatos de plantas florescentes são certamente um produto de delírios[builder.GetHerHis]. Será que as charadas daquele [builder.GetWomanMan] maluco acabarão?!"
 major_decisions.3002.a:0 "Isso está ficando ridículo!"

 major_decisions.3100.t:0 "Uma Questão de Sucessão"
 major_decisions.3100.desc:0 "A questão de quem deve me suceder após minha morte tem me atormentado incessantemente nos últimos tempos, a ameaça de dividir o reino está sempre em minha mente.\n\nClaro, embora seja geralmente difícil persuadir o reino a aceitar uma nova lei de sucessão, pode ser #EMP muito#! mais fácil voltar ao velho..."
 major_decisions.3100.a:0 "Os costumes antigos do meu povo eram os melhores!"
 major_decisions.3100.d:0 "Eh, pensando bem, a partilha é mais justa."
 major_decisions.3100.tt_opinion_witengamot:0 "Vassalos Anglo-Saxoes"
 major_decisions.3100.tt_opinion_thing:0 "Vassalos nórdicos, suecos, noruegueses e dinamarqueses"
 major_decisions.3100.tt_opinion_tanistry:0 "Vassalos irlandeses e gaélicos"
