l_english:
 # Misc
 party_baron_volunteer_levies:0 "[party_baron.GetFirstNamePossessiveNoTooltip] Voluntários"
 # Modifiers
 party_baron_beloved_by_all_modifier:0 "Amado por Todos"
 party_baron_making_efforts_modifier:0 "Fazendo Esforços Sociais"
 party_baron_self_aggrandizing_modifier:0 "Auto-Engrandecimento"
 party_baron_friendly_enough_modifier:0 "Amigável o Suficiente"
 party_baron_friendly_enough_modifier_desc:0 "É perfeitamente possível ter muitos "amigos""
 party_baron_if_you_cannot_be_loved_modifier:0 "Se Você Não Pode Ser Amado"
 party_baron_accommodating_modifier:0 "Acomodando Outros"
 party_baron_condemned_pb_modifier:0 "Condenação Impopular"
 party_baron_condemned_pb_modifier_desc:0 "Esse personagem falou mal de alguém muito popular"
 party_baron_praised_pb_modifier:0 "Elogio Relutante"
 party_baron_praised_pb_modifier_desc:0 "Esse personagem elogiou relutantemente alguém muito popular"
 party_baron_murdered_the_joy_of_life_modifier:0 "Matou a Alegria da Vida"
 party_baron_murdered_the_joy_of_life_modifier_desc:0 "Por que alguém faria tal coisa?"
 party_baron_great_mercenary_deal_modifier:0 "Ótimos Acordos Mercenários"
 party_baron_ended_the_party_modifier:0 "Acabou com a Festa"
 party_baron_ended_the_party_modifier_desc:0 "Esse personagem tomou o salão de festas dos maiores bailes ja realizados"
 party_baron_subversive_tactics_modifier:0 "Táticas Subversivas"
 party_baron_reflection_modifier:0 "Reflexão Pessoal"
 party_baron_beloved_by_all_except_modifier:0 "Amado por Todos, Exceto..."
 party_baron_endorsed_successor_modifier:0 "Sucessor Endossado"
 party_baron_endorsed_successor_modifier_desc:0 "A pessoa mais simpática do mundo deu à esse novo governante sua aprovação"

 # Events
 party_baron_header:0 "Um Banquete que Nunca Termina"
 party_baron_negative_attitude_counter_stress_tt:0 "Por causa de sua #V atitude negativa#! para com [TARGET_CHARACTER.GetShortUIName]:"
 party_baron_positive_attitude_counter_stress_tt:0 "Por causa de sua #V atitude positiva#! para com [TARGET_CHARACTER.GetShortUIName]:"
 party_baron_move_towards_positive_tt:0 "Passou à ter uma #V atitude positiva#! para com [party_baron.GetShortUIName]"
 party_baron_move_towards_negative_tt:0 "Passou à per uma #V negative attitude#! para com [party_baron.GetShortUIName]"
 party_baron.1001.t:0 "$party_baron_header$"
 party_baron.1001.desc:0 "O nome de um nobre maior parece estar na boca de todos. Eu continuo ouvindo sobre como [party_baron.GetTitledFirstName] é o "Oh, tão boa companhia", como [party_baron.GetSheHe] faz com que todos sintam-se à vontade, e como [party_baron.GetSheHe] hospeda os #EMP melhores#! banquetes.\n\nTodos conhecem [party_baron.GetHerHim] e podem apostar em sua simpatia e generosidade — ou pelo menos isso é o que eles são tão frequentes em clamar."
 party_baron.1001.a:0 "Talvez eu possa aprender uma coisa ou outra com a popularidade [party_baron.GetHerHis]..."
 party_baron.1001.b:0 "Mas sou #EMP Eu#! que deveria receber os elogios!"
 party_baron.1001.c:0 "Parece que eu também deveria conhecer tal [party_baron.GetWomanMan]!"
 party_baron.1001.c.tt:0 "Escrever uma carta para [party_baron.GetTitleAsName]"

 party_baron.1002.opening:0 "[party_baron.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 party_baron.1002.desc:0 "Eu lhe agradeço por suas carinhosas palavras de saudação! Sinto-me bem em ouvir de alguém que verdadeiramente entende que a verdadeira felicidade é aquela que você leva aos outros.\n\nEu espero um dia poder hospedar-te em meu assento de honra, e embora seja presunçoso de minha parte dizer isso, espero que chegue o dia em que eu seja considerado um amigo."
 party_baron.1002.a:0 "[party_baron.GetSheHe|U] parece estar encantado, mesmo em uma carta!"

 party_baron.1003.desc:0 "Parece que eu pisquei por um momento, então perdi-o completamente, mas [party_baron.GetFirstName] foi para seu pequeno baronato, para ser meu [party_baron_header.GetTitleAsName]...\n\nO mundo virou de cabeça para baixo mais rápido que eu podia imaginar."
 party_baron.1003.a:0 "Pelo menos agora eu tenho um [party_baron.GetTitleAsName] generoso."
 party_baron.1003.b:0 "Vamos apenas esquecermos todas aquelas coisas que eu disse..."

 party_baron.2001.t:0 "$party_baron_header$"
 party_baron.2001.negative:0 "Sem qualquer encorajamento ou aprovação, paree que [party_baron.GetTitledFirstName] tomou a iniciativa de falar com [vassal.Custom2('RelationToMe', ROOT.Char )] sobre mim!\n\n[party_baron.GetSheHe|U] aparentemente me elogiou incessantemente, mas isso me deixa apenas #EMP mais#! desconfiado dos motivos [party_baron.GetHerHis]!"
 party_baron.2001.positive:0 "Parece que [party_baron.GetShortUIName], inteiramente de sua própria iniciativa, falou com [vassal.Custom2('MyCharacterIntroduction', ROOT.Char )] sobre mim.\n\nPode ter sido motivo de preocupação, mas [vassal.GetFirstNameNoTooltip] agora parece estar muito mais amigável e solidário!"
 party_baron.2001.a_positive:0 "Um esforço impressionante!"
 party_baron.2001.a_negative:0 "Desde que esteja tudo sob controle, por enquanto..."
 party_baron.2001.b_negative:0 "É a mim que eles deveriam admirar e dar ouvidos em primeiro lugar!"
 party_baron.2001.b_positive:0 "Pois isso é o certo. Afinal eu sou mesmo incrível."

 party_baron.2002.t:0 "$party_baron_header$"
 party_baron.2002.desc:0 "Em um banquete, meus olhos se encontraram com os de [party_baron.GetTitledFirstName] enquanto [party_baron.GetSheHe] estava falando com [new_friend.Custom2('MyCharacterIntroduction', ROOT.Char )]. Apesar da óbvia quebra de decoro, [party_baron.GetSheHe] fez gestos para que eu me aproximasse.\n\n"[ROOT.Char.GetFirstNameNoTooltip]! Você conhece [new_friend.GetFirstNameNoTooltip], é claro, mas acho que vocês deveriam passar mais tempo juntos. Vocês tem tanto em comum afinal!""
 party_baron.2002.a:0 "Eu suponho então que eu não conheça [new_friend.GetTitledFirstNameNoTooltip] tão bem quanto imaginava."
 party_baron.2002.b:0 "Ah, Eu tenho mais conhecidos que o suficiente nesse momento."

 party_baron.2003.desc:0 "Chegou à minha atenção que [owner.Custom2('YourCharacterIntroduction', ROOT.Char)] está planejando matar você!\n\nMas não se preocupe, pois eu ja falei com [owner.GetHerHim] e fiz com que [owner.GetHerHim] perceba o erro de seus caminhos. Assassinato é mesmo uma coisa aboniável, não concorda?"
 party_baron.2003.a:0 "Obrigado por... salvar minha vida?"
 party_baron.2003.repentant_cannot_scheme:0 "Enquanto [owner.GetShortUIName] estiver arrependido, [owner.GetSheHe] não poderá iniciar [hostile_schemes|E] contra você"
 party_baron.2003.b:0 "[owner.GetSheHe|U] tem planejado #EMP o que?!#!"
 party_baron.2003.c:0 "Como, exatamente, esse plano simplesmente "chegou à atenção [party_baron.GetHerHis]"...?"

 party_baron.2004.t:0 "$party_baron_header$"
 party_baron.2004.desc:0 "É impossível dizer se [party_baron.GetTitledFirstName] está bêbado, ou meramente intoxicado pelo espírito de celebração que circula em volta [party_baron.GetHerHim]. Seja como for, eu posso senti-lo também assim que [party_baron.GetSheHe] me puxa para um abraço.\n\n"Você sabe," [party_baron.GetSheHe] diz, "Eu acho que você é um dos melhores amigos que eu tenho."\n\nPelo resto da noite, eu observo [party_baron.GetHerHim] em [party_baron.GetHerHis] revelações. Eu acho qu estou começando à entender [party_baron.GetHerHim] melhor do que qualquer uma das pessoas que estejam brindando em nome [party_baron.GetHerHim]."
 party_baron.2004.a:0 "Você também, [party_baron.GetFirstNameNoTooltip]..."

 party_baron.2005.t:0 "$party_baron_header$"
 party_baron.2005.desc:0 "Foi uma surpresa, mas uma agradável quando [party_baron.GetTitledFirstName] apareceu em minha corte. Ainda mais quando [party_baron.GetSheHe] deseja conversar a sós.\n\n"Eu não queria dizer isso durante o banquete ou na celebração." [party_baron.GetSheHe|U] parece sério dessa vez, não encontro seu soriso de coração leve. "Eu não consigo descrever o quanto você é importante para mim. Eu tenho muitos amigos, mas nenhum como você. Eu espero que essa amizade se mantenha até o fim de nossos dias.""
 party_baron.2005.a:0 ""Eu também, [party_baron.GetFirstNameNoTooltip]. Eu também."

 party_baron.2006.desc:0 "Sendo convidado para um banquete por uma "ocasião muito especial," eu tive de ver [party_baron.GetTitledFirstNamePossessive] celebração pessoalmente. E que noite foi essa.\n\nEu mal consigo me lembrar de quando estive mais feliz, e agora sinto que recuperei um pouco de meu desejo pela vida!"
 party_baron.2006.a:0 "Olá, Mundo!"
 party_baron.2006.b:0 "Não foi nada especial."

 party_baron.2007.desc:0 "Mesmo no meio da guerra, [party_baron.GetTitledFirstName] encontra maneiras de realizar [party_baron.GetHerHis] truques de costume. Enquanto eu estou inspecionando meu exército, [party_baron.GetSheHe] ele vem cavalgando até mim à frente de [party_baron.GetHerHis] própria pequena tropa!\n\n"Pensei que fariamos bom uso de todas as mãos que pudessemos arrumar, então eu conversei com algumas pessoas, e eles se mostraram dispostos à juntarem-se aos voluntários!"\n\nVoluntários...? Eu deveria estar me perguntando de onde vieram esses soldados?"
 party_baron.2007.a:0 "Isso é exatamente o que eu preciso!"
 party_baron.2007.b:0 "Para #EMP ajudar#!, você deveria ter trazido #EMP profissionais!#!"
 party_baron.2007.b_flavor:0 "Ah. Ah, você vai...?"

 party_baron.3001.t:0 "$party_baron_header$"
 party_baron.3001.desc:0 "As pessoas estão ficando loucas por causa de [party_baron.GetTitledFirstName], e eu não consigo entender o motivo! [party_baron.GetSheHe|U] não é tudo isso. Tudo que [party_baron.GetSheHe] faz é agir amigavelmente e celebrar as boas coisas sobre as pessoas que [party_baron.GetSheHe] conhece! Sim, mesmo tendo desentendimentos com [party_baron.GetHerHim] pode ser prazeroso e amigável, e [party_baron.GetSheHe] defende as convicções [party_baron.GetHerHis] enquanto tenta entender as suas, mas isso ainda não é...\n\nMeu ponto é, por que as pessoas gostam [party_baron.GetHerHim] tanto?"
 party_baron.3001.a:0 "Vou momstra-los quem merece reverência!"
 party_baron.3001.b:0 "Talvez eu esteja sendo rude demais..."

 party_baron.3002.t:0 "$party_baron_header$"
 party_baron.3002.desc:0 "Então não é suficiente que [party_baron.GetTitledFirstName] seja amado por todos, #EMP Eu#! devo amar [party_baron.GetHerHim] também?\n\nDiversos de meus vassalos assinaram um pedido requisitando que eu pare de falar mal daquele inútil [party_baron.GetTitleAsName]!"
 party_baron.3002.a:0 "Oh, vou mostrar para esses cretinos arrogantes algumas "palavras sujas"."
 party_baron.3002.b:0 "Não vai me doer ser um pouco mais gentil. Em público."

 party_baron.3003.desc:0 "Mesmo depois de tudo que eu disse sobre [party_baron.GetHerHim], [party_baron.GetTitledFirstName] permanece intrépido. [party_baron.GetSheHe|U] chegando à ousar aparecer diante de mim em um banquete, sozinho.\n\n"Eu sinto que você não gosta muito de mim." Eu bufo. [party_baron.GetSheHe|U] poderia dizer isso outra vez. Mas é claro que [party_baron.GetSheHe] continua sem pestanejar. "Poderiamos conversar por um momento?"\n\nTudo que aconteceu em seguida foi como um borrão, mas transformou aquilo num dos melhores banquetes de minha vida. Eu devo admitir, talvez eu tenha me enganado sobre [party_baron.GetTitleAsName] afinal..."
 party_baron.3003.a:0 "E pensar que você me pegaria no final das contas, [party_baron.GetFirstNameNoTooltip]!"
 party_baron.3003.b:0 "Não! Nada mudou!"

 party_baron.3004.desc:0 "Isso ja durou tempo o suficiente! O fato que [party_baron.GetTitledFirstName] continua sendo elevado como um tipo de estandarte de tudo que há de bom na humanidade está me enlouquecendo!\n\nSeja qual for o feitiço de manipulação que [party_baron.GetSheHe] colocou sobre esse reino, precisa ser quebrado."
 party_baron.3004.a:0 "#EMP [party_baron.GetSheHe|U]#! precisa ser quebrado!"
 party_baron.3004.b:0 "Eu estou... indo longe demais?"

 party_baron.4001.desc:1 "A perda de [previous_character.Custom2('YourCharacterIntroduction', ROOT.Char)] tem sido difícil de aceitar. [previous_character.GetSheHe|U] foi um bom amigo, e você deveria ter orgulho do tipo de [previous_character.GetWomanMan] que [previous_character.GetSheHe] foi.\n\nEsse deve ser um tempo difícil para você, mas saiba que terá meu apoio!"
 party_baron.4001.a:0 "Obrigado por suas palavras tão gentis."

 party_baron.4002.opening:0 "[party_baron.Custom2('AppropriateGreeting', ROOT.Char)]"
 party_baron.4002.desc:0 "Eu entendo que você não gosta de mim. É seu direito. Não eu não vejo o motivo de continuar sendo hostíl e cruel enquanto eu tento ser tão cortês e amigável quanto posso.\n\nTivemos muitas oportunidades para resolver isso, mas agora eu estou pedindo pela última vez. Por favor, vamos apenas... ser amigos."
 party_baron.4002.a:0 "Como [party_baron.GetSheHe] ousa? Como [party_baron.GetSheHe] ousa!"

 party_baron.9001.t:0 "O Fim do Banquete"
 party_baron.9001.desc:0 "[party_baron.GetTitledFirstName] é um lembrete que não importa o quanto aproveitemos a vida, e não importa quanta alegria tragamos ao mundo, tudo chegerá ao fim eventualmente."
 party_baron.9001.a:0 "O mundo será um lugar pior sem [party_baron.GetHerHim]."
 party_baron.9001.a.tt:0 "[party_baron.GetShortUIName] está celebrando no [party_baron.GetFaith.PositiveAfterLife]"
 party_baron.9001.b:0 "Parece que [ROOT.Char.GetFaith.DeathDeityName] não caiu para o sorriso falso [party_baron.GetHerHis]."
 party_baron.9001.b.tt:0 "[party_baron.GetShortUIName] finalmente se foi para sempre."

 party_baron.9003.t:0 "$party_baron_header$"
 party_baron.9003.desc_positive:0 "Eu não consigo acreditar em minha sorte, ter tal [party_baron.GetWomanMan] ao meu lado. Eu nunca pensei que me sentiria tão feliz quanto eu me senti no dia de meu casamento, como um [ROOT.Char.Custom('GirlBoy')] de nascmimento baixo e sonhos altos. E [party_baron.GetFirstName] parece radiante.\n\nQuando [party_baron.GetSheHe] me olha nos olhos e diz que [party_baron.GetSheHe] não consegue pensar em alegria maior do que a de viver comigo para sempre, e eu acredito [party_baron.GetHerHim]."
 party_baron.9003.desc_negative:0 "Talvez essa sempre fosse a maneira como as coisas iriam acabar. Apesar de todo o meu ódio e inveja, Eu ainda não pude resistir ao charme [party_baron.GetHerHis].\n\n[party_baron.GetFirstName] pareceu sempre ter certeza de que isso fosse acontecer. E agora que estamos casados, [party_baron.GetSheHe] parece mais feliz que nunca."
 party_baron.9003.a_positive:0 "Eu te pertenço , meu amor!"
 party_baron.9003.a_negative:0 "Você finalmente me pegou com seu encanto absoluto!"
