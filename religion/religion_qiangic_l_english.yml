 melieism_desc:0 "As crenças nativas do povo Tangut se concentravam em que o Garça Branca era o aspecto masculino celestial do divino, enquanto o Macaco Vermelho era visto como o aspecto feminino terreno da divindade, e a sociedade Tangut não budista era dividida em duas classes ao longo desses princípios : os sacerdotais 'cabeça preta' e os cidadãos 'cara vermelha'. "
 
 
