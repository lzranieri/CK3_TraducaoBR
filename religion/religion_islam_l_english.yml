 #Ash'ari
 ashari:0 "Ash'arism"
 ashari_adj:0 "Ash'ari"
 ashari_adherent:0 "Ash'ari"
 ashari_adherent_plural:0 "Ash'aris"
 ashari_desc:0 "Uma escola ortodoxa de teologia que sustenta que Alá criou cada momento no tempo, mas os humanos tem livre arbítrio para escolher entre Bom - o que Deus ordenou - e Mal - o que Deus proíbe."

 #Muwalladism
 muwalladi:0 "Muladismo"
 muwalladi_adj:0 "Muladi"
 muwalladi_adherent:0 "Muladi"
 muwalladi_adherent_plural:0 "Muladis"
 muwalladi_desc:1 "Longe do centro do mundo Árabe, muçulmanos Ibéricos adaptaram-se a realidade de governar uma região com grandes populações de Cristãos e Judeus que tinham estranhas tradições estrangeiras."

 #Masmudism
 masmudi:1 "Almoadismo"
 masmudi_adj:1 "Almóada"
 masmudi_adherent:1 "Almóada"
 masmudi_adherent_plural:1 "Almóadas"
 masmudi_desc:2 "Um braço reformista do Islamismo Sunita que se originou com tribos Berbere no norte da África, o movimento Almóada se via como unitarista e pregava a doutrina do monoteísmo purificado."
 masmudi_religious_head_title:0 "Mádi"
 masmudi_religious_head_title_name:0 "califado"

 #Mu'tazila
 mutazila:0 "Mu'tazila"
 mutazila_adj:0 "Mu'tazila"
 mutazila_adherent:0 "Mu'tazilita"
 mutazila_adherent_plural:0 "Mu'tazilitas"
 mutazila_desc:0 "Uma escola racionalista de teologia que afirma que o Alcorão não pode coexistir desde o início junto a Deus, uma vez que Deus deve preceder sua própria palavra."

 #Maturidi
 maturidi:0 "Maturidismo"
 maturidi_adj:0 "Maturidi"
 maturidi_adherent:0 "Maturidi"
 maturidi_adherent_plural:0 "Maturidis"
 maturidi_desc:0 "Uma teologia racionalista que defende que a ética tem uma existência objetiva, como se derivada das qualidades eternas de Deus, e que os humanos devem, portanto, buscar escolhas éticas."
 
 #Quranism
 quranist:0 "Coranismo"
 quranist_adj:0 "Coranista"
 quranist_adherent:0 "Coranista"
 quranist_adherent_plural:0 "Coranistas"
 quranist_desc:0 "Uma interpretação literalista do islamismo que afirma que o Alcorão é a única fonte de conhecimento divino, e que deveria ser seguido à risca, ignorando o Hádice e as Fátuas."

 #Ismaili
 ismaili:0 "Ismailismo"
 ismaili_adj:0 "Ismailita"
 ismaili_adherent:0 "Ismailita"
 ismaili_adherent_plural:0 "Ismailitas"
 ismaili_desc:0 "Uma fé Xiita que considera a linhagem dos verdadeiros Imames - aqueles imbuídos com o conhecimento divino e a infalibidade - para percorrer o caminho de Ismael da linhagem de Jafar. Eles também são conhecidos como Setenistas, uma vez que Ismael foi o sétimo Imame depois de Maomé."

 #Qarmatians
 qarmatian:0 "Carmatianismo"
 qarmatian_adj:0 "Cármata"
 qarmatian_adherent:0 "Cármata"
 qarmatian_adherent_plural:0 "Cármatas"
 qarmatian_desc:0 "Um braço do Ismailismo que incorporou elementos do Zoroastrismo. O número de Imames era predestinado por Deus para ser sete e então não poderiam existir mais nenhum Imame antes que o sétimo Imame - Maomé da linhagem de Ismael - retornasse para guiar os fiéis."

 #Nizari
 nizari:0 "Nizarismo"
 nizari_adj:0 "Nizari"
 nizari_adherent:0 "Nizari"
 nizari_adherent_plural:0 "Nizaris"
 nizari_desc:0 "Uma fé racionalista que apoia a razão na interpretação do Alcorão e do Hádice. Ser Imame é hereditário, e eles traçam a linhagem de sucessão até Ali."
 
 #Zayidi
 zayidi:0 "Zaidismo"
 zayidi_adj:0 "Zaidi"
 zayidi_adherent:0 "Zaidi"
 zayidi_adherent_plural:0 "Zaidis"
 zayidi_desc:0 "Um verdadeiro Imame não é infalível, mas definido por sua luta contra a corrupção e o mal. Zaidis são, portanto, definidos por suas crenças de que Zayd da linhagem de Ali era o sucessor de direito ao Imamato, devido a sua rebelião contra os Omíadas."

 #Imamism (Twelver)
 imami:0 "Imamismo"
 imami_adj:0 "Imami"
 imami_adherent:0 "Imami"
 imami_adherent_plural:0 "Imamis"
 imami_desc:0 "Os Imamis acreditam que doze Imames foram profetizados para liderar a Umma, e que o décimo segundo Imame, Imame Zaman, aguarda o momento de seu retorno para liderar os muçulmanos para o dia do Julgamento Final."
 islam_ayatollah:0 "aiatolá"
 islam_ayatollah_plural:0 "aiatolás"

 #
 ghulat:1 "Ikhtilafismo"
 ghulat_adj:1 "Ikhtilafi"
 ghulat_adherent:1 "Ikhtilafi"
 ghulat_adherent_plural:1 "Ikhtilafis"
 ghulat_desc:1 "Ikhtilafis acreditam na natureza divina dos Imames infalíveis, iniciando por Ali. Deus não só escolheu-os e inspirou-os, mas habitou-os parcialmente para guiar seus atos, e por extensão toda a Umma."

 alawite:0 "Alauísmo"
 alawite_adj:0 "Alauíta"
 alawite_adherent:0 "Alauíta"
 alawite_adherent_plural:0 "Alauítas"
 alawite_desc:0 "Os ensinamentos da religião Alauíta são secretos e o Alcorão é sua única fonte de textos sagrados. Adicionalmente a crença na sucessão dos Imames a partir de Ali, os Alauítas também acreditam na reencarnação, e que todas as criaturas foram estrelas expulsas do paraíso que devem agora reconquistar seu lugar vivendo sucessivas vidas de bondade e fé."

 #Alevis
 alevi:0 "Alevismo"
 alevi_adj:0 "Alevita"
 alevi_adherent:0 "Alevita"
 alevi_adherent_plural:0 "Alevitas"
 alevi_desc:0 "Os Alevitas acreditam na sucessão dos Doze Imames, mas também seguem muitas outras tradições, como esboçado em suas escrituras sagradas, os Buyruks. Na tradição Alevita, Deus é a Verdade e Maomé e Ali são manifestações Dele no mundo."
 alevi_house_of_worship:0 "cemevi"
 alevi_house_of_worship_plural:0 "cemevis"
 alevi_religious_text:0 "Buyruks"

 #Druze
 druze:0 "Druso"
 druze_adj:0 "Druso"
 druze_adherent:0 "Druso"
 druze_adherent_plural:1 "Drusos"
 druze_desc:0 "Vindos das Montanhas de Druso, a fé Drusa segue muiitos dos princípios do Ismailismo, mas também considera crenças gnósticas em uma teologia esotérica focada na Verdade da existência."
 druze_religious_text:0 "Epístolas da Sabedoria"

 #Ibadi
 ibadi:1 "Ibadismo"
 ibadi_adj:0 "Ibadita"
 ibadi_adherent:0 "Ibadita"
 ibadi_adherent_plural:0 "Ibaditas"
 ibadi_desc:0 "Os Ibaditas não creem que é necessário que todo o Islã seja governado por um Califa ou um Imame, se não houver candidato adequado. Eles são, portanto, Muhakkima, não reconhecendo nem a linhagem de Ali nem os sucessores de Abu Bakr como líderes dignos."

 #Azariqa
 azariqa:1 "Azraquismo"
 azariqa_adj:0 "Azariqa"
 azariqa_adherent:0 "Azariqa"
 azariqa_adherent_plural:0 "Azariqas"
 azariqa_desc:0 "Ao não reconhecer nenhum sucessor de Maomé digno, os Azariqas consideram seu direito e dever combater qualquer líder que não sustente os valores de sua fé. Na verdade, qualquer diferença na interpretação da fé marca o indivíduo como infiel."

 #Najdat
 najdat:0 "Najadatismo"
 najdat_adj:0 "Najadate"
 najdat_adherent:0 "Najadate"
 najdat_adherent_plural:0 "Najadates"
 najdat_desc:0 "Adeptos do braço Najadate do Carija acreditam firmemente no estabelecimento de uma liderança muçulmana por consenso dos fiéis. O líder não é infalível, mas por meio da comunidade eles são escolhidos por Deus."
 
 #Sufri
 sufri:0 "Sufismo"
 sufri_adj:0 "Sufi"
 sufri_adherent:0 "Sufi"
 sufri_adherent_plural:0 "Sufis"
 sufri_desc:0 "Os Sufis acreditam na liderança e orientação divina por meio da interpretação da palavra de Deus, ao invés da sucessão hereditária. A vontade de Deus é revelada como uma expressão da vontade de Umma, enquanto o povo de Umma conhecer bem o Alcorão."

