 #Priscillianism
 priscillianism:0 "Priscilianismo"
 priscillianism_adj:0 "Priscilianista"
 priscillianism_adherent:0 "Pricilianista"
 priscillianism_adherent_plural:0 "Pricilianistas"
 priscillianism_desc:0 "Existem dois reinos, um de Luz e um de Trevas. Almas humanas foram planejadas para conquistar o Reino das Trevas, mas caíram e ficaram presas no reino material. Entre os humanos existem doze Patriarcas da Luz que falharam em subjugar as Trevas, uma vez que eles foram divididos entre corpo e alma. Assim Deus enviou o Salvador para a Terra, e pela sua morte uma vez mais os espíritos humanos foram libertos."
