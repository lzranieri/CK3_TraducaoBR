 #Yapaniya
 yapaniya:0 "Yapaniya"
 yapaniya_adj:0 "Yapaniya"
 yapaniya_adherent:0 "Yapaniya"
 yapaniya_adherent_plural:0 "Yapaniyas"
 yapaniya_desc:0 "Uma ramificação da Svetambara, os Yapaniya acreditam que moksha só é atingível por meio da morte, mas que é importante buscar a libertação da alma ao máximo durante a vida, por meio de atos como a nudez."
 
