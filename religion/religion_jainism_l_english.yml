 #Digambara
 digambara:0 "Digambara"
 digambara_adj:0 "Digambara"
 digambara_adherent:0 "Digambara"
 digambara_adherent_plural:0 "Digambaras"
 digambara_desc:0 "Kevala Jnana liberta o corpo de todas as necessidades físicas. Entretanto, a alma só pode ser libertada quando completamente despida, por isso monges Digambara devem viver sem roupas."

 #Svetambara
 svetambara:0 "Svetambara"
 svetambara_adj:0 "Svetambara"
 svetambara_adherent:0 "Svetambara"
 svetambara_adherent_plural:0 "Svetambaras"
 svetambara_desc:0 "Kevala Jnana é um estado da alma, não do ser físico. Por meio de uma vida de retidão, o indivíduo pode alcançar a onisciência e encerrar o ciclo sem fim. O momento de moksha em si só é alcançável por meio da morte, quando o indíviduo se torna Siddha."
