 buddhism_religion_desc:0 "O budismo segue os ensinamentos de Gautama Buda e seus "iluminados" sucessores, a fim de superar o sofrimento da existência, infligido pelo ciclo infinito de mudanças através da morte e renascimento. Alcançar a iluminação é o caminho para a liberação do Samsara, para a inexistência do Nirvana."
