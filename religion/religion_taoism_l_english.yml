 shangqing_adherent_plural:0 "Shangqings"
 shangqing_desc:0 "Taoísmo Shangqing foi a forma dominante de taoísmo durante a dinstia Tang. Seus seguidores buscavam se harmonizar com o universo por meio da meditação e de exercícios físicos, em oposição aos talismãs e alquimia usados por outras vertentes do taoísmo."

