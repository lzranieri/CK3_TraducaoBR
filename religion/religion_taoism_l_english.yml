 zhengyi_desc:0 "Ao contrário de outra vertentes Taoístas, Zhengyis a hierarquia teocrática estrita abaixo do Mestre Celestial. Praticantes fabricam e vendem talismãs para evitar a perda de ki, a energia vital que sustenta todas as coisas vivas."
