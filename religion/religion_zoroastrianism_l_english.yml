 mazdayasna_adherent_plural:0 "Masdeístas"
 mazdayasna_desc:0 "Humanos ajudam no conflito entre Ahura Mazda e os espíritos malignos, Angra Mainyu, através de bons pensamentos e boas vidas. Isto é feito através de um ritual de pureza, a preservação da natureza e a destruição das criaturas malignas."

 #Zurvanism
