 mazdakism_adherent:0 "Mazdakita"
 mazdakism_adherent_plural:0 "Mazdakitas"
 mazdakism_desc:0 "O profeta Mazdak seguiu as palavras de Ahura Mazda, e anseou as possessões compartilhadas e cooperação universal entre humanos para superar Angra Mainyu."

 #Khurramism
 khurramism:0 "Khurramismo"
 khurramism_adj:0 "Khurramita"
 khurramism_adherent:0 "Khurramita"
 khurramism_adherent_plural:0 "Khurramitas"
 khurramism_desc:0 "Em um mundo de Luz e Trevas, governantes injustos devem ser derrubados em nome do que é bom. Através de profetas como Mazdak, Maomé e Mulçumano Abu , Khurramitas acreditam que o divino nasce na humanidade, e um dia irá retornar para liderá-los como o Messias."

