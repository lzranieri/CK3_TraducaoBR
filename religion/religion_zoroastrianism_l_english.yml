 #Gayomarthianism
 gayomarthianism:0 "Gayomarthianismo"
 gayomarthianism_adj:0 "Gayomarthiano"
 gayomarthianism_adherent:0 "Gayomarthiano"
 gayomarthianism_adherent_plural:0 "Gayomarthianos"
 gayomarthianism_desc:0 "Baseados na ideia que Ahura Mazda, através de seus pensamentos, criou espíritos malignos por acidente. Gayomarthianos rejeitam a infabilidade do Senhor da Sabedoria, e em contrapartida enfatizam práticas ritualísticas para aprender a Verdade em comunhão com Ahura Mazda."

 #Khurmazta
 khurmazta:0 "Khurmazdismo"
 khurmazta_adj:0 "Khurmazta"
 khurmazta_adherent:0 "Khurmazta"
 khurmazta_adherent_plural:0 "Khurmaztas"
 khurmazta_desc:0 "Aprendendo muito da filosofia védica, os Khurmaztas reconhecem um grande conjunto de deuses e espíritos, e dedicam suas vidas não apenas a Ahura Mazda, mas também a um de seus muitos ajudantes e servos entre os yazata."
