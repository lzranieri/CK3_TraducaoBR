 zurvanism_adherent_plural:0 "Zurvanitas"
 zurvanism_desc:0 "Zurvanitas acreditam que Ahura Mazda e Angra Mainyu eram gemêos iguais mas opostos, nascidos de Zurvan, o Creador de tudo. O Zurvanismo enfatiza fortemente ajudar Ahura Mazda arrancando as raízes do mal e da falsidade."
