 bogomilist_adherent_plural:0 "Bogomios"
 bogomilist_desc:0 "Elegendo seus líderes espirituais entre a população em geral, os Bogomilos rejeitam todas as armadilhas e instituições de poder do mundo, defendendo, em vez disso, um retorno aos métodos anteriores de ensino espiritual praticados por Cristo e seus discípulos."
