 waldensian_adherent_plural:0 "Valdenses"
 waldensian_desc:0 "Sustentando que o acúmulo de riqueza é um anátema incompatível com a obtenção da salvação, os valdenses pregam a pobreza apostólica como o caminho para a perfeição e acreditam que os padres não devem possuir títulos nem terras."

