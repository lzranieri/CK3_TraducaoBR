 cathar_desc:0 "Ensinando que toda a matéria foi criada por Satanás e, portanto, é inerentemente contaminada pelo pecado, os cátaros acreditam que a única maneira de alcançar a salvação é rejeitar o mundo materialista e, com ele, todos os desejos mundanos."
