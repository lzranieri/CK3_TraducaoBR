 insular_celtic_desc:1 "Uma igreja rural que se afastou da ortodoxia católica romana alguns séculos atrás, o cristianismo insular perdeu muitas de suas características antes distintas por insistência de sua igreja-mãe. Ainda retém uma maior ênfase na penitência e no monaquismo, e incorpora muitos costumes tradicionais de casamento celta estrangeiros à cristandade mais ampla."

