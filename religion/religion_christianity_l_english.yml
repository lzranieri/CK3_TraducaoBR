 armenian_apostolic_desc:1 "Fundada pelos Apóstolos Bartolomeu e Tadeu, a Igreja Apostólica Armênia rapidamente ganhou seguidores na região e conduziu o Reino da Armênia a se tornar o primeiro estado a adotar o Cristianismo como religião oficial."
