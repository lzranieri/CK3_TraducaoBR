 lollard_adherent_plural:0 "Lolardios"
 lollard_desc:0 "Denunciando muitos sacramentos cristãos comuns, como o batismo e a confissão, os lolardos sustentam que a Bíblia Sagrada é a única fonte válida da doutrina cristã e que qualquer ensino não baseado diretamente nela é inerentemente ilegítimo."

