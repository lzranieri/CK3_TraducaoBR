 conversos_desc:0 "Os Conversos se originaram quando as comunidades judaicas foram convertidas à força ao Cristianismo. Embora tenham abraçado sua nova fé, eles ainda se lembram de suas antigas tradições e são solidários com aqueles que ainda os seguem."

