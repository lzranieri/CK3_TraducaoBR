 iconoclast_desc:0 "Acreditando que qualquer uso de símbolos espirituais viola o Segundo Mandamento de não fazer imagens esculpidas, os Iconoclastas procuram destruir a iconografia religiosa existente e rejeitar a criação de novas."
 
