 orthodox_adherent:0 "Ortodoxo"
 orthodox_adherent_plural:0 "Ortodoxos"
 orthodox_desc:0 "Sustentando que seus bispos são os sucessores verdadeiros e diretos dos apóstolos de Cristo, a Igreja Ortodoxa Oriental afirma ser a fé cristã original, transmitida pela sagrada tradição litúrgica."
