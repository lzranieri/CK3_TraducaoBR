 #Malabar
 malabarism:0 "Malabarismo"
 malabarism_adj:0 "Malabari"
 malabarism_adherent:0 "Malabari"
 malabarism_adherent_plural:0 "Malabari"
 malabarism_desc:1 "Após os descendentes das tribos de Israel se espalharem pelo mundo, eles criaram comunidades menores de leste a oeste, vivendo de forma independente. Também chamados de Judeus de Cochin, eles fizeram sua nova morada no reino Cochin do sul da Índia. Lá, eles se misturaram ao povo local e trocaram experiências culturais."

 #Samaritan
 samaritan:0 "Samaritanismo"
 samaritan_adj:0 "Samaritano"
 samaritan_adherent:0 "Samaritano"
 samaritan_adherent_plural:0 "Samaritanos"
 samaritan_desc:0 "Originados das tribos que colonizaram Samaria, os samaritanos seguiram uma versão original e não modificada da Torá. Nesse sentido, eles praticam a verdadeira religião de Moisés, servindo aos deveres diretos concedidos por Deus."

