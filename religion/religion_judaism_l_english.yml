 #Rabbinism
 rabbinism:0 "Rabinismo"
 rabbinism_adj:0 "Rabínico"
 rabbinism_adherent:0 "Rabinista"
 rabbinism_adherent_plural:0 "Rabinistas"
 rabbinism_desc:0 "O rabinismo enfatiza o propósito dos rabinos como intérpretes da lei religiosa da Halachá. São as leis e tradições que asseguram o cumprimento do pacto com o Senhor, e os rabinos guardam essas leis."


 #Karaite
 karaism:0 "Caraísmo"
 karaism_adj:0 "Caraíta"
 karaism_adherent:0 "Caraíta"
 karaism_adherent_plural:0 "Caraítas"
 karaism_desc:0 "Em matéria de direito religioso, só o Tanakh é a autoridade máxima e absoluta. O papel dos rabinos não é o de reavaliar e adaptar as regras do pacto, mas o de interpretar o seu significado literal."

