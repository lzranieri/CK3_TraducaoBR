 advaitism_adj:0 "Advaita"
 advaitism_adherent:0 "Vedantista"
 advaitism_adherent_plural:0 "Vedantistas"
 advaitism_desc:0 "Diferente de muitas religiões Hindus, Advaita Vedânta foca na unidade do Atman, o verdadeiro Eu, com o Brama, a verdadeira realidade, e acredita que moksha pode ser alcançado em vida assim como na morte."

