 #Smartism
 smartism:1 "Smartismo"
 smartism_adj:1 "Smarta"
 smartism_adherent:1 "Smarta"
 smartism_adherent_plural:1 "Smartas"
 smartism_desc:0 "A tradição Smarta rejeita a adoração de deuses individuais. Brama é uno e eterno e Vixnu, Devi, Shiva, Ganesha e Surya são adorados como personificações igualitárias do Ser Supremo. Qualquer adoração individual é um passo para alçançar o entendimento e a unidade com Brama."

