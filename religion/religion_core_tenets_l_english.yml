 # Additional Tenets
 tenet_ritual_cannibalism_name:0 "Canibalismo Ritual"
 tenet_ritual_cannibalism_desc:0 "A humanidade é abençoada por ter recebido a centelha do divino. A carne humana é, portanto, sagrada e contém algo a ser saboreado, não enterrado ou queimado."
 doctrine_parameter_cannibalism_legal:0 "O traço [GetTrait('cannibal').GetName( GetNullCharacter )] não é mais considerado [criminal|E]"

 tenet_exaltation_of_pain_name:0 "Exaltação da Dor"
 tenet_exaltation_of_pain_desc:0 "Dor é a sensação universal, violência a língua universal. Infligir dor em outros é dá-los uma benção, portanto, receber a dor é receber a graça."
 doctrine_parameter_torturing_prisoners_grants_piety:0 "#D Torturar [prisoners|E] concede [piety|E] em vez de custar [piety|E]#!"
 doctrine_parameter_reduced_stress_from_torture:0 "#D Adeptos são resistentes a efeitos negativos ao serem torturados#!"
 doctrine_parameter_self_mutilation_active:0 "#D Pode [decide|E] realizar automutilação, ganhando [piety|E] ao custo de receber o [trait|E] [GetTrait('wounded_1').GetName( GetPlayer )] [trait|E]#!"

 tenet_sacred_shadows_name:0 "Mentiras Sagradas"
 tenet_sacred_shadows_desc:0 "Mentir é a mais profunda arte que existe. Aqueles que podem convencer os outros de suas mentiras são santos. Aqueles que podem mentir para si mesmos com sucesso são imparáveis."
 doctrine_parameter_piety_gain_from_successful_intrigue_schemes:0 "Adeptos ganham piedade por completarem com sucesso [schemes|E] de [intrigue|E]"
 doctrine_parameter_adherents_more_likely_to_join_schemes:0 "Adeptos são mais propensos a se tornarem Agentes nos de outros [schemes|E] personagens"

 tenet_pursuit_of_power_name:0 "Busca do Poder"
 tenet_pursuit_of_power_desc:0 "O que é ou não justo é transitório, definido por aqueles que atualmente detêm o poder. Isso significa que a busca pelo poder é a única causa verdadeiramente justa."

 tenet_pastoral_isolation_name:0 "Isolamento Pastoral"
 tenet_pastoral_isolation_desc:0 "Tudo o que queremos é ser deixados em paz. Nossas práticas são nossas e não dizem respeito a ninguém assim como as crenças alheias não nos dizem respeito."
 doctrine_parameter_unattractive_for_character_conversions:0 "[characters|E], mas não [counties|E], são mais propensos a serem convertidos para fora desta [faith|E]"

 tenet_natural_primitivism_name:0 "Primitivismo Natural"
 tenet_natural_primitivism_desc:0 "A civilização é antinatural, uma tentativa fútil e blasfema do homem de impor ordem a uma criação inerentemente desordenada. Abraçamos o naturismo e vivemos como [ROOT.Faith.PantheonTerm] pretendia, selvagens e livres.  "
 doctrine_parameter_naked_adherents_active:0 "Adeptos não usam roupas"
 doctrine_parameter_natural_primitivism_law_cost_increase:0 "Custos Jurídicos: #N +50%#!"
 
