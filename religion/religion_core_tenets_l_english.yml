l_english:
 doctrine_core_tenets_name:0 "Princípios:"
 tenets_name:0 "Princípios"

 #Abrahamic Tenets
 tenet_communion_name:0 "Comunhão"
 tenet_communion_desc:0 ""Nossos rituais não são meramente simbólicos - eles invocam a real presença do divino.  Aqueles que não podem ou não querem se unir a nós nestas práticas não são verdadeiros crentes.
 doctrine_parameter_seek_indulgences_active:1 "Personagens podem #V Seek Indulgences#! de seus [head_of_faith|E] para pagar [gold|E] em troca de [piety|E]"
 doctrine_parameter_seek_indulgences_active_2:0 "Personagens que cometeram atos [criminal|E] podem #V Seek Indulgences#! para receber o perdão por eles em vez disso"
 doctrine_parameter_excommunication_active:0 "[heads_of_faith|E] espiritual pode [excommunicate|E] outros personagens de suas [faith|E]"
 tenet_excommunicated:0 "[GetTrait('excommunicated').GetName( GetNullCharacter )]"

 tenet_armed_pilgrimages_name:0 "Peregrinações Armadas"
 tenet_armed_pilgrimages_desc:0 "Nossos peregrinos viajam pelo mundo para visitar nossos locais sagrados - teremos prazer em empunhar a espada para mantê-los seguros de qualquer um que tente prejudicá-los"
 doctrine_parameter_cheaper_holy_wars_active:0 "Custa aos [rulers|E] desta [faith|E] #P -20%#! menos [piety|E] para declarar [holy_wars|E]"
 doctrine_parameter_great_holy_wars_active:1 "Se houver, o [head_of_faith|E] pode declarar uma [great_holy_war|E] quando a [faith|E] tiver alto [fervor|E]"
 doctrine_parameter_ghw_no_hof_conversion_buffs_active:0 "Se nenhum [head_of_faith|E] existir, adeptos ganham um bônus para o [convert_county|E] [councillor_task|E] por [holy_site|E] controlado"
 doctrine_parameter_pilgrimage_decision_active:1 "Personagens desta [faith|E] ganham um bônus adicional após a conclusão bem sucedida de uma [pilgrimage|E]"

 tenet_monasticism_name:0 "Monasticismo"
 tenet_monasticism_desc:0 "Os prazers da boa comida e bebida só servem para nos distrair do serviço ao divino. Nos isolar em monastérios remotos é a melhor maneira de evitar essas tentações."
 doctrine_parameter_take_vows_active:0 "[courtiers|E] podem fazer os votos e se tornar um [GetTrait('devoted').GetName( GetNullCharacter )]"

 tenet_divine_marriage_name:0 "Casamento Divino"
 tenet_divine_marriage_desc:0 "O sangue do divino corre pelas veias de nossos reis e rainhas. Manter nossas linhagens puras é a melhor maneira de garantir que o reinado de nossa família continue por séculos."
 doctrine_parameter_divine_marriage_opinion:0 "Adeptos que são casados com um membro [close_family|E] tem $VALUE|0+=$ [opinion|E] dos [vassals|E] da mesma [faith|E]"
 doctrine_parameter_divine_marriage_piety_gain_active:2 "O bonus de casamento de [GetFaithDoctrine('doctrine_monogamy').GetBaseName] tambem garante uma grande quantidade de [piety|E] se voce se casar com um membro [close_family|E]"
 
 tenet_pacifism_name:0 "Pacifismo"
 tenet_pacifism_desc:0 "Violência é um ato abominável que só leva ao sofrimento, dor e arrependimento. Trabalhando para evitá-la sempre que possível, podemos construir sociedades mais fortes e seguras para os fiéis viverem."
 doctrine_parameter_holy_wars_forbidden:0 "Não pode declarar [holy_wars|E] ou [raid|E]"
 doctrine_parameter_pacifist_opinion_active:0 ""
 pacifist_opinion_active_opinion_name:0 "Companheiro Pacifista"
 pacifist_opinion_active_county_opinion_name:0 "Condado do Companheiro Pacifista"
 doctrine_parameter_opinion_of_pacifist_opinion_active:0 "[opinion|E] de outros Pacifistas: $VALUE|+=0$"
 doctrine_parameter_piety_from_long_peace:0 "Governantes em paz por pelo menos dois anos terão sua [piety|E] alterada em $VALUE|+$ cada mês"
 PIETY_LONG_PEACE:0 "Longa Paz"

 tenet_vows_of_poverty_name:0 "Votos de Pobreza"
 tenet_vows_of_poverty_desc:0 "O dinheiro corrompe os corações dos homens e afasta-os da verdadeira fé. Nós devemos evitar a aquisição de riqueza material se quisermos nos concentrar no que realmente importa."
 doctrine_parameter_vows_of_poverty_active:0 1 "[rulers|E] podem [decide|E] fazer um Voto de Pobreza, reduzindo a receita mensal oriunda da [tax|E] mas aumentando o ganho mensal de [piety|E]"

 tenet_human_sacrifice_name:0 "Sacrifício Humano"
 tenet_human_sacrifice_desc:0 "A melhor forma de provar nossa devoção é através do ato de sacrifício. O mais valioso sacrifício que podemos oferecer é o sacrifício de uma vida humana."
 doctrine_parameter_human_sacrifice_active:0 "[executions|E] acrescentam [piety|E] em vez de custar [piety|E]"
 doctrine_parameter_flower_war_cb_active:0 "Garante a [flowery_war|E] [casus_belli|E] contra reinos vizinhos"

 tenet_consolamentum_name:0 "Consolamentum"
 tenet_consolamentum_desc:0 "Quando envelhecemos ou adoecemos, nós realizamos um ritual para purificar nossas almas do pecado. Uma vez feito, encerramos nossas vidas de forma rápida e definitiva, para que o pecado não tenha oportunidade de nos infestar novamente."
 doctrine_parameter_consolamentum_active:1 "Adeptos podem [decide|E] encerrar suas vidas quando velhos, incapazes ou morimbumdos; Fazer isso não causa nenhuma das penalidades regulares por suicídio"

 tenet_gnosticism_name:0 "Gnosticismo"
 tenet_gnosticism_desc:0 "Através do conhecimento, a centelha divina que reside dentro de todos os humanos pode ser libertada e retornar para sua fonte celestial no reino espiritual."
 doctrine_parameter_hostility_override_tenet_gnosticism:0 "Considera outras [faiths|E] Gnósticas como [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V] em vez de $hostility_hostile_tooltippable$ ou $hostility_evil_tooltippable$"
 doctrine_parameter_granting_titles_gives_stress:0 "Abrir mão dos [titles|E] alivia uma quantidade proporcional de [stress|E]"

 tenet_mendicant_preachers_name:0 "Pregadores Mendicantes"
 tenet_mendicant_preachers_desc:0 "Nossos missionários viajam por toda a parte com nada além das roupas do corpo. Eles vivem da generosidade daqueles que visitam e, em troca, compartilham o conhecimento da verdadeira fé."
 doctrine_parameter_mendicant_preachers_conversion_active:0 "Velocidade de conversão do Condado: #P +33#!"

 tenet_communal_identity_name:0 "Identidade Comunal"
 tenet_communal_identity_desc:0 "Nossa fé e nossa cultura são intrinsecamente ligadas. Esta prática fortalece os laços de nossa comunidade, embora tenda a exluir os estrangeiros."
 doctrine_parameter_same_communal_identity_opinion_active:0 "#P +10#! [opinion|E] com personagens da mesma [faith|E]"
 doctrine_parameter_same_culture_conversion_bonus_active:1 "Velocidade de conversão em [counties|E] da minha [culture|E]: #P +50%#!"
 doctrine_parameter_same_faith_promote_culture_bonus_active:1 "Aumenta a velocidade da cultura em [counties|E] oda minha [faith|E]: #P +50%#!"
 doctrine_parameter_other_culture_conversion_penalty_active:1 "Velocidade de conversão em [counties|E] de uma [culture|E] diferente: #N -50%#!"

 tenet_pentarchy_name:0 "Eclesiarcado"
 tenet_pentarchy_alternate_name:0 "A Pentarquia"
 tenet_pentarchy_desc:0 "Nosso locais sagrados são mais do que só lugares sagrados - eles são o próprio trono do poder, de onde nossos líderes religiosos governam."

 tenet_aniconism_name:0 "Aniconismo"
 tenet_aniconism_desc:0 ""A adoração de imagens tem cegado muitos para a verdade divina. Nós expulsaremos todos os ídolos de nossos locais sagrados para que nossos fiéis não caiam nessa armadilha.

 tenet_alexandrian_catechism_name:0 "Catecismo Alexandrino"
 tenet_alexandrian_catechism_desc:0 "A Escola Catequista de Alexandria teve a longa tradição de encorajar os teólogos a pensar criticamente e questionar o status quo.\n\n Apesar da destruição física da escola, nós mantivemos essas tradições."

 tenet_hedonistic_name:0 "Hedonista"
 tenet_hedonistic_desc:0 "O divino preencheu este mundo com uma abundância de prazeres para nos entregarmos e desfrutarmos - não aproveitar de tais coisas é desprezar a própria obra da criação."
 doctrine_parameter_piety_from_feasts_active:1 "Sediar um [feast|E] aumenta a [piety|E]"

 tenet_carnal_exaltation_name:0 "Exaltação Carnal"
 tenet_carnal_exaltation_desc:0 "Os prazeres da carne são sublimes de uma maneira que transcende outras experiências terrenas, nos aproximando do divino. Nós devemos glorificar nossos desejos sexuais e buscar oportunidades de saciá-los."

 tenet_polyamory_name:0 "Poliamor"
 tenet_polyamory_desc:0 "Nosso amor pelo outro deveria ser tão incondicionla quanto o amor de [ROOT.Faith.FertilityGodNamePossessive] por nós. Nós devemos dispensar as noções ultrapassadas de uma pessoa possuir afetivamente a outra."
 doctrine_parameter_no_unfaithfulness_penalty_active:0 "Adeptos não recebem penalidade de [opinion|E] ou [imprisonment_reasons|E] de seus cônjuges ou amantes de seus cônjuges por terem relações extraconjugais"

 tenet_unrelenting_faith_name:0 "Fé Implacável"
 tenet_unrelenting_faith_desc:0 "Nossas convicções são fortes, e teremos prazer em lutar e morrer por nossa fé. Não importa o quanto as probabilidades estejam contra nós, não devemos nos render."

 #Muslim Tenets
 tenet_struggle_submission_name:0 "Luta e Submissão"
 tenet_struggle_submission_desc:0 "A vontade divina é a fonte de todo o bem, logo uma boa existência é baseada em submissão a essa vontade, expressa através da luta para cumprí-la."
 doctrine_parameter_bonus_holy_war_piety_active:0 "[piety|E] e [piety_experience|E] derivada da vitória em [holy_wars|E] é aumentada em #P 50%#!"

 tenet_religious_legal_pronouncements_name:0 "Lei Religiosa"
 tenet_religious_legal_pronouncements_fatwa:0 "Fátua"
 tenet_religious_legal_pronouncements_halakha:0 "Halachá"
 tenet_religious_legal_pronouncements_desc:0 "O limite entre argumentos teológicos e jurídicos é tênue, e as qualidades espirituais podem e devem ser consideradas em assentamentos seculares."
 doctrine_parameter_temporal_condemnation_enabled:0 "Governantes com alto [learning|E] podem condenar seus vassalos [sinful|E]. Quanto mais Pecador um vassalo é, menos Aprendizado seu governante precisa para condená-lo.\n$EFFECT_LIST_BULLET$Vassalos condenados são vistos como [criminals|E] e podem ter seus títulos revogados"
 doctrine_parameter_religious_legal_pronouncements_law_cost_reduction:0 "Custos Jurídicos: #P -10%#!"
 tenet_religious_legal_pronouncements_cost_tooltip:0 "Lei Religiosa: #P -10%#!"
 tenet_religious_fatwa_cost_tooltip:0 "Fátua: #P -10%#!"
 tenet_religious_halakha_cost_tooltip:0 "Halachá: #P -10%#!"

 tenet_false_conversion_sanction_name:0 "Falsas Conversões Sancionadas"
 tenet_temporal_condemnation_taqiya:0 "Taqiya"
 tenet_false_conversion_sanction_desc:0 "Se sua vida está ameaçada, é aceitável professar uma falsa fé, contanto que você mantenha a verdade em seu coração."
 doctrine_parameter_sanctioned_false_conversion:0 "Resistência a Conversão: #P +30%#!\n$EFFECT_LIST_BULLET$[characters|E] e [counties|E] as vezes podem se reconverter de volta a essa [faith|E] se desviadas"

 tenet_tax_nonbelievers_name:0 "Impostos dos Não Crentes"
 tenet_tax_nonbelievers_desc:0 "O serviço militar é para os crentes somente, enquanto um imposto é cobrado dos não crentes pela proteção que lhes é oferecida."
 tenet_tax_nonbelievers_jizya_name:0 "Jizia"

 tenet_literalism_name:0 "Literalismo"
 tenet_literalism_desc:0 "Nossas escrituras sagradas claramente afirmam a intenção divina, e a interpretação humana é de valor limitado."
 doctrine_parameter_literalist_debate_enabled:0 "Pode debater com outros senhores do reino a custo de [opinion|E], para ganhar ou perder [piety|E]"

 tenet_legalism_name:0 "Legalismo"
 tenet_legalism_desc:0 "Nossas leis são o resultado de gerações de sabedoria e devoção, e aderí-las é, por sua própria natureza, um ato de devoção. Um pecador, não importa quem, nunca estará acima da Lei."
 doctrine_parameter_legalism_reduced_faction_virtues:0 "[vassals|E] e [counties|E] são menos propensos a se juntar a [factions|E] contra um governante [virtuous|E]"
 doctrine_parameter_legalism_increased_faction_sins:0 "[vassals|E] e [counties|E] são mais propensos a se juntar a [factions|E] contra um governante [sinful|E]"
 doctrine_parameter_legalism_modified_law_costs:1 "Reduz os custos jurídicos em #P -10%#! para cada [virtue|E] que um governante tem"
 doctrine_parameter_legalism_modified_law_costs_2:0 "Aumenta os custos jurídicos em #N 10%#! para cada [sin|E] que um governante tem"
 doctrine_parameter_legalism_trust_just_leader_active:1 "[electors|E] sob tipos de [succession|E] eletivas são mais propensos a votar na escolha de seu soberano se este é $trait_just$"
 tenet_legalism_law_cost_tooltip:0 "[legalism|E]:\n   Meus pecados e virtudes estão afetando isso em: [SCOPE.ScriptValue('legalism_law_cost_modifier')|-0%]"
 
 tenet_reincarnation_name:0 "Reencarnação"
 tenet_reincarnation_desc:0 "Já vivemos muitas vidas antes desta e continuaremos a viver muitas outras vidas após esta. Cada morte é somente o começo de algo novo."
 doctrine_parameter_reincarnation_resistance_to_conversion:0 "Resitência à conversão do Condado: #P +20%#" 
 doctrine_parameter_reincarnation_events_active:1 "Crianças tem uma chance de ser consideradas como a reencarnação de um ancestral, gerando bônus em [piety|E] e [opinion|E]"

 tenet_esotericism_name:0 "Esoterismo"
 tenet_esotericism_desc:0 "Os grandes mistérios do divino podem estar além da compreensão mortal, mas isso não é desculpa para a ignorância. Sua própria existência nos compele a buscar conhecimento e compreensão do mundo à nossa volta."
 doctrine_parameter_tenet_esotericism_mystic_education:1 "Crianças com [learning|E] [education_focus|E] podem ganhar o traço [GetTrait('mystic_1').GetName( GetNullCharacter )] se forem bem nos estudos."

 #Eastern Tenets
 tenet_adaptive_name:0 "Adaptativa"
 tenet_adaptive_desc:0 "A adesão dogmática a velhas restrições só prejudica os fiéis. Enquanto nos mantivermos fiéis às crenças fundamentais de nossa fé,podemos adaptar nossas leis ao mundo a nossa volta."
 doctrine_parameter_tenet_adaptive_conversion_resistance:0 "Resitência à conversão do Condado: #P +30%#!"
 doctrine_parameter_reduced_vassal_religion_discontent:1 "[vassals|E] infiéis são menos propensos a se unir às [factions|E] de Independência e Populismo"

 tenet_inner_journey_name:0 "Jornada Interior"
 tenet_inner_journey_desc:0 "Somente pelo entendimento de si mesmo nós podemos entender o mundo. A jornada de auto-descoberta é importante, uma vez que é longa e difícil."
 doctrine_parameter_meditation_mechanics_active:0 "Personagens podem [decide|E] meditar em reclusão, reduzindo o [stress|E] e possivelmente ganhando percepções teológicas"

 tenet_dharmic_pacifism_name:0 "Pacifismo Dármico"
 tenet_dharmic_pacifism_desc:0 "Somos todos uma parte da ordem cósmica. A violência contra qualquer coisa é violência contra tudo, inclusive a si mesmo."

 tenet_bhakti_name:0 "Bhakti"
 tenet_bhakti_desc:0 "Os mortais não podem viver à altura da glória divina, mas pela seleção de um único aspecto da divindade para imitar, adorar e ser devoto, podemos nos aproximar daquilo que, de outra forma, seria impossível."
 doctrine_parameter_select_personal_god_active:1 "Governantes podem [decide|E] escolher um avatar pessoal para venerar, recebendo um bônus relacionado a este."

 tenet_asceticism_name:0 "Ascese"
 tenet_asceticism_desc:0 "Posses materiais nos cegam para a verdade divina. Somente nos dedicando a uma vida simples e sem luxo nós podemos alcançar a iluminação espiritual."

 tenet_ritual_hospitality_name:0 "Hospitalidade Ritual"
 tenet_ritual_hospitality_alternate_name:0 "Puja"
 tenet_ritual_hospitality_desc:0 ""Hospitalidade é uma das maiores virtudes que a humanidade pode mostrar. Os hóspedes em nossas casas, sejam eles mortais ou divinos, devem ser tratados sempre com a maior honra e respeito."
 doctrine_parameter_host_honored_guests_active:0 "[rulers|E] podem receber outros personagens como um convidado de honra, gastando [piety|E] em troca de aumento em [opinion|E]"

 #Pagan tenets
 tenet_warmonger_name:0 "Guerreiro"
 tenet_warmonger_desc:0 "Fé e guerra andam de mãos dadas. Aquele que se recusa a lutar em nome do divino não pode ser chamado de verdadeiro crente."
 doctrine_parameter_conquest_cb_enabled:0 "[rulers|E] tem uma Conquista [casus_belli|E] contra governantes vizinhos"
 doctrine_parameter_invasion_cb_enabled:0 "[rulers|E] de prestígio podem usar uma invasão [casus_belli|E] uma vez na vida"
 doctrine_parameter_great_holy_wars_active_if_reformed:1 "Se houver, o [head_of_faith|E] pode declarar [great_holy_wars|E], desde que esta  [faith|E] seja [organized|E]"

 tenet_ancestor_worship_name:0 "Adoração ao Ancestral"
 tenet_ancestor_worship_desc:0 "Nossos ancestrais nos protegem de além túmulo, nos guiando e mostrando o caminho a seguir. Por isso nós devemos honrá-los e respeitá-los."

 tenet_adorcism_name:0 "Adorcismo"
 tenet_adorcism_desc:0 "Os espírito deste mundo podem realizar grandes obras, tanto do bem quanto do mal. Ao honrá-los e respeitá-los, só podemos esperar que eles farão o bem a nós e o mal aos nossos inimigos."
 doctrine_parameter_spirit_possession_active:1 "Habilita a [decision|E] 'Buscar o Auxílio dos Espíritos'"

 tenet_ritual_celebrations_name:0 "Celebrações Rituais"
 tenet_ritual_celebrations_desc:1 "A adoração do divino é algo a ser exaltado e compartilhado com nossa comunidade. Organizar grandes festivais para honrar e louvar o divino nos aproxima."
 doctrine_parameter_mandatory_feast_attendance:0 "[vassals|E] são mais propensos a comparecer em seus banquetes. Aqueles que ainda se recusam a comparecer perderão [piety|E] por fazê-lo."

 tenet_sky_burials_name:0 "Enterros Celestiais"
 tenet_sky_burials_desc:1 "Os mortos não devem ficar aprisionados sob a terra - é muito melhor permitir que eles sejam consumidos por pássaros necrófagos, onde, em um ato final de generosidade, eles alimentam o mundo que os alimentou."
 doctrine_parameter_sky_burials_active:2 "[rulers|E] podem dar a seus ancestrais um enterro celestial, recebendo [piety|E] e agradando seus [vassals|E]"
 
 tenet_sacred_childbirth_name:0 "Parto Sagrado"
 tenet_sacred_childbirth_alternate_name:0 "Kūdikis Lemti"
 tenet_sacred_childbirth_desc:0 "As casas de banho onde mães dão à luz devem ser limpas e preparadas com os rituais adequados, a fim de encorajar o divino a nos conceder sua benção durante o parto"
 doctrine_parameter_safer_childbirths_active:0 "Mães são #P less likely#! a morrer no parto"
 doctrine_parameter_healthier_children_active:0 "Crianças são #P less likely#! a serem doentes ou natimortos"

 tenet_sanctity_of_nature_name:0 "Santidade da Natureza"
 tenet_sanctity_of_nature_desc:1 "O mundo natural é criação divina e nós somos meros hóspedes nele. Devemos respeitar e honrar cada árvore, cada animal e até mesmo o próprio solo."

 tenet_mystical_birthright_name:0 "Direito de Primogenitura Auspiciosa"
 tenet_mystical_birthright_alternate:0 "Táltos Születés"
 tenet_mystical_birthright_desc:0 "Cada um de nós nasceu com um destino, o mais importante deles é o de Táltos - aqueles que são escolhidos desde o nascimento para possuir poderes mágicos e se tornarem grandes líderes espirituais."
 doctrine_parameter_mystic_birthright_active:0 "Crianças raramente podem nascer com o traço [GetTrait('mystic_3').GetName( GetNullCharacter )]"

 tenet_astrology_name:0 "Astrologia"
 tenet_astrology_desc:0 "A noite o céu é nossa janela para o reino do divino. Os grandes segredos e mistérios do mundo estão escritos lá, abertos para todos aprenderem se estes souberem onde olhar."
 doctrine_parameter_divine_the_stars_active:0 "Permite adeptos divinem as estrelas e prevejam seus futuros"

 tenet_sun_worship_name:0 "Adoração do Sol"
 tenet_sun_worship_desc:0 "O portador da luz, o doador de vida, a chama sempre ardente - ele reina alto no céu como o verdadeiro soberano do mundo." 
 doctrine_parameter_summer_festivals_active:0 "Sediar banquetes nos meses de verão concede [piety|E]"
 doctrine_parameter_trial_by_sun_active:0 "[criminals|E] aprisionados podem ser sentenciados ao Julgamento do Sol"

 # Syncretic Tenets
 #Not referenced in-game anywhere by itself, but used to control other opinion title copy:
 faith_syncretic_opinion_active_control:0 "Sincretismo com Fé"
 faith_syncretic_popular_opinion_active_control:0 "[holder|E] sincrético com [faith|E] local"
 unreformed_syncretic_recipient_opinion_active_opinion_name:0 "$faith_syncretic_opinion_active_control$"
 unreformed_syncretic_actor_opinion_active_opinion_name:0 "$faith_syncretic_opinion_active_control$"
 christian_syncretic_recipient_opinion_active_opinion_name:0 "$faith_syncretic_opinion_active_control$"
 christian_syncretic_actor_opinion_active_opinion_name:0 "$faith_syncretic_opinion_active_control$"
 islamic_syncretic_recipient_opinion_active_opinion_name:0 "$faith_syncretic_opinion_active_control$"
 islamic_syncretic_actor_opinion_active_opinion_name:0 "$faith_syncretic_opinion_active_control$"
 jewish_syncretic_recipient_opinion_active_opinion_name:0 "$faith_syncretic_opinion_active_control$"
 jewish_syncretic_actor_opinion_active_opinion_name:0 "$faith_syncretic_opinion_active_control$"
 unreformed_syncretic_recipient_opinion_active_county_opinion_name:0 "$faith_syncretic_popular_opinion_active_control$"
 unreformed_syncretic_actor_opinion_active_county_opinion_name:0 "$faith_syncretic_popular_opinion_active_control$"
 jewish_syncretic_recipient_opinion_active_county_opinion_name:0 "$faith_syncretic_popular_opinion_active_control$"
 jewish_syncretic_actor_opinion_active_county_opinion_name:0 "$faith_syncretic_popular_opinion_active_control$"
 christian_syncretic_recipient_opinion_active_county_opinion_name:0 "$faith_syncretic_popular_opinion_active_control$"
 christian_syncretic_actor_opinion_active_county_opinion_name:0 "$faith_syncretic_popular_opinion_active_control$"
 islamic_syncretic_recipient_opinion_active_county_opinion_name:0 "$faith_syncretic_popular_opinion_active_control$"
 islamic_syncretic_actor_opinion_active_county_opinion_name:0 "$faith_syncretic_popular_opinion_active_control$"

 tenet_eastern_syncretism_name:0 "Sincretismo Oriental"
 tenet_eastern_syncretism_desc:0 "Há algo a ser aprendido com a maneira que as diferentes religiões orientais se toleram. Elas podem não seguir a verdadeira fé, mas isso não as torna más."
 doctrine_parameter_hostility_override_eastern_hostility_doctrine:0 "[faiths|E] orientais são consideradas somente [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"

 tenet_unreformed_syncretism_name:0 "Tradições Folclóricas Sincréticas"
